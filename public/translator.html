<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crochet Steph - Traduire un texte</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    /* MÃªme style que dans index.html */
    body {
      margin: 0; padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .btn-link:hover { transform: scale(1.05); }
    .chat, .pelote {
      position: fixed;
      top: 10px;
      width: 80px;
      animation: jump 2s ease-in-out infinite;
      z-index: 999;
    }
    .chat { left: 20px; }
    .pelote { left: 120px; }
    @keyframes jump {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Style pour le traducteur */
    textarea, select {
      width: 300px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    #outputText {
      width: 300px;
      padding: 10px;
      font-size: 1em;
      background: rgba(255,255,255,0.8);
      border-radius: 4px;
      min-height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="chat.png" alt="Chat" class="chat" />
  <img src="pelote.png" alt="Pelote" class="pelote" />
  <header>Crochet Steph ðŸ§¶</header>
  <div class="btn-container">
    <textarea id="text-to-translate" placeholder="Texte en franÃ§ais"></textarea>
    <select id="langSelect">
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
      <option value="it">Italien</option>
    </select>
    <button class="btn-link" onclick="translateText()">Traduire</button>
    <p id="outputText"></p>
  </div>
  <script>
    async function translateText() {
      const text = document.getElementById("text-to-translate").value;
      const lang = document.getElementById("langSelect").value;
      if (text.trim() === "") {
        document.getElementById("outputText").innerText = "Veuillez entrer un texte.";
        return;
      }
      try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=fr|${lang}`);
        const data = await response.json();
        const translation = data.responseData.translatedText;
        document.getElementById("outputText").innerText = translation;
      } catch (error) {
        console.error(error);
        document.getElementById("outputText").innerText = "Erreur lors de la traduction.";
      }
    }
  </script>
</body>
</html>
