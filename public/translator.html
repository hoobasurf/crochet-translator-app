<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="translate.js"></script>
</head>
<body>
  <div class="background"></div>
  <header><h1 class="title">Traduction</h1></header>

  <main class="translator">
    <textarea id="text-input" placeholder="Copier-coller un texte à traduire..."></textarea>
    <button onclick="translateText()" class="btn-link">Traduire le texte</button>

    <input type="text" id="url-input" placeholder="URL d’image à traduire..." />
    <button onclick="translateImageURL()" class="btn-link">Traduire l’image via URL</button>

    <input type="file" id="image-file" accept="image/*" />
    <button onclick="translateImageFile()" class="btn-link">Traduire une image</button>

    <div id="result" class="result-area"></div>
  </main>
</body>
</html>
