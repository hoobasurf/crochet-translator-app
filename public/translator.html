<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduction Crochet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #c71585;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: #fffafa;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🧶 Traduction Crochet</h1>

  <label for="input">✏️ Instructions en abrégé (EN) :</label>
  <textarea id="input" rows="8" placeholder="Ex: 05. inc, sc 10, inc, sc 2, inc, sc, inc, sc..."></textarea>

  <button id="translateBtn">🔄 Traduire</button>

  <label for="output">📘 Traduction (FR) :</label>
  <textarea id="output" rows="8" readonly placeholder="Résultat..."></textarea>

  <script>
    const traductions = {
      'sc': 'maille serrée',
      'inc': 'augmentation',
      'dec': 'diminution',
      'ch': 'maille en l’air',
      'sl st': 'maille coulée',
      'hdc': 'demi-bride',
      'dc': 'bride',
      'tr': 'double bride'
    };

    function traduireTexte(input) {
      // Traduction des abréviations de base
      let output = input.replace(/\b(sl st|hdc|dc|tr|sc|inc|dec|ch)\b/gi, (abbr) => {
        const mot = abbr.toLowerCase();
        return traductions[mot] || abbr;
      });

      // Traduction des séquences répétées comme : *sc 10, inc* 3 times
      output = output.replace(/\*([^*]+)\*\s*(\d+)\s*times?/gi, (match, sequence, count) => {
        return `répéter ${sequence.trim()} ${count} fois`;
      });

      return output;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const btn = document.getElementById('translateBtn');

      btn.addEventListener('click', () => {
        const lignes = input.value.split('\n');
        const traduites = lignes.map(traduireTexte);
        output.value = traduites.join('\n');
      });
    });
  </script>

</body>
</html>
