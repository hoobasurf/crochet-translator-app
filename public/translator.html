<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traduction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Traduction ✨</header>

  <img src="chat.png" class="chat" alt="Chat">
  <img src="pelote.png" class="pelote" alt="Pelote">

  <div class="btn-container">
    <textarea id="inputText" rows="4" cols="50" placeholder="Écris ici le texte à traduire..."></textarea>
    <button class="btn-link" onclick="translateText()">Traduire</button>
    <textarea id="outputText" rows="4" cols="50" readonly placeholder="Traduction ici..."></textarea>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const translated = text.split('').reverse().join(''); // Simule une traduction
      document.getElementById("outputText").value = translated;
    }
  </script>
</body>
</html>
