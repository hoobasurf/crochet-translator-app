<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center/cover;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
    }
    .back-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: vertical;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    input[type="file"], input[type="url"] {
      margin-top: 10px;
    }
    button.translate {
      margin-top: 10px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">‚Üê Retour</button>
  <h1>üìù Traduire un texte</h1>

  <div class="input-section">
    <label>‚úçÔ∏è √âcris ou colle ton texte :</label>
    <textarea id="inputText" placeholder="Tape ici..."></textarea>
    <button class="translate" onclick="translateText()">Traduire</button>
  </div>

  <div class="input-section">
    <label>üìÅ Fichier texte (.txt) :</label><br/>
    <input type="file" id="fileInput" accept=".txt" onchange="readTextFile()" />
  </div>

  <div class="input-section">
    <label>üñºÔ∏è Image avec texte :</label><br/>
    <input type="file" id="imageInput" accept="image/*" onchange="readImage()" />
  </div>

  <div class="input-section">
    <label>üîó Texte depuis une URL (page web) :</label><br/>
    <input type="url" id="urlInput" placeholder="https://..." />
    <button class="translate" onclick="readURL()">Importer</button>
  </div>

  <div class="result">
    <strong>Texte traduit :</strong>
    <div id="translatedResult"></div>
  </div>

  <script>
    function translateText(text = null) {
      const input = text || document.getElementById('inputText').value;
      if (!input.trim()) return alert('Aucun texte √† traduire !');

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=fr|en`)
        .then(res => res.json())
        .then(data => {
          const result = data.responseData.translatedText;
          document.getElementById('translatedResult').textContent = result;
          localStorage.setItem('lastTranslated', result);
        });
    }

    function readTextFile() {
      const file = document.getElementById('fileInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('inputText').value = e.target.result;
          translateText(e.target.result);
        };
        reader.readAsText(file);
      }
    }

    function readImage() {
      const imageFile = document.getElementById('imageInput').files[0];
      if (imageFile) {
        Tesseract.recognize(imageFile, 'fra').then(({ data: { text } }) => {
          document.getElementById('inputText').value = text;
          translateText(text);
        });
      }
    }

    function readURL() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Entre une URL valide');
      fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
        .then(response => response.json())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data.contents, "text/html");
          const text = doc.body.innerText.slice(0, 2000); // s√©curit√©
          document.getElementById('inputText').value = text;
          translateText(text);
        });
    }

    // Restaurer la derni√®re traduction
    window.onload = () => {
      const last = localStorage.getItem('lastTranslated');
      if (last) document.getElementById('translatedResult').textContent = last;
    };
  </script>

</body>
</html>
