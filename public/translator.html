<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction magique</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center/cover;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
    }
    .back-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      font-family: 'Pacifico', cursive;
    }
    textarea, input[type="text"] {
      width: 100%;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      padding: 12px;
      margin-top: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      min-height: 80px;
    }
    button.translate {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 12px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">← Retour</button>
  <h1>Traduction magique ✨</h1>

  <label>Copier-coller ou écrire un texte :</label>
  <textarea id="textInput" rows="5" placeholder="Écris ici ton texte..."></textarea>

  <label>Ou entre une URL (page à traduire) :</label>
  <input type="text" id="urlInput" placeholder="https://..."/>

  <label>Ou sélectionne une image (texte détecté automatiquement) :</label>
  <input type="file" id="imageInput" accept="image/*"/>

  <label>Ou sélectionne un fichier texte :</label>
  <input type="file" id="fileInput" accept=".txt"/>

  <button class="translate" onclick="translate()">✨ Traduire</button>

  <div class="output" id="outputArea">Traduction affichée ici...</div>

  <script>
    function translate() {
      const textInput = document.getElementById('textInput').value.trim();
      const url = document.getElementById('urlInput').value.trim();
      const imageFile = document.getElementById('imageInput').files[0];
      const textFile = document.getElementById('fileInput').files[0];
      const output = document.getElementById('outputArea');

      if (textInput) {
        output.innerText = "Traduction (exemple) : " + textInput.split('').reverse().join('');
        localStorage.setItem("lastTranslation", output.innerText);
        return;
      }

      if (url) {
        output.innerText = "Traduction depuis URL (exemple) : " + url;
        localStorage.setItem("lastTranslation", output.innerText);
        return;
      }

      if (textFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          output.innerText = "Traduction fichier texte : " + e.target.result.split('').reverse().join('');
          localStorage.setItem("lastTranslation", output.innerText);
        }
        reader.readAsText(textFile);
        return;
      }

      if (imageFile) {
        output.innerText = "Texte extrait de l’image : 'Bonjour monde' → Traduction (exemple)";
        localStorage.setItem("lastTranslation", output.innerText);
        return;
      }

      output.innerText = "Aucune source fournie.";
    }

    // Charger la dernière traduction au retour sur la page
    window.onload = () => {
      const last = localStorage.getItem("lastTranslation");
      if (last) document.getElementById('outputArea').innerText = last;
    };
  </script>
</body>
</html>
