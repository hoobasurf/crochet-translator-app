<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traduction - Crochet Steph</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Traducteur magique</h1>

    <!-- Texte à traduire (champ copier/coller) -->
    <textarea id="textToTranslate" rows="6" placeholder="Collez un texte ici à traduire..."></textarea>
    <button onclick="translateText()">Traduire le texte</button>
    <div id="translatedText"></div>

    <!-- Traduction URL -->
    <input type="text" id="urlInput" placeholder="Collez une URL d’image ici">
    <button onclick="translateFromURL()">Traduire l’image depuis l’URL</button>

    <!-- Traduction image locale -->
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="translateImage()">Traduire une image depuis votre appareil</button>

    <div id="resultContainer"></div>

    <a class="btn-link" href="index.html">Retour à l'accueil</a>
  </div>

  <script src="translate.js"></script>
</body>
</html>
