<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Traduire image / fichier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Traduire image / fichier</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <button class="button" onclick="analyzeImage()">Analyser et traduire</button>
    <div id="detected" class="output"></div>
    <div id="translated" class="output"></div>
    <a class="btn-link" href="index.html">← Retour</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
async function analyzeImage() {
  const inp = document.getElementById("imageUpload");
  const outD = document.getElementById("detected");
  const outT = document.getElementById("translated");
  outD.textContent = "Analyse de l’image...";
  outT.textContent = "";
  if (!inp.files[0]) { outD.textContent="Aucune image sélectionnée !"; return; }
  try {
    const { data: { text }} = await Tesseract.recognize(inp.files[0], 'eng');
    outD.textContent = text || "(aucun texte trouvé)";
    const resp = await fetch('/.netlify/functions/translate', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ text })
    });
    const js = await resp.json();
    outT.textContent = js.translatedText || "(erreur traduction)";
  } catch(e) {
    outD.textContent = "Erreur OCR/Trad : " + e.message;
  }
}
  </script>
</body>
</html>
