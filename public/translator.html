<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Traduction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Traduction</h1>

    <label for="urlInput">Traduire depuis une URL :</label>
    <input class="url-box" id="urlInput" type="text" placeholder="Colle une URL ici" />
    <button onclick="translateFromURL()">Traduire l’URL</button>

    <label for="imageInput">Traduire depuis une image :</label>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="translateFromImage()">Traduire l’image</button>

    <label for="textInput">Traduire un texte :</label>
    <textarea id="textInput" rows="5" placeholder="Écris ou colle un texte ici…"></textarea>
    <button onclick="translateText()">Traduire le texte</button>

    <div id="output"></div>

    <a class="btn-link" href="index.html">Retour accueil</a>
  </div>

  <script src="translate.js"></script>
</body>
</html>
