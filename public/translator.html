<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduire Image/Fichier/URL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📷 Traduction OCR</h1>
    
    <p>Choisis un type de contenu à traduire :</p>
    
    <input type="file" id="fileInput" accept="image/*,.pdf" />
    <br><br>

    <input type="text" id="urlInput" placeholder="Ou colle une URL d’image" />
    <br><br>

    <button onclick="traduire()">Traduire</button>
    
    <div class="output" id="output">
      <!-- Résultat ou messages -->
    </div>
    
    <a class="btn-link" href="index.html">⬅ Retour à l'accueil</a>
  </div>

  <script>
    function traduire() {
      const file = document.getElementById('fileInput').files[0];
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('output');
      
      if (!file && !url) {
        output.innerHTML = "❌ Merci de choisir un fichier ou de coller une URL.";
        return;
      }

      output.innerHTML = "🔧 Cette fonctionnalité est en cours de développement (OCR). Revenez bientôt !";
    }
  </script>
</body>
</html>
