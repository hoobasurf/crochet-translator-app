<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin:0; padding:20px;
      font-family:'Pacifico', cursive;
      background-image:url('fond-accueil.jpg');
      background-size:cover;
      background-position:center;
      color:#fff;
      min-height:100vh;
    }
    h1 {
      text-align:center;
      color:#ff69b4;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin-bottom:20px;
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:10px 15px;
      border-radius:12px;
      text-decoration:none;
      font-family:'Pacifico', cursive;
    }
    .container {
      background:rgba(0,0,0,0.4);
      border-radius:12px;
      padding:20px;
      max-width:600px;
      margin:auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width:100%;
      padding:10px;
      margin:8px 0;
      border-radius:8px;
      border:none;
      font-family:'Pacifico', cursive;
      font-size:1em;
    }
    button {
      background:linear-gradient(135deg,violet,pink);
      color:white;
      cursor:pointer;
    }
    #result {
      white-space:pre-wrap;
      background:rgba(255,255,255,0.2);
      padding:15px;
      border-radius:12px;
      margin-top:20px;
      color:#333;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚¨Ö Retour</a>
  <h1>üåê Traduction</h1>

  <div class="container">
    <select id="mode">
      <option value="text">‚úçÔ∏è Texte √† coller</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="txt" placeholder="Entrez votre texte ici..."></textarea>
    <input type="file" id="fileInput" accept=".txt,image/*" style="display:none;"/>
    <input type="text" id="urlInput" placeholder="Collez l‚Äôadresse URL ici" style="display:none;"/>

    <button onclick="doTranslate()">Traduire</button>
    <div id="result">R√©sultat ici</div>
  </div>

  <script>
    const mode = document.getElementById('mode');
    const txt = document.getElementById('txt');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultEl = document.getElementById('result');

    mode.addEventListener('change', () => {
      txt.style.display = mode.value==='text' ? 'block' : 'none';
      fileInput.style.display = mode.value!=='text' ? 'block' : 'none';
      urlInput.style.display = mode.value==='url' ? 'block' : 'none';
    });

    async function doTranslate(){
      resultEl.textContent = "‚è≥ En cours...";
      if(mode.value==='text'){
        translate(txt.value);
      } else if(mode.value==='file'){
        const f = fileInput.files[0];
        if(!f) return alert("Veuillez s√©lectionner un fichier.");
        const reader = new FileReader();
        reader.onload = e => translate(e.target.result);
        reader.readAsText(f);
      } else if(mode.value==='image'){
        const f = fileInput.files[0];
        if(!f) return alert("Veuillez s√©lectionner une image.");
        Tesseract.recognize(f, 'eng').then(res=>{
          translate(res.data.text);
        }).catch(()=>resultEl.textContent="OCR impossible");
      } else if(mode.value==='url'){
        fetch(urlInput.value).then(r=>r.text()).then(t=>translate(t)).catch(()=> resultEl.textContent="URL inaccessible");
      }
    }

    async function translate(s){
      try {
        const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(s)}&langpair=en|fr`);
        const d = await r.json();
        resultEl.textContent = d.responseData.translatedText || "Erreur traduction";
      } catch {
        resultEl.textContent = "Erreur traduction";
      }
    }
  </script>
</body>
</html>
