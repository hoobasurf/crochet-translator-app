<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: #fff0f5;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #4b004b;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 30px;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 8px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: #fffafa;
      resize: vertical;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß∂ Traduction Crochet</h1>

    <label for="input">‚úèÔ∏è Instructions en abr√©g√© (EN/FR mix) :</label>
    <textarea id="input" rows="12" placeholder="Ex: 05. inc, sc 10, inc, sc 2, inc, sc, inc, sc..."></textarea>

    <button id="cleanBtn">üßº Nettoyer le texte</button>
    <button id="translateBtn">üîÑ Traduire</button>

    <label for="output">üìò Traduction (FR) :</label>
    <textarea id="output" rows="12" readonly placeholder="R√©sultat..."></textarea>
  </div>

  <script>
    const traductions = {
      'sc': 'maille serr√©e',
      'inc': 'augmentation',
      'dec': 'diminution',
      'ch': 'maille en l‚Äôair',
      'sl st': 'maille coul√©e',
      'hdc': 'demi-bride',
      'dc': 'bride',
      'tr': 'double bride'
    };

    function nettoyerTexte(input) {
      let output = input;

      // Corriger franglais courant
      output = output.replace(/in the derni√®re maille en l[‚Äô']air/gi, 'dans la derni√®re maille en l‚Äôair');
      output = output.replace(/of the cha[i√Æ]nette/gi, 'de la cha√Ænette');
      output = output.replace(/cha[i√Æ]nette base/gi, 'cha√Ænette de base');

      // Corriger erreurs typographiques (ex : 3scin ‚Üí 3 sc dans)
      output = output.replace(/(\d+)scin/gi, '$1 sc dans');
      output = output.replace(/(\d+)sc/gi, '$1 sc');
      output = output.replace(/(\d+)inc/gi, '$1 inc');
      output = output.replace(/(\d+)dec/gi, '$1 dec');
      output = output.replace(/(\d+)ch/gi, '$1 ch');

      return output;
    }

    function traduireTexte(input) {
      let output = nettoyerTexte(input);

      // Traduire les r√©p√©titions : *sc 6, dec* 3 times
      output = output.replace(/\*([^*]+)\*\s*(\d+)\s*(times?|fois?)/gi, (match, motif, count) => {
        return `r√©p√©ter ${motif.trim()} ${count} fois`;
      });

      // Traduire les abr√©viations
      output = output.replace(/\b(sl st|hdc|dc|tr|sc|inc|dec|ch)\b/gi, (abbr) => {
        const mot = abbr.toLowerCase();
        return traductions[mot] || abbr;
      });

      return output;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const translateBtn = document.getElementById('translateBtn');
      const cleanBtn = document.getElementById('cleanBtn');

      translateBtn.addEventListener('click', () => {
        const lignes = input.value.split('\n');
        const traduites = lignes.map(traduireTexte);
        output.value = traduites.join('\n');
      });

      cleanBtn.addEventListener('click', () => {
        input.value = nettoyerTexte(input.value);
      });
    });
  </script>

</body>
</html>
