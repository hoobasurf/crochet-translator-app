<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'" class="btn-back">← Retour</button>
    <h1>Traduire un texte</h1>
  </header>

  <main>
    <textarea id="sourceText" placeholder="Texte à traduire..."></textarea>
    <select id="targetLang">
      <option value="fr">Français</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
    </select>
    <button id="translateBtn" class="btn-save">Traduire</button>
    <div id="result"></div>

    <h2>Ou traduire une image</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="ocrBtn" class="btn-save">Analyser l'image</button>
    <p id="ocrResult"></p>
  </main>

  <script src="translate.js"></script>
</body>
</html>
