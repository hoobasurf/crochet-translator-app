<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Mes Notes</h2>
    <textarea id="noteInput" placeholder="Écris ta note ici..."></textarea>
    <input type="file" id="noteImage" accept="image/*" />
    <button onclick="addNote()">Ajouter la note</button>
    <div id="notesContainer"></div>
    <a class="btn-link" href="index.html">⬅ Retour</a>
  </div>

  <script>
    function addNote() {
      const noteText = document.getElementById("noteInput").value;
      const file = document.getElementById("noteImage").files[0];
      const container = document.getElementById("notesContainer");

      const note = document.createElement("div");
      note.className = "note";
      note.innerHTML = `<p>${noteText}</p><small>${new Date().toLocaleString()}</small>`;
      
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = "100%";
        img.style.marginTop = "10px";
        note.appendChild(img);
      }

      container.prepend(note);
      document.getElementById("noteInput").value = "";
      document.getElementById("noteImage").value = "";
    }
  </script>
</body>
</html>
