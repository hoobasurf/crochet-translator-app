<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes notes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      text-align: center;
    }
    .note {
      background-color: rgba(255,255,255,0.2);
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .note small {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“’ Mes notes</h2>
    <div id="notes"></div>
    <a href="index.html" class="btn-link">â¬… Retour Ã  l'accueil</a>
  </div>

  <script>
    const notes = JSON.parse(localStorage.getItem("notes") || "[]");
    const container = document.getElementById("notes");

    if (notes.length === 0) {
      container.innerHTML = "<p>Aucune note enregistrÃ©e ðŸ˜¢</p>";
    } else {
      notes.forEach((note, i) => {
        container.innerHTML += `
          <div class="note">
            <p>${note.texte}</p>
            <small>${note.date}</small><br>
            <button onclick="supprimer(${i})">ðŸ—‘ Supprimer</button>
          </div>
        `;
      });
    }

    function supprimer(index) {
      if (confirm("Supprimer cette note ?")) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        location.reload();
      }
    }
  </script>
</body>
</html>
