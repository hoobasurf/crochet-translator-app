<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"] {
      margin: 10px auto;
      display: block;
      font-family: 'Pacifico', cursive;
    }

    button {
      font-family: 'Pacifico', cursive;
      background-color: violet;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      border: 3px solid pink;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      color: #c00;
      background: none;
      border: none;
      cursor: pointer;
    }

    .legend {
      margin-top: 10px;
      font-weight: bold;
    }

    .fullscreen-img {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .fullscreen-img img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: violet;
      color: white;
      border: none;
      padding: 10px 15px;
      font-family: 'Pacifico', cursive;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Retour</button>
  <h1>üìù Mes Notes</h1>

  <div class="form-group">
    <input type="file" id="noteInput" accept="image/*,application/pdf" multiple />
    <input type="text" id="noteLegend" placeholder="Titre ou l√©gende (facultatif)" />
    <button onclick="saveNote()">Sauvegarder</button>
  </div>

  <div class="gallery" id="noteGallery"></div>

  <div id="fullscreen" class="fullscreen-img" style="display:none;" onclick="this.style.display='none'">
    <img id="fullscreen-img" src="" alt="Agrandissement" />
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    const noteGallery = document.getElementById('noteGallery');

    function displayNotes() {
      noteGallery.innerHTML = '';
      notes.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.image;
        img.onclick = () => showFullscreen(item.image);
        card.appendChild(img);

        if (item.legend) {
          const legend = document.createElement('div');
          legend.className = 'legend';
          legend.textContent = item.legend;
          card.appendChild(legend);
        }

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = '‚úñ';
        del.onclick = () => deleteNote(index);
        card.appendChild(del);

        noteGallery.appendChild(card);
      });
    }

    function saveNote() {
      const files = document.getElementById('noteInput').files;
      const legend = document.getElementById('noteLegend').value;

      if (!files.length) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          notes.push({ image: e.target.result, legend });
          localStorage.setItem('notes', JSON.stringify(notes));
          displayNotes();
        };
        reader.readAsDataURL(file);
      });

      document.getElementById('noteInput').value = '';
      document.getElementById('noteLegend').value = '';
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    function showFullscreen(src) {
      document.getElementById('fullscreen-img').src = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    displayNotes();
  </script>
</body>
</html>
