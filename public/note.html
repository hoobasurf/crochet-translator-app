<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📝 Ajouter une note</h2>
    <textarea id="noteInput" rows="5" placeholder="Écris ta note ici..."></textarea>
    <button onclick="ajouterNote()">💾 Enregistrer la note</button>
    <a href="note.html" class="btn-link">📒 Voir mes notes</a>
    <a href="index.html" class="btn-link">⬅ Retour à l'accueil</a>
  </div>

  <script>
    function ajouterNote() {
      const input = document.getElementById("noteInput");
      const texte = input.value.trim();
      if (!texte) {
        alert("Merci d'écrire quelque chose !");
        return;
      }

      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.push({ texte, date: new Date().toLocaleString() });
      localStorage.setItem("notes", JSON.stringify(notes));

      input.value = "";
      alert("✅ Note enregistrée !");
    }
  </script>
</body>
</html>
