<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'" class="btn-back">← Retour</button>
    <h1>Mes notes</h1>
  </header>

  <main>
    <form id="noteForm">
      <textarea id="noteText" placeholder="Écris ta note..."></textarea>
      <input type="file" id="noteImage" accept="image/*" />
      <button type="submit" class="btn-save">Sauvegarder</button>
    </form>

    <div id="noteList"></div>
  </main>

  <script>
    const form = document.getElementById("noteForm");
    const list = document.getElementById("noteList");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = document.getElementById("noteText").value;
      const imageFile = document.getElementById("noteImage").files[0];

      const reader = new FileReader();
      reader.onloadend = () => {
        const data = {
          text,
          image: reader.result
        };
        const notes = JSON.parse(localStorage.getItem("notes") || "[]");
        notes.push(data);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
        form.reset();
      };
      if (imageFile) reader.readAsDataURL(imageFile);
    });

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      list.innerHTML = "";
      notes.forEach((n) => {
        const div = document.createElement("div");
        div.className = "note-item";
        div.innerHTML = `
          <p>${n.text}</p>
          ${n.image ? `<img src="${n.image}" alt="Note Image" />` : ""}
        `;
        list.appendChild(div);
      });
    }

    displayNotes();
  </script>
</body>
</html>
