<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une note</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 15px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une note</h2>
    <textarea id="note" placeholder="Écris ta note ici..."></textarea>
    <button onclick="sauvegarderNote()">Enregistrer</button>
    <a href="index.html" class="btn-link">⬅ Retour à l'accueil</a>
  </div>

  <script>
    function sauvegarderNote() {
      const texte = document.getElementById("note").value;
      if (!texte.trim()) {
        alert("Note vide !");
        return;
      }
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.push({ texte, date: new Date().toLocaleString() });
      localStorage.setItem("notes", JSON.stringify(notes));
      alert("Note enregistrée !");
      window.location.href = "notes.html";
    }
  </script>
</body>
</html>
