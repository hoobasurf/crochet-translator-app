<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Mes notes</h1>
    <textarea id="noteInput" placeholder="Ã‰cris ta note ici..."></textarea>
    <button onclick="sauverNote()">Sauvegarder</button>
    <div id="notesList" class="output"></div>
    <a href="index.html" class="btn-link">â¬… Retour Ã  l'accueil</a>
  </div>

  <script>
    function sauverNote() {
      const input = document.getElementById("noteInput").value;
      if (!input) return;
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.push({ text: input, date: new Date().toLocaleString() });
      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      afficherNotes();
    }

    function afficherNotes() {
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      const list = notes.map(note => `
        <div class="note">
          <p>${note.text}</p>
          <small>${note.date}</small>
        </div>`).join("") || "Aucune note enregistrÃ©e ðŸ˜¢";
      document.getElementById("notesList").innerHTML = list;
    }

    afficherNotes();
  </script>
</body>
</html>
