<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Mes notes</h1>
    <textarea id="noteInput" rows="4" placeholder="Ã‰cris ta note ici..."></textarea>
    <button onclick="addNote()">Ajouter la note</button>
    <div id="notesContainer"></div>
    <a class="btn-link" href="index.html">â¬… Retour Ã  l'accueil</a>
  </div>

  <script>
    const noteInput = document.getElementById("noteInput");
    const notesContainer = document.getElementById("notesContainer");

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notesContainer.innerHTML = notes.length
        ? notes.map(n => `<div class="note">${n}<br><small>ðŸ•’ ${new Date().toLocaleString()}</small></div>`).join("")
        : "<p>Aucune note enregistrÃ©e ðŸ˜¢</p>";
    }

    function addNote() {
      const note = noteInput.value.trim();
      if (note) {
        const notes = JSON.parse(localStorage.getItem("notes") || "[]");
        notes.unshift(note);
        localStorage.setItem("notes", JSON.stringify(notes));
        noteInput.value = "";
        loadNotes();
      }
    }

    loadNotes();
  </script>
</body>
</html>
