<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>ðŸ“’ Mes notes</h2>

    <textarea id="noteInput" rows="4" placeholder="Ã‰cris ta note ici..."></textarea>
    <button onclick="ajouterNote()">Ajouter</button>

    <div id="notesList"></div>

    <a class="btn-link" href="index.html">â¬… Retour Ã  l'accueil</a>
  </div>

  <script>
    const notesList = document.getElementById("notesList");

    function afficherNotes() {
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notesList.innerHTML = notes.length === 0 
        ? "<p>Aucune note enregistrÃ©e ðŸ˜¢</p>" 
        : notes.map((n, i) => `
            <div class="note">
              <p>${n}</p>
              <small><button onclick="supprimerNote(${i})">ðŸ—‘ Supprimer</button></small>
            </div>
          `).join("");
    }

    function ajouterNote() {
      const note = document.getElementById("noteInput").value.trim();
      if (!note) return;
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.push(note);
      localStorage.setItem("notes", JSON.stringify(notes));
      document.getElementById("noteInput").value = "";
      afficherNotes();
    }

    function supprimerNote(index) {
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      afficherNotes();
    }

    afficherNotes();
  </script>
</body>
</html>
