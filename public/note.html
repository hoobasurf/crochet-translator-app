<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="chat.png" alt="Chat" class="chat" />
  <header>Mes notes 🗒️</header>

  <div class="btn-container">
    <input type="text" id="titre-note" placeholder="Titre (facultatif)" />
    <textarea id="contenu-note" placeholder="Contenu (facultatif)"></textarea>
    <button onclick="saveNote()">Sauvegarder</button>
  </div>

  <script>
    function saveNote() {
      const titre = document.getElementById('titre-note').value;
      const contenu = document.getElementById('contenu-note').value;

      const note = { titre, contenu };
      localStorage.setItem('note-' + Date.now(), JSON.stringify(note));
      alert('Note sauvegardée !');
    }
  </script>
</body>
</html>
