<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
    }
    .note {
      background-color: rgba(255,255,255,0.8);
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mes créations enregistrées</h1>
    <div id="liste"></div>
  </div>

  <script>
    const liste = document.getElementById("liste");
    const creations = JSON.parse(localStorage.getItem("creations") || "[]");

    if (creations.length === 0) {
      liste.innerHTML = "<p>Aucune création encore enregistrée.</p>";
    } else {
      creations.forEach(({ titre, contenu }) => {
        const note = document.createElement("div");
        note.className = "note";
        note.innerHTML = "<h3>" + titre + "</h3><p>" + contenu + "</p>";
        liste.appendChild(note);
      });
    }
  </script>
</body>
</html>
