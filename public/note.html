<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Mes notes</h2>
    <textarea id="noteText" placeholder="Écris une note..."></textarea>
    <input type="file" id="noteImg" accept="image/*">
    <button class="button" onclick="addNote()">Ajouter</button>
    <div id="notesList"></div>
    <a class="btn-link" href="index.html">← Retour</a>
  </div>
  <script>
function addNote() {
  const t = document.getElementById("noteText").value.trim();
  const f = document.getElementById("noteImg").files[0];
  const L = document.getElementById("notesList");
  const d = document.createElement("div"); d.className="note-card";
  if (t) d.appendChild(Object.assign(document.createElement("p"), { textContent: t }));
  if (f) {
    const img = document.createElement("img");
    const r = new FileReader();
    r.onload = () => img.src = r.result;
    r.readAsDataURL(f);
    d.appendChild(img);
  }
  d.appendChild(Object.assign(document.createElement("small"), { textContent: new Date().toLocaleString() }));
  L.prepend(d);
  document.getElementById("noteText").value="";
  document.getElementById("noteImg").value="";
}
  </script>
</body>
</html>
