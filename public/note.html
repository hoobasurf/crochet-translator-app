<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header {
      text-align: center;
      font-size: 2.5em;
      padding: 20px;
      background: linear-gradient(135deg, pink, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea,
    input[type="file"] {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Pacifico', cursive;
      width: 80%;
    }

    textarea {
      height: 80px;
    }

    input[type="file"] {
      background: white;
      color: black;
    }

    button {
      padding: 10px 20px;
      background: violet;
      border: none;
      color: white;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
      gap: 20px;
      width: 90%;
    }

    .note {
      background: rgba(255, 192, 203, 0.3);
      border: 2px solid pink;
      border-radius: 15px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .note img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .note p {
      margin-top: 10px;
      font-weight: bold;
      color: white;
      white-space: pre-wrap;
    }

    .delete {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-btn {
      margin: 30px auto;
      display: block;
      text-align: center;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
    }

    #fullScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullScreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>üìù Mes Notes</header>
  <div class="container">
    <div class="form-group">
      <textarea id="noteText" placeholder="√âcris ta note ici..."></textarea><br/>
      <input type="file" id="noteImage" accept="image/*" multiple>
      <button onclick="addNote()">Sauvegarder</button>
    </div>
    <div class="grid" id="noteGrid"></div>
    <a href="index.html" class="back-btn">‚¨Ö Retour</a>
  </div>

  <div id="fullScreen" onclick="this.style.display='none'">
    <img id="fullScreenImg" src="" alt="Grand format">
  </div>

  <script>
    const noteGrid = document.getElementById('noteGrid');
    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function addNote() {
      const noteText = document.getElementById('noteText').value;
      const imageFiles = document.getElementById('noteImage').files;

      if (!noteText && imageFiles.length === 0) return;

      if (imageFiles.length === 0) {
        notes.push({ text: noteText });
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      } else {
        Array.from(imageFiles).forEach(file => {
          const reader = new FileReader();
          reader.onload = () => {
            notes.push({ text: noteText, img: reader.result });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
          };
          reader.readAsDataURL(file);
        });
      }

      document.getElementById('noteText').value = '';
      document.getElementById('noteImage').value = '';
    }

    function renderNotes() {
      noteGrid.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note';

        if (note.img) {
          const img = document.createElement('img');
          img.src = note.img;
          img.alt = 'Image';
          img.onclick = () => showFullScreen(note.img);
          div.appendChild(img);
        }

        if (note.text) {
          const p = document.createElement('p');
          p.textContent = note.text;
          div.appendChild(p);
        }

        const del = document.createElement('button');
        del.className = 'delete';
        del.textContent = '‚úñ';
        del.onclick = () => {
          notes.splice(index, 1);
          localStorage.setItem('notes', JSON.stringify(notes));
          renderNotes();
        };

        div.appendChild(del);
        noteGrid.appendChild(div);
      });
    }

    function showFullScreen(src) {
      const viewer = document.getElementById('fullScreen');
      const img = document.getElementById('fullScreenImg');
      img.src = src;
      viewer.style.display = 'flex';
    }

    renderNotes();
  </script>
</body>
</html>
