<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-note.jpg');
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .btn-retour {
      background-color: #ffb6c1;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
    form {
      margin: 20px auto;
      text-align: center;
    }
    input[type="text"], textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button[type="submit"] {
      background-color: violet;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    .notes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .note-item {
      width: 45%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 10px;
      position: relative;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .note-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <button class="btn-retour" onclick="window.location.href='index.html'">← Retour</button>
  <h1>Mes Notes</h1>
  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="Titre (facultatif)" /><br />
    <textarea id="noteText" placeholder="Ta note..."></textarea><br />
    <input type="file" id="noteFiles" multiple /><br />
    <button type="submit">Enregistrer</button>
  </form>

  <div class="notes-grid" id="notesList"></div>

  <script>
    const form = document.getElementById('noteForm');
    const notesList = document.getElementById('notesList');

    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
      renderNotes();
    }

    function renderNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note-item';
        if (note.title) noteDiv.innerHTML += `<h3>${note.title}</h3>`;
        if (note.text) noteDiv.innerHTML += `<p>${note.text}</p>`;
        if (note.images) {
          note.images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.onclick = () => window.open(src, '_blank');
            noteDiv.appendChild(img);
          });
        }
        const delBtn = document.createElement('button');
        delBtn.innerHTML = '✖';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
        };
        noteDiv.appendChild(delBtn);
        notesList.appendChild(noteDiv);
      });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('noteTitle').value;
      const text = document.getElementById('noteText').value;
      const files = document.getElementById('noteFiles').files;
      const images = [];

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = () => {
          images.push(reader.result);
          if (images.length === files.length) {
            notes.push({ title, text, images });
            saveNotes();
            form.reset();
          }
        };
        reader.readAsDataURL(file);
      }

      if (files.length === 0) {
        notes.push({ title, text, images });
        saveNotes();
        form.reset();
      }
    };

    renderNotes();
  </script>
</body>
</html>
