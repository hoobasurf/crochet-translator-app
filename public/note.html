<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .note {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <a href="index.html">‚¨ÖÔ∏è Retour √† l'accueil</a>
    <h2>üóíÔ∏è Ajouter une note</h2>
    <textarea id="noteInput" rows="4" placeholder="√âcris ta note ici..."></textarea>
    <button onclick="saveNote()">Enregistrer</button>

    <h3>üóÇÔ∏è Mes notes enregistr√©es :</h3>
    <div id="noteList"></div>
  </div>

  <script>
    function saveNote() {
      const input = document.getElementById('noteInput').value.trim();
      if (!input) return;

      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.push(input);
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('noteInput').value = '';
      displayNotes();
    }

    function displayNotes() {
      const container = document.getElementById('noteList');
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      container.innerHTML = notes.map(text => `<div class="note">${text}</div>`).join('');
    }

    displayNotes();
  </script>
</body>
</html>
