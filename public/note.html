<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“’ Notes</h1>
    <textarea id="noteInput" rows="4" placeholder="Ã‰cris une note..."></textarea>
    <input type="file" id="noteImage" accept="image/*">
    <button onclick="addNote()">Ajouter</button>
    <div id="notesContainer"></div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");

    function addNote() {
      const text = document.getElementById("noteInput").value;
      const file = document.getElementById("noteImage").files[0];

      if (!text && !file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const note = {
          text,
          image: file ? reader.result : null,
          date: new Date().toLocaleString()
        };
        notes.push(note);
        localStorage.setItem("notes", JSON.stringify(notes));
        displayNotes();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload();
      }

      document.getElementById("noteInput").value = "";
      document.getElementById("noteImage").value = "";
    }

    function displayNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";

      if (notes.length === 0) {
        container.innerHTML = "<p>Aucune note enregistrÃ©e ðŸ˜¢</p>";
        return;
      }

      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <p>${note.text}</p>
          ${note.image ? `<img src="${note.image}" style="max-width:100%; border-radius:8px;" />` : ""}
          <small>${note.date}</small>
        `;
        container.appendChild(div);
      });
    }

    displayNotes();
  </script>
</body>
</html>
