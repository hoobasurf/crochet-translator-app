<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: deeppink;
      font-size: 2.2em;
      margin-top: 30px;
    }

    .form-section {
      text-align: center;
      margin: 20px;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px auto;
      font-family: 'Pacifico', cursive;
    }

    button {
      font-family: 'Pacifico', cursive;
      padding: 10px 20px;
      background: deeppink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .notes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .note-item {
      background-color: rgba(255, 240, 250, 0.95);
      border: 3px solid pink;
      border-radius: 15px;
      padding: 10px;
      width: 45%;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .note-item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      color: red;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
    }

    .legend {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }

    .back-btn {
      display: block;
      margin: 0 auto 30px;
      text-align: center;
      background-color: violet;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1.2em;
      width: fit-content;
    }

    @media screen and (max-width: 600px) {
      .note-item {
        width: 90%;
      }
    }

    /* Modal image plein √©cran */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
    }

    #modal img {
      display: block;
      max-width: 90%;
      max-height: 80%;
      margin: 5% auto;
      border: 5px solid white;
      border-radius: 15px;
    }

    #modal:target {
      display: block;
    }
  </style>
</head>
<body>
  <h1>üìù Mes Notes</h1>

  <div class="form-section">
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="legendInput" placeholder="Note ou l√©gende (facultatif)">
    <button onclick="saveNote()">Sauvegarder</button>
  </div>

  <div class="notes-grid" id="notesContainer"></div>

  <a class="back-btn" href="index.html">‚üµ Retour</a>

  <div id="modal" onclick="closeModal()">
    <img id="modalImage" src="">
  </div>

  <script>
    function saveNote() {
      const fileInput = document.getElementById('imageInput');
      const legend = document.getElementById('legendInput').value;
      const file = fileInput.files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
        notes.push({ image: e.target.result, legend: legend });
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        fileInput.value = '';
        document.getElementById('legendInput').value = '';
      };
      reader.readAsDataURL(file);
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note-item';

        const img = document.createElement('img');
        img.src = note.image;
        img.alt = 'Note';
        img.onclick = () => openModal(note.image);

        const p = document.createElement('p');
        p.className = 'legend';
        p.textContent = note.legend || '';

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '‚úñ';
        del.onclick = () => deleteNote(index);

        div.appendChild(del);
        div.appendChild(img);
        div.appendChild(p);
        container.appendChild(div);
      });
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('notes') || '[]');
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = displayNotes;
  </script>
</body>
</html>
