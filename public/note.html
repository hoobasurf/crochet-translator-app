<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-note.jpg');
      background-size: cover;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 28px;
    }

    .btn-retour {
      background-color: #ffb6c1;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      font-family: 'Pacifico', cursive;
    }

    form {
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 95%;
      padding: 6px;
      border-radius: 8px;
      border: none;
      margin: 5px 0;
      font-family: 'Pacifico', cursive;
    }

    button[type="submit"] {
      background-color: violet;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 8px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
    }

    .notes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .note-item {
      background-color: rgba(255, 240, 250, 0.95);
      width: 160px;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      position: relative;
      word-break: break-word;
    }

    .note-item p {
      margin: 0;
      font-size: 13px;
    }

    .delete-btn {
      position: absolute;
      top: 3px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #ff69b4;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .note-item {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <button onclick="history.back()" class="btn-retour">← Retour</button>
  <h1>Mes Notes</h1>

  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Écris ta note ici">
    <button type="submit">Sauvegarder</button>
  </form>

  <div class="notes-grid" id="notesList"></div>

  <script>
    const form = document.getElementById('noteForm');
    const notesList = document.getElementById('notesList');
    const noteInput = document.getElementById('noteInput');

    let notes = JSON.parse(localStorage.getItem('notes') || '[]');

    function renderNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = 'note-item';

        const p = document.createElement('p');
        p.textContent = note;

        const btn = document.createElement('button');
        btn.innerHTML = '✖';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          notes.splice(index, 1);
          localStorage.setItem('notes', JSON.stringify(notes));
          renderNotes();
        };

        div.appendChild(btn);
        div.appendChild(p);
        notesList.appendChild(div);
      });
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const note = noteInput.value.trim();
      if (note !== '') {
        notes.push(note);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
        form.reset();
      }
    };

    renderNotes();
  </script>

</body>
</html>
