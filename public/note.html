<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center/cover;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
    }
    .back-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1em;
      padding: 12px;
      border-radius: 12px;
      border: none;
      resize: vertical;
    }
    .image-preview {
      margin-top: 20px;
    }
    .image-preview img {
      max-width: 150px;
      border-radius: 10px;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">‚Üê Retour</button>
  <h1>üóíÔ∏è Mes notes</h1>

  <textarea id="noteArea" placeholder="√âcris ta note ici..."></textarea>
  <input type="file" id="noteImage" accept="image/*" />
  <div class="image-preview" id="previewContainer"></div>

  <script>
    const noteArea = document.getElementById('noteArea');
    const noteImage = document.getElementById('noteImage');
    const previewContainer = document.getElementById('previewContainer');

    // Charger donn√©es
    window.onload = function() {
      const savedNote = localStorage.getItem('noteText');
      const savedImage = localStorage.getItem('noteImage');
      if (savedNote) noteArea.value = savedNote;
      if (savedImage) {
        const img = document.createElement('img');
        img.src = savedImage;
        previewContainer.innerHTML = '';
        previewContainer.appendChild(img);
      }
    };

    // Sauvegarder automatiquement le texte
    noteArea.addEventListener('input', () => {
      localStorage.setItem('noteText', noteArea.value);
    });

    // Sauvegarder l'image
    noteImage.addEventListener('change', () => {
      const file = noteImage.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem('noteImage', e.target.result);
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.innerHTML = '';
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
