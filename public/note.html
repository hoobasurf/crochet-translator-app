<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une note</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Ajouter une note</h1>
    
    <textarea id="noteInput" rows="6" placeholder="Écris ta note ici..."></textarea>
    <button onclick="ajouterNote()">Enregistrer</button>

    <div class="output" id="notesContainer">
      <!-- Les notes s’affichent ici -->
    </div>

    <a class="btn-link" href="index.html">⬅ Retour à l'accueil</a>
  </div>

  <script>
    function ajouterNote() {
      const notesContainer = document.getElementById("notesContainer");
      const input = document.getElementById("noteInput");
      const texte = input.value.trim();

      if (!texte) return;

      const date = new Date().toLocaleString("fr-FR");
      const noteHTML = `
        <div class="note">
          <p>${texte.replace(/\n/g, "<br>")}</p>
          <small>🕒 ${date}</small>
        </div>
      `;

      notesContainer.innerHTML = noteHTML + notesContainer.innerHTML;
      input.value = "";
    }
  </script>
</body>
</html>
