<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📒 Mes notes</h1>

    <textarea id="noteInput" rows="8" placeholder="Écris ta note ici..."></textarea>
    <button onclick="saveNote()">💾 Enregistrer la note</button>

    <div class="output" id="savedNote">
      <p>Aucune note enregistrée 😢</p>
    </div>

    <a class="btn-link" href="index.html">⬅ Retour à l'accueil</a>
  </div>

  <script>
    function saveNote() {
      const content = document.getElementById("noteInput").value.trim();
      if (!content) {
        alert("Merci d’écrire quelque chose !");
        return;
      }
      localStorage.setItem("userNote", content);
      displayNote();
    }

    function displayNote() {
      const note = localStorage.getItem("userNote");
      const output = document.getElementById("savedNote");
      if (note) {
        output.innerHTML = `<div class="note">${note}<br><small>✔️ Enregistré localement</small></div>`;
      } else {
        output.innerHTML = `<p>Aucune note enregistrée 😢</p>`;
      }
    }

    window.onload = displayNote;
  </script>
</body>
</html>
