<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter mes créations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff0f5;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #d94b69;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #d94b69;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #b43b56;
    }
    .btn-back {
      margin-top: 10px;
      background-color: #777;
      width: auto;
      padding: 8px 16px;
    }
    .btn-back:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Ajouter mes créations</h1>

  <form id="creationForm">
    <label for="nomCreation">Nom de la création *</label>
    <input type="text" id="nomCreation" name="nomCreation" required />

    <label for="lienTuto">Lien vers le tuto (URL)</label>
    <input type="url" id="lienTuto" name="lienTuto" placeholder="https://..." />

    <label for="fichierTuto">Image ou PDF du tuto</label>
    <input type="file" id="fichierTuto" name="fichierTuto" accept="image/*,.pdf" />

    <button type="submit">Ajouter la création</button>
  </form>

  <button class="btn btn-back" onclick="location.href='index.html'">← Retour à l'accueil</button>

  <script>
    const form = document.getElementById('creationForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      // Récupération des données (juste pour demo, pas de stockage)
      const nom = form.nomCreation.value.trim();
      const lien = form.lienTuto.value.trim();
      const fichier = form.fichierTuto.files[0];

      if (!nom) {
        alert("Le nom de la création est obligatoire.");
        return;
      }

      alert("Création ajoutée !\n\nNom : " + nom + "\nLien : " + (lien || "Aucun") + "\nFichier : " + (fichier ? fichier.name : "Aucun"));

      form.reset();
    });
  </script>
</body>
</html>
