<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Création</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fffafc;
    }
    h1 {
      color: #d94b69;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d94b69;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #b43b56;
    }
  </style>
</head>
<body>
  <h1>Ajouter une Création</h1>
  <form>
    <label for="titre">Nom de la création :</label>
    <input type="text" id="titre" placeholder="Ex : Bonnet arc-en-ciel" required>

    <label for="image">Photo (ou image tuto) :</label>
    <input type="file" id="image" accept="image/*">

    <label for="lien">Lien vers un tuto (facultatif) :</label>
    <input type="url" id="lien" placeholder="https://...">

    <button type="submit">Enregistrer</button>
  </form>
</body>
</html>
