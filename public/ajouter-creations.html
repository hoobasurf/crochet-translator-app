<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter mes créations</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fefefe;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📸 Ajouter une création</h2>
  <form>
    <label>📌 Titre de ta création :</label>
    <input type="text" placeholder="Ex. Bonnet au crochet">

    <label>📷 Ajouter une photo :</label>
    <input type="file" accept="image/*">

    <label>🔗 Lien vers un tuto (facultatif) :</label>
    <input type="text" placeholder="URL du tuto, PDF, vidéo...">

    <label>📝 Commentaire (facultatif) :</label>
    <textarea rows="4" placeholder="Notes perso, modifications du modèle..."></textarea>

    <button type="submit">💾 Sauvegarder (non-fonctionnel ici)</button>
  </form>
</body>
</html>
