<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction et Outils</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Traduction & Création</h1>
    
    <textarea id="textInput" placeholder="Écris ou colle ton texte ici..."></textarea>
    <button onclick="translateText()">Traduire le texte</button>
    <div class="output" id="output"></div>

    <a class="btn-link" href="translator.html">Traduire une image, un fichier ou une URL</a>
    <a class="btn-link" href="note.html">Notes</a>
    <a class="btn-link" href="creation.html">Créations</a>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("textInput").value;
      const response = await fetch("/.netlify/functions/translate", {
        method: "POST",
        body: JSON.stringify({ text }),
      });
      const result = await response.json();
      document.getElementById("output").innerText = result.translatedText || result.error;
    }
  </script>
</body>
</html>
