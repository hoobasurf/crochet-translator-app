  <style>
    body {

<body>
  <div id="root">
    <a href="https://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" class="button">üìò Lexique US ‚Üí FR</a>
    <a href="ajouter-creation.html" class="button">üé® Ajouter Cr√©ation</a>
    <a href="note.html" class="button">üìù Note</a>

    <label>
      üìÑ Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>
    <label>
      üì∑ Utiliser la cam√©ra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput">
    </label>

    <div id="output">üß∂ Texte d√©tect√© ou traduit appara√Ætra ici...</div>
  </div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\bounce|oz\b/gi, 'g')
        .replace(/\bpound|lb\b/gi, 'kg');
    }

    async function translateText(text) {
      const response = await fetch('https://libretranslate.com/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: 'en',
          target: 'fr',
          format: 'text'
        })
      });
      const data = await response.json();
      return data.translatedText;
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({canvasContext: context, viewport}).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function handleFile(file) {
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Lecture du fichier...";

      try {
        let text = "";

        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const imageURL = URL.createObjectURL(file);
          const result = await Tesseract.recognize(imageURL, 'eng');
          text = result.data.text;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = async function(e) {
            const rawText = e.target.result;
            const translation = await translateText(rawText);
            output.textContent = "üìù Traduction texte :\n\n" + translation;
          };
          reader.readAsText(file);
          return;
        }

        if (text.trim()) {
          const translation = await translateText(text);
          output.textContent = "üìù Traduction :\n\n" + translation;
        } else {
          output.textContent = "‚ùå Aucun texte d√©tect√©.";
        }

      } catch (error) {
        output.textContent = "‚ùå Erreur : " + error.message;
        console.error(error);
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
