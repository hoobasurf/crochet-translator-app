<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crochet Steph</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      z-index: 2;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn-link:hover {
      transform: scale(1.05);
    }

    .chat, .pelote {
      position: fixed;
      width: 80px;
      top: 10px;
      z-index: 10;
    }

    .chat {
      left: 20px;
      animation: floatChat 4s ease-in-out infinite;
    }

    .pelote {
      left: 120px;
      animation: floatPelote 4s ease-in-out infinite;
    }

    @keyframes floatChat {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(3deg); }
      50% { transform: translateY(0) rotate(-3deg); }
      75% { transform: translateY(10px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes floatPelote {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(10px) rotate(90deg); }
      100% { transform: translateX(0) rotate(180deg); }
    }
  </style>
</head>
<body>

  <img src="pelote.png" alt="Pelote" class="pelote" />

</body>
</html>
