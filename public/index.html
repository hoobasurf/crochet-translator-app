<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation Chat & Pelote CSS</title>
  <style>
    body {
      margin: 0; 
      height: 100vh; 
      background: #222; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Chat stylisé */
    .chat {
      position: absolute;
      bottom: 0;
      left: 30px;
      width: 150px;
      height: 150px;
      background: #444;
      border-radius: 70% 70% 60% 60% / 80% 80% 60% 60%;
      box-shadow:
        inset -15px -10px 0 #333,
        inset 15px -10px 0 #333;
      animation: chat-move 4s ease-in-out infinite;
    }
    .chat::before {
      content: "";
      position: absolute;
      top: 10px; left: 30px;
      width: 40px; height: 40px;
      background: #222;
      border-radius: 50%;
      box-shadow: 80px 0 #222;
    }
    .chat::after {
      content: "";
      position: absolute;
      top: 70px; left: 40px;
      width: 70px; height: 20px;
      background: #222;
      border-radius: 50%;
    }

    /* Pelote stylisée */
    .pelote {
      position: absolute;
      bottom: 20px;
      right: 30px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ee4b2b, #b23a22);
      border-radius: 50%;
      box-shadow: inset 5px 5px 15px rgba(255,255,255,0.3);
      animation: bounce 2s ease-in-out infinite;
      cursor: pointer;
    }
    .pelote::before {
      content: "";
      position: absolute;
      top: 15px; left: 20px;
      width: 60px; height: 10px;
      border: 3px solid #fff3de;
      border-radius: 10px;
      transform: rotate(25deg);
    }
    .pelote::after {
      content: "";
      position: absolute;
      top: 50px; left: 15px;
      width: 70px; height: 12px;
      border: 3px solid #fff3de;
      border-radius: 12px;
      transform: rotate(-15deg);
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }
    @keyframes chat-move {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(15px); }
    }
    .pelote:hover {
      animation-play-state: paused;
      transform: scale(1.1) rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat"></div>
    <div class="pelote" title="Pelote de laine"></div>
  </div>
</body>
</html>
