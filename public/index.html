<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>
  <link rel="icon" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon-512.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #222;
    }

    #root {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      margin: 40px auto;
      max-width: 800px;
      border-radius: 10px;
    }

    a.bouton {
      display: inline-block;
      margin: 10px;
      padding: 10px 18px;
      background-color: #444;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
    }
  </style>

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>

<body>
  <div id="root">
    <h1>📄 Traducteur Crochet</h1>

    <!-- BOUTONS -->
    <div>
      <a href="https://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" class="bouton">📘 Lexique US → FR</a>
      <a href="ajouter-creation.html" class="bouton">🧶 Ajouter une création</a>
      <a href="note.html" class="bouton">📝 Note</a>
    </div>

    <!-- UPLOAD -->
    <label>
      📄 Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>
    <br />
    <label>
      📷 Utiliser la caméra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput">
    </label>

    <!-- OUTPUT -->
    <div id="output"></div>
  </div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\bounce|oz\b/gi, 'g')
        .replace(/\bpound|lb\b/gi, 'kg');
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function translateText(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: text,
          source: "en",
          target: "fr",
          format: "text"
        })
      });

      const result = await response.json();
      return result.translatedText || "❌ Erreur traduction";
    }

    async function handleFile(file) {
      const output = document.getElementById('output');
      output.textContent = "⏳ Lecture en cours...";

      try {
        let text = "";

        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const { data: { text: imgText } } = await Tesseract.recognize(
            URL.createObjectURL(file),
            'eng'
          );
          text = imgText;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = async function (e) {
            const rawText = e.target.result;
            const converted = await translateText(convertMeasurements(rawText));
            output.textContent = "✅ Traduction :\n\n" + converted;
          };
          reader.readAsText(file);
          return;
        } else {
          output.textContent = "❌ Format non supporté.";
          return;
        }

        const translated = await translateText(convertMeasurements(text));
        output.textContent = "✅ Traduction :\n\n" + translated;

      } catch (e) {
        output.textContent = "❌ Une erreur est survenue.";
        console.error(e);
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
