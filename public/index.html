<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traducteur de Crochet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Traducteur Crochet ðŸ§¶</h1>

    <h2>Traduire un texte</h2>
    <textarea id="inputText" rows="6" placeholder="Ã‰cris ou colle ton texte ici..."></textarea>
    <button onclick="translateText()">Traduire</button>
    <div class="output" id="output"></div>

    <a class="btn-link" href="translator.html">Traduire une image, un fichier ou une URL</a>
    <a class="btn-link" href="note.html">Notes</a>
    <a class="btn-link" href="creation.html">CrÃ©ations</a>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value;
      const res = await fetch('/.netlify/functions/translate', {
        method: 'POST',
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      document.getElementById('output').innerText = data.translatedText || data.error;
    }
  </script>
</body>
</html>
