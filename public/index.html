<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crochet Steph</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animation d‚Äôouverture */
    #intro-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('fond-animation.jpg'); /* Remplace par une image de galaxie/champ de pelotes */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    #intro-animation h1 {
      color: white;
      font-size: 3em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveUp 2s ease-out;
    }

    @keyframes moveUp {
      from { transform: translateY(80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn-link:hover { transform: scale(1.05); }

    .chat, .pelote {
      position: fixed;
      top: 10px;
      width: 80px;
      z-index: 999;
    }

    .chat {
      left: 20px;
      animation: jump 2s ease-in-out infinite;
    }

    .pelote {
      left: 120px;
      animation: movePelote 4s linear infinite;
    }

    @keyframes jump {
      0%,100%{transform: translateY(0);}
      50%{transform: translateY(-20px);}
    }

    @keyframes movePelote {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(40px) rotate(180deg); }
      100% { transform: translateX(0) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Animation d‚Äôouverture -->
  <div id="intro-animation">
    <h1>L‚Äôappli Crochet Steph</h1>
  </div>

  <img src="chat.png" alt="Chat" class="chat" />
  <img src="pelote.png" alt="Pelote" class="pelote" />

</body>
</html>
