<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>

  <!-- üß∂ Ic√¥nes -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff0f5;
      color: #333;
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 20px;
      background-color: #d94b69;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b43b56;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin-top: 15px;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    button.translate {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Traducteur Crochet üß∂</h1>

  <!-- Boutons -->
  <a href="lexique.html" class="btn">üìò Lexique US ‚Üí FR</a>
  <a href="http://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" class="btn">üåê Lexique Externe</a>
  <a href="creations.html" class="btn">üßµ Ajouter mes cr√©ations</a>
  <a href="notes.html" class="btn">üìù Note</a>

  <!-- Import Fichier -->
  <label class="btn">
    üìÑ Importer un fichier
    <input type="file" id="fileInput" accept="image/*,.txt,.pdf" style="display:none" />
  </label>

  <!-- Cam√©ra -->
  <label class="btn">
    üì∑ Utiliser la cam√©ra
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none" />
  </label>

  <!-- R√©sultat OCR + Conversion -->
  <div id="output"></div>

  <!-- Zone traduction API -->
  <textarea id="manualInput" placeholder="Ou colle ici ton texte √† traduire..."></textarea><br />
  <button class="btn translate" onclick="translateText()">üåç Traduire (API)</button>

  <script>
    // Conversion US ‚ûù FR des mesures et abr√©viations
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\b(ounce|oz)\b/gi, 'g')
        .replace(/\b(pound|lb)\b/gi, 'kg')
        .replace(/\b(single crochet|sc)\b/gi, 'maille serr√©e')
        .replace(/\b(double crochet|dc)\b/gi, 'bride')
        .replace(/\b(half double crochet|hdc)\b/gi, 'demi-bride')
        .replace(/\b(chain|ch)\b/gi, 'maille en l‚Äôair')
        .replace(/\b(sl st|slip stitch)\b/gi, 'maille coul√©e');
    }

    // OCR pour PDF
    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    // Traitement fichier (OCR image, texte, PDF)
    async function handleFile(file) {
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Lecture du fichier...";
      try {
        let text = "";
        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const imageURL = URL.createObjectURL(file);
          const { data: { text: imgText } } = await Tesseract.recognize(imageURL, 'eng');
          text = imgText;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = e => {
            const raw = e.target.result;
            const converted = convertMeasurements(raw);
            output.textContent = "üìù Texte converti :\n\n" + converted;
          };
          reader.readAsText(file);
          return;
        } else {
          output.textContent = "‚ùå Format non support√©.";
          return;
        }

        const convertedText = convertMeasurements(text);
        output.textContent = "üìù Texte d√©tect√© et converti :\n\n" + convertedText;
      } catch (e) {
        output.textContent = "‚ùå Erreur lors de la lecture.";
        console.error(e);
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Traduction via API LibreTranslate
    async function translateText() {
      const text = document.getElementById('manualInput').value;
      const output = document.getElementById('output');
      if (!text.trim()) {
        output.textContent = "‚ö†Ô∏è Entrez un texte √† traduire.";
        return;
      }

      output.textContent = "‚è≥ Traduction en cours...";
      try {
        const response = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "fr",
            format: "text"
          })
        });
        const data = await response.json();
        output.textContent = "üåç Traduction :\n\n" + data.translatedText;
      } catch (e) {
        output.textContent = "‚ùå Erreur de traduction.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
