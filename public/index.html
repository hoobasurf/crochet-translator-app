<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction de texte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧶 Traduire une description de crochet</h1>
    <textarea id="inputText" rows="6" placeholder="Entrez une description en anglais..."></textarea>
    <button onclick="translateText()">Traduire</button>
    <div class="output" id="outputText"></div>
    <a class="btn-link" href="note.html">📒 Mes notes</a>
    <a class="btn-link" href="image.html">🖼️ Convertir une image PDF</a>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");
      output.innerHTML = "⏳ Traduction en cours...";

      try {
        const response = await fetch("/.netlify/functions/translate", {
          method: "POST",
          body: JSON.stringify({ text }),
        });

        const data = await response.json();

        if (response.ok) {
          output.innerHTML = `<strong>Résultat :</strong><br>${data.translatedText}`;
        } else {
          output.innerHTML = "❌ Erreur API de traduction.";
        }
      } catch (error) {
        output.innerHTML = "⚠️ Une erreur est survenue.";
      }
    }
  </script>
</body>
</html>
