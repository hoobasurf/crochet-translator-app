<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      text-align: center;
    }
    a.button {
      background-color: #444;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      display: inline-block;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    label, textarea {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    textarea {
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #aaa;
      resize: vertical;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: left;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üß∂ Traducteur Crochet</h1>
    
    <a href="https://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" class="button">üìò Lexique US ‚Üí FR</a>
    <a href="ajouter-creation.html" class="button">‚ûï Ajouter Cr√©ation</a>
    <a href="note.html" class="button">üìù Note</a>
    
    <label>
      üìÑ Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>
    
    <label>
      üì∑ Utiliser la cam√©ra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput" />
    </label>

    <textarea id="manualInput" placeholder="Ou colle ton texte ici..."></textarea>
    <button onclick="translateManual()">üåç Traduire le texte</button>

    <div id="output">R√©sultat...</div>
  </div>

  <script>
    async function translateText(text) {
      try {
        const res = await fetch('https://translate.argosopentech.com/translate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({q: text, source:'en', target:'fr', format:'text'})
        });
        const json = await res.json();
        return json.translatedText;
      } catch {
        return '‚ùå API indisponible.';
      }
    }
    async function translateManual() {
      const out = document.getElementById('output');
      const txt = document.getElementById('manualInput').value.trim();
      if (!txt) { out.textContent = 'üõë Aucun texte.'; return; }
      out.textContent = '‚è≥ Traduction en cours...';
      const t = await translateText(txt);
      out.textContent = t;
    }
    
    function convertMeasurements(text) {
      return text.replace(/\b(inch|inches|in)\b/gi,'cm')
                 .replace(/\b(yard|yards|yd)\b/gi,'m')
                 .replace(/\b(ounce|oz)\b/gi,'g')
                 .replace(/\b(pound|lb)\b/gi,'kg');
    }
    async function ocrPdf(file) {
      const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
      let all = '';
      for (let i=1;i<=pdf.numPages;i++){
        const p=await pdf.getPage(i);
        const vp=p.getViewport({scale:2});
        const c=document.createElement('canvas');
        c.width=vp.width; c.height=vp.height;
        await p.render({canvasContext:c.getContext('2d'), viewport: vp}).promise;
        const { data:{text}} = await Tesseract.recognize(c,'eng');
        all+=text+'\n';
      }
      return all;
    }
    async function handleFile(file) {
      const out = document.getElementById('output');
      out.textContent = '‚è≥ Lecture...';
      try {
        let txt='';
        if(file.type==='application/pdf') txt=await ocrPdf(file);
        else if(file.type.startsWith('image/')) {
          const r = await Tesseract.recognize(URL.createObjectURL(file),'eng');
          txt=r.data.text;
        } else if(file.type==='text/plain'){
          txt=await file.text();
        } else {
          out.textContent = '‚ùå Format non support√©.';
          return;
        }
        txt=convertMeasurements(txt);
        out.textContent = '‚è≥ Traduction...';
        const t = await translateText(txt);
        out.textContent = t;
      } catch {
        out.textContent = '‚ùå Lecture/Traduction √©chou√©e.';
      }
    }

    document.getElementById('fileInput').addEventListener('change', e=>handleFile(e.target.files[0]));
    document.getElementById('cameraInput').addEventListener('change', e=>handleFile(e.target.files[0]));
  </script>
</body>
</html>
