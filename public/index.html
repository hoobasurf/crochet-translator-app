<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crochet Steph</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#e91e63">
</head>
<body>
  <div class="container">
    <h1>Traduction / OCR</h1>
    <textarea id="inputText" rows="4" placeholder="Collez le texte ici..."></textarea>
    <button onclick="translateText()">Traduire le texte</button>
    <button onclick="document.getElementById('fileInput').click()">Convertir une image/PDF</button>
    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display:none;" />
    <div id="output" class="output"></div>

    <a href="ajouter-creation.html" class="btn-link">➕ Ajouter une création</a>
    <a href="note.html" class="btn-link">📝 Ajouter une note</a>
    <a href="creations.html" class="btn-link">🎨 Mes créations</a>
    <a href="notes.html" class="btn-link">📒 Mes notes</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker enregistré'))
        .catch(err => console.error('❌ SW erreur', err));
    }

    async function translateText() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      if (!input.trim()) {
        output.innerText = "❌ Aucun texte à traduire.";
        return;
      }

      try {
        const response = await fetch("/api/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: input,
            source: "fr",
            target: "en",
            format: "text"
          })
        });

        if (!response.ok) throw new Error("Erreur API");

        const data = await response.json();
        output.innerHTML = `<strong>✅ Traduction :</strong><br>${data.translatedText}`;
      } catch (err) {
        output.innerHTML = "❌ Erreur API de traduction.";
      }
    }
  </script>
</body>
</html>
