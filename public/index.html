<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>

  <!-- Fond d'√©cran via CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
    }
    a.button {
      background-color: #444;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
    }
  </style>

  <!-- Librairies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>üß∂ Traducteur Crochet</h1>

    <a href="lexique.html" class="button">üìò Lexique US ‚Üí FR</a>
    <a href="ajouter-creation.html" class="button">‚ûï Ajouter Cr√©ation</a>
    <a href="note.html" class="button">üìù Note</a>

    <label>
      üìÑ Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>
    <label>
      üì∑ Utiliser la cam√©ra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput">
    </label>

    <div id="output"></div>
  </div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\bounce|oz\b/gi, 'g')
        .replace(/\bpound|lb\b/gi, 'kg');
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }

      return fullText;
    }

    async function translateText(text) {
      try {
        const response = await fetch('https://libretranslate.de/translate', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "fr",
            format: "text"
          })
        });

        const data = await response.json();
        return data.translatedText || "‚ö†Ô∏è Erreur de traduction.";
      } catch (error) {
        console.error("Erreur API traduction :", error);
        return "‚ùå Erreur API de traduction.";
      }
    }

    async function handleFile(file) {
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Lecture du fichier...";

      let text = "";

      try {
        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const imageURL = URL.createObjectURL(file);
          const result = await Tesseract.recognize(imageURL, 'eng');
          text = result.data.text;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          text = await new Promise(resolve => {
            reader.onload = e => resolve(e.target.result);
            reader.readAsText(file);
          });
        } else {
          output.textContent = "‚ùå Format non support√©.";
          return;
        }

        const converted = convertMeasurements(text);
        const translated = await translateText(converted);

        output.textContent = "üìù Texte d√©tect√©, converti et traduit :\n\n" + translated;

      } catch (e) {
        output.textContent = "‚ùå Erreur de lecture ou traduction.";
        console.error(e);
      }
    }

    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById("cameraInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
