<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crochet Steph</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#e91e63">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      resize: vertical;
    }
    button, .btn-link {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .output {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traduction / OCR</h1>
    <textarea id="inputText" rows="4" placeholder="Collez le texte ici..."></textarea>
    <button onclick="translateText()">Traduire le texte</button>
    <button onclick="document.getElementById('fileInput').click()">Convertir une image/PDF</button>
    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display:none;" />

    <div id="output" class="output"></div>

    <a href="ajouter-creation.html" class="btn-link">‚ûï Ajouter une cr√©ation</a>
    <a href="note.html" class="btn-link">üìù Ajouter une note</a>
    <a href="creations.html" class="btn-link">üé® Mes cr√©ations</a>
    <a href="notes.html" class="btn-link">üìí Mes notes</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker enregistr√©'))
        .catch(err => console.error('‚ùå SW erreur', err));
    }

    async function translateText() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      if (!input.trim()) {
        output.innerText = "‚ùå Aucun texte √† traduire.";
        return;
      }

      try {
        const response = await fetch("proxy.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: input,
            source: "fr",
            target: "en",
            format: "text"
          })
        });

        if (!response.ok) throw new Error("Erreur API");

        const data = await response.json();
        output.innerHTML = `<strong>‚úÖ Traduction :</strong><br>${data.translatedText}`;
      } catch (err) {
        output.innerHTML = "‚ùå Erreur API de traduction.";
      }
    }
  </script>
</body>
</html>
