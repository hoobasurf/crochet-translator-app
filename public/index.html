<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crochet Steph</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .btn-link:hover { transform: scale(1.05); }

    .chat, .pelote {
      position: fixed;
      top: 10px;
      width: 80px;
      animation: jump 2s ease-in-out infinite;
      z-index: 999;
    }
    .chat { left: 20px; }
    .pelote { left: 120px; }

    @keyframes jump {
      0%,100%{transform: translateY(0);}
      50%{transform: translateY(-20px);}
    }
  </style>
</head>
<body>
  <img src="chat.png" alt="Chat" class="chat" />
  <img src="pelote.png" alt="Pelote" class="pelote" />
  <header>Crochet Steph 🧶</header>
  <div class="btn-container">
    <a class="btn-link" href="translator.html">📝 Traduire un texte</a>
    <a class="btn-link" href="creation.html">🎨 Mes créations</a>
    <a class="btn-link" href="note.html">🗒️ Mes notes</a>
  </div>
</body>
</html>
