<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>

  <!-- Fond d'écran -->
  <style>
    body {
      background-image: url('public/fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
    }
  </style>

  <!-- Librairies PDF.js et Tesseract.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <div style="text-align:center; margin-top: 30px;">
    <!-- Lien vers lexique externe -->
    <a href="http://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" style="
      background-color:#444;
      color:white;
      padding:10px 15px;
      border-radius:5px;
      text-decoration:none;
      font-size:14px;
      display:inline-block;
      margin-bottom:10px;">
      📘 Lexique US → FR (en ligne)
    </a>

    <br><br>

    <!-- Boutons création et note -->
    <a href="ajouter-creation.html" style="
      background-color:#6c5ce7;
      color:white;
      padding:10px 15px;
      border-radius:5px;
      text-decoration:none;
      margin: 10px;
      display:inline-block;">
      ➕ Ajouter Création
    </a>

    <a href="note.html" style="
      background-color:#00b894;
      color:white;
      padding:10px 15px;
      border-radius:5px;
      text-decoration:none;
      margin: 10px;
      display:inline-block;">
      📝 Notes / Pense-Bête
    </a>

    <br><br>

    <!-- Upload fichier ou caméra -->
    <label style="display:block; margin-top:10px;">
      📄 Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>
    <label style="display:block; margin-top:10px;">
      📷 Utiliser la caméra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput">
    </label>

    <div id="output" style="white-space: pre-wrap; margin-top: 20px; padding: 15px; background: #ffffffbb; border-radius: 8px;"></div>
  </div>

  <script>
    // Appel API LibreTranslate
    async function translateText(text) {
      const response = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: "en",
          target: "fr",
          format: "text"
        })
      });
      const result = await response.json();
      return result.translatedText;
    }

    // OCR PDF
    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({canvasContext: context, viewport: viewport}).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    // Lecture fichier
    async function handleFile(file) {
      const output = document.getElementById('output');
      if (file.type === "application/pdf") {
        output.textContent = "⏳ Lecture et reconnaissance PDF...";
        try {
          const text = await ocrPdf(file);
          const translated = await translateText(text);
          output.textContent = "📝 Texte détecté & traduit :\n\n" + translated;
        } catch (e) {
          output.textContent = "❌ Erreur lors de la lecture PDF.";
          console.error(e);
        }
      }
      else if (file.type.startsWith("image/")) {
        const imageURL = URL.createObjectURL(file);
        output.textContent = "⏳ Lecture de l'image...";
        try {
          const { data: { text } } = await Tesseract.recognize(imageURL, 'eng');
          const translated = await translateText(text);
          output.textContent = "📝 Texte détecté & traduit :\n\n" + translated;
        } catch (e) {
          output.textContent = "❌ Erreur lors de la lecture image.";
          console.error(e);
        }
      }
      else if (file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const text = e.target.result;
          const translated = await translateText(text);
          output.textContent = "📝 Texte détecté & traduit :\n\n" + translated;
        };
        reader.readAsText(file);
      }
      else {
        output.textContent = "❌ Format non supporté.";
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
