<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page d'accueil</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .content {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px 60px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.8rem;
      padding: 15px 50px;
      border: none;
      border-radius: 10px;
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bienvenue sur la page d'accueil</h1>
    <button onclick="window.location.href='creation.html'">Cr√©ation</button>
  </div>
</body>
</html>
