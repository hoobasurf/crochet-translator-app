<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Fond d‚Äô√©cran -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    #root, .btns {
      text-align: center;
      margin-top: 30px;
    }

    a.button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: white;
      font-weight: bold;
    }

    #output {
      white-space: pre-wrap;
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      color: #000;
    }
  </style>

  <!-- PDF.js & Tesseract.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <div class="btns">
    <a href="lexique.html" class="button">üìò Lexique US ‚Üí FR</a>
    <a href="ajouter-creation.html" class="button">‚ûï Ajouter Cr√©ation</a>
    <a href="note.html" class="button">üìù Note</a>

    <label>
      üìÑ Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>

    <label>
      üì∑ Utiliser la cam√©ra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput" />
    </label>
  </div>

  <div id="output"></div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\b(ounce|oz)\b/gi, 'g')
        .replace(/\b(pound|lb)\b/gi, 'kg');
    }

    async function translateText(text) {
      try {
        const response = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: text,
            source: 'en',
            target: 'fr',
            format: 'text'
          })
        });

        const data = await response.json();
        return data.translatedText || '[Erreur de traduction]';
      } catch (error) {
        console.error(error);
        return '[Erreur API traduction]';
      }
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function handleFile(file) {
      const output = document.getElementById('output');

      if (!file) return;

      if (file.type === "application/pdf") {
        output.textContent = "‚è≥ Lecture PDF et reconnaissance...";
        try {
          const text = await ocrPdf(file);
          const converted = convertMeasurements(text);
          const translated = await translateText(converted);
          output.textContent = "üìù Traduction termin√©e :\n\n" + translated;
        } catch (e) {
          output.textContent = "‚ùå Erreur lors de la lecture PDF.";
          console.error(e);
        }
      }
      else if (file.type.startsWith("image/")) {
        output.textContent = "‚è≥ Lecture image...";
        try {
          const { data: { text } } = await Tesseract.recognize(URL.createObjectURL(file), 'eng');
          const converted = convertMeasurements(text);
          const translated = await translateText(converted);
          output.textContent = "üìù Traduction termin√©e :\n\n" + translated;
        } catch (e) {
          output.textContent = "‚ùå Erreur lors de la lecture image.";
          console.error(e);
        }
      }
      else if (file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = async function (e) {
          const text = e.target.result;
          const converted = convertMeasurements(text);
          const translated = await translateText(converted);
          output.textContent = "üìù Traduction termin√©e :\n\n" + translated;
        };
        reader.readAsText(file);
      }
      else {
        output.textContent = "‚ùå Format non support√©.";
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });
  </script>
</body>
</html>
