<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn-link:hover {
      transform: scale(1.05);
    }

    /* Animations */
    .chat {
      position: absolute;
      bottom: 20px;
      left: 40px;
      width: 120px;
      animation: jump 2.5s ease-in-out forwards;
    }

    .pelote {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      animation: roll 2.5s ease-in-out forwards;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      20% { transform: translateY(-30px); }
      40% { transform: translateY(0); }
      100% { transform: translateY(0); }
    }

    @keyframes roll {
      0% { transform: translateX(0) rotate(0deg); }
      100% { transform: translateX(-40px) rotate(360deg); }
    }
  </style>
</head>
