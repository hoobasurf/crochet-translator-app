<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crochet Steph</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ‚ú® Animation d'intro */
    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('fond-animation.jpg') no-repeat center center/cover;
      display: none; /* cach√©e par d√©faut, sauf si animation √† jouer */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .intro-overlay.show {
      display: flex;
      animation: fadeOut 1s ease 4s forwards; /* ‚è±Ô∏è 4s */
    }

    .intro-text {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 4px black;
      animation: slideUp 2.5s ease forwards;
      opacity: 0;
      padding: 0 20px;
    }

    .scintillements {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .scintillements::before, .scintillements::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
      transform: translate(-50%, -50%);
      animation: sparkle 2s linear infinite;
    }

    .scintillements::after {
      animation-delay: 1s;
      opacity: 0.5;
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10px); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes sparkle {
      0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn-link {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn-link:hover {
      transform: scale(1.05);
    }

    .chat, .pelote {
      position: fixed;
      width: 80px;
      z-index: 10;
    }

    .chat {
      top: 10px;
      left: 20px;
      animation: jump 2s ease-in-out infinite;
    }

    .pelote {
      top: 10px;
      left: 120px;
      animation: movePelote 4s linear infinite;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes movePelote {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(40px) rotate(180deg); }
      100% { transform: translateX(0) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- üåå Animation d'ouverture -->
  <div id="animationOuverture" class="intro-overlay">
    <div class="scintillements"></div>
    <div class="intro-text">Crochet Steph</div>
  </div>

  <!-- üê± Images -->
  <img src="chat.png" alt="Chat" class="chat" />
  <img src="pelote.png" alt="Pelote" class="pelote" />

  <!-- üß∂ Contenu principal -->
  <header>Crochet Steph üß∂</header>
  <div class="btn-container">
    <a class="btn-link" href="translator.html">üìù Traduire</a>
    <a class="btn-link" href="creation.html">üé® Mes cr√©ations</a>
    <a class="btn-link" href="note.html">üóíÔ∏è Mes notes</a>
    <a class="btn-link" href="lexique.html">üìö Lexique</a>
  </div>

  <!-- üéØ Script pour contr√¥ler l'affichage de l'animation -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const animation = document.getElementById('animationOuverture');
      const hasPlayed = localStorage.getItem('animationPlayed');

      if (!hasPlayed) {
        animation.classList.add('show'); // Montre l‚Äôanimation
        localStorage.setItem('animationPlayed', 'true');
      }
    });
  </script>
</body>
</html>
