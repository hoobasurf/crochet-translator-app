<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #root {
      padding: 20px;
    }

    .main-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
    }

    a.button-link {
      background-color:#444;
      color:white;
      padding:10px 15px;
      border-radius:5px;
      text-decoration:none;
      font-size:14px;
      display:inline-block;
      margin: 10px;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 8px;
      color: black;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div style="text-align:center;">
      <a href="lexique.html" class="button-link">üìò Lexique US ‚Üí FR</a>
      <a href="ajouter-creation.html" class="button-link">‚ûï Ajouter une cr√©ation</a>
      <a href="note.html" class="button-link">üìù Mes notes</a>

      <label style="display:block; margin-top:10px;">
        üìÑ Importer un fichier (image, PDF, texte) :
        <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
      </label>

      <label style="display:block; margin-top:10px;">
        üì∑ Utiliser la cam√©ra :
        <input type="file" accept="image/*" capture="environment" id="cameraInput">
      </label>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\bounce|oz\b/gi, 'g')
        .replace(/\bpound|lb\b/gi, 'kg');
    }

    async function translateText(text) {
      try {
        const response = await fetch("https://translate.argosopentech.com/translate", {
          method: "POST",
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "fr",
            format: "text"
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        return result.translatedText || "‚ùå Traduction non re√ßue.";
      } catch (error) {
        console.error(error);
        return "‚ùå Erreur API de traduction.";
      }
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({canvasContext: context, viewport}).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function handleFile(file) {
      const output = document.getElementById('output');
      output.textContent = "‚è≥ Lecture du fichier...";
      let text = "";

      try {
        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const { data: { text: imageText } } = await Tesseract.recognize(URL.createObjectURL(file), 'eng');
          text = imageText;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          reader.onload = async function(e) {
            const plainText = e.target.result;
            const converted = convertMeasurements(plainText);
            const translated = await translateText(converted);
            output.textContent = "üìù Texte converti et traduit :\n\n" + translated;
          };
          reader.readAsText(file);
          return;
        } else {
          output.textContent = "‚ùå Format non support√©.";
          return;
        }

        const converted = convertMeasurements(text);
        const translated = await translateText(converted);
        output.textContent = "üìù Texte d√©tect√©, converti et traduit :\n\n" + translated;
      } catch (err) {
        output.textContent = "‚ùå Erreur durant l'OCR ou la traduction.";
        console.error(err);
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
