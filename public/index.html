<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traducteur Crochet</title>

  <!-- Ic√¥ne pour iOS/Android -->
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="manifest" href="manifest.json">

  <!-- Style fond √©cran -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond-crochet.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    #root {
      padding: 20px;
    }
    .centered {
      text-align: center;
      margin-top: 30px;

      padding: 20px;

      max-width: 600px;

    }

      white-space: pre-wrap;

    }
    a.button {
      background-color: #444;

  <!-- Librairies PDF.js et Tesseract.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>

<body>
  <div class="centered">
    <h1>üß∂ Traducteur de Patrons Crochet</h1>

    <a href="ajouter-creation.html" class="button">‚ûï Ajouter une Cr√©ation</a>
    <a href="note.html" class="button">üóíÔ∏è Notes</a>

    <br><br>
    <label>
      üìÑ Importer un fichier (image, PDF, texte) :
      <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
    </label>

    <br><br>
    <label>
      üì∑ Utiliser la cam√©ra :
      <input type="file" accept="image/*" capture="environment" id="cameraInput">
    </label>

    <div id="output"></div>
  </div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\b(ounce|oz)\b/gi, 'g')
        .replace(/\b(pound|lb)\b/gi, 'kg');
    }

    async function translateText(text) {
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "fr",
            format: "text"
          })
        });

        const data = await response.json();
        return data.translatedText || "‚ùå Erreur traduction.";
      } catch (e) {
        console.error("Erreur traduction :", e);
        return "‚ùå Erreur pendant la traduction.";
      }
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function handleFile(file) {
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Traitement en cours...";

      try {
        let text = "";

        if (file.type === "application/pdf") {
          text = await ocrPdf(file);
        } else if (file.type.startsWith("image/")) {
          const imageURL = URL.createObjectURL(file);
          const result = await Tesseract.recognize(imageURL, 'eng');
          text = result.data.text;
        } else if (file.type === "text/plain") {
          const reader = new FileReader();
          text = await new Promise(resolve => {
            reader.onload = e => resolve(e.target.result);
            reader.readAsText(file);
          });
        } else {
          output.textContent = "‚ùå Format non support√©.";
          return;
        }

        const converted = convertMeasurements(text);
        const translated = await translateText(converted);
        output.textContent = "‚úÖ Traduction termin√©e :\n\n" + translated;

      } catch (err) {
        output.textContent = "‚ùå Une erreur est survenue.";
        console.error(err);
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
