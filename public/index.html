<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crochet Steph</title>

  <!-- Icônes pour Android/iPhone -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Librairies PDF.js et Tesseract.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.9);
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      min-height: 100vh;
      text-align: center;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #d94b69;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #b43b56;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur Crochet Steph 🧶</h1>

  <a href="lexique.html" class="button">📘 Lexique US → FR</a>
  <a href="https://helpcrochet.free.fr/lexique_crochet_americain_francais.html#tableau_crochet" class="button" target="_blank">🌐 Lexique en ligne</a>
  <a href="ajouter-creation.html" class="button">🧵 Ajouter Création</a>
  <a href="note.html" class="button">🗒️ Notes & Rappels</a>

  <br><br>

  <label>
    📄 Importer un fichier (image, PDF, texte) :
    <input type="file" id="fileInput" accept="image/*,.txt,.pdf" />
  </label>
  <br>
  <label>
    📷 Utiliser la caméra :
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
  </label>

  <div id="output"></div>

  <script>
    function convertMeasurements(text) {
      return text
        .replace(/\b(inch|inches|in)\b/gi, 'cm')
        .replace(/\b(yard|yards|yd)\b/gi, 'm')
        .replace(/\bounce|oz\b/gi, 'g')
        .replace(/\bpound|lb\b/gi, 'kg');
    }

    async function ocrPdf(file) {
      const loadingTask = pdfjsLib.getDocument(URL.createObjectURL(file));
      const pdf = await loadingTask.promise;
      let fullText = "";

      for(let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({canvasContext: context, viewport: viewport}).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        fullText += text + "\n\n";
      }
      return fullText;
    }

    async function handleFile(file) {
      const output = document.getElementById('output');
      if (file.type === "application/pdf") {
        output.textContent = "⏳ Lecture du PDF...";
        try {
          const text = await ocrPdf(file);
          const converted = convertMeasurements(text);
          output.textContent = "📝 Texte détecté :\n\n" + converted;
        } catch (e) {
          output.textContent = "❌ Erreur PDF.";
        }
      } else if (file.type.startsWith("image/")) {
        const imageURL = URL.createObjectURL(file);
        output.textContent = "⏳ Lecture de l'image...";
        try {
          const { data: { text } } = await Tesseract.recognize(imageURL, 'eng');
          const converted = convertMeasurements(text);
          output.textContent = "📝 Texte détecté :\n\n" + converted;
        } catch (e) {
          output.textContent = "❌ Erreur image.";
        }
      } else if (file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          const converted = convertMeasurements(text);
          output.textContent = "📝 Texte :\n\n" + converted;
        };
        reader.readAsText(file);
      } else {
        output.textContent = "❌ Format non supporté.";
      }
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });
  </script>
</body>
</html>
