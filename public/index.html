<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation Accueil</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  #animation-container {
    position: relative;
    width: 300px;
    height: 300px;
  }
  #chat {
    position: absolute;
    bottom: 0;
    left: 20px;
    width: 120px;
    transition: transform 1s ease-in-out;
  }
  #pelote {
    position: absolute;
    bottom: 10px;
    right: 20px;
    width: 100px;
    cursor: pointer;
    animation: bounce 2s infinite ease-in-out;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  #pelote:hover {
    animation-play-state: paused;
    transform: rotate(20deg);
  }
</style>
</head>
<body>
<div id="animation-container">
  <img src="chat.png" alt="Chat" id="chat" />
  <img src="pelote.png" alt="Pelote" id="pelote" />
</div>
</body>
</html>
