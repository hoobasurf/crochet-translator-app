<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }

    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .yt-line {
      cursor: pointer;
      margin: 10px 0;
      font-size: 1.1em;
      color: #ff69b4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">‚úçÔ∏è Entrer du texte</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
    <input type="file" id="fileInput" style="display: none;">
    <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>
    <div id="result"></div>
  </div>

  <!-- üîÅ Bloc vid√©o YouTube -->
  <div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">üé• Traduire une vid√©o YouTube</h2>
    <input type="text" id="youtubeUrl" placeholder="Collez un lien YouTube" />
    <button onclick="loadYouTubeCaptions()">Lancer</button>
    <div id="videoContainer" style="margin-top:20px; text-align:center;"></div>
    <div id="ytTranslation" style="margin-top:20px;"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const inputTypeSelect = document.getElementById('inputType');
    const manualText = document.getElementById('manualText');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    const mapping = {
      "with white yarn": "avec du fil blanc", "with yarn": "avec du fil",
      "in next stitch": "dans la maille suivante", "repeat": "r√©p√©ter",
      "join": "joindre", "fasten off": "arr√™ter", "chain": "faire une cha√Ænette",
      "sl st": "maille coul√©e", "sc": "maille serr√©e", "hdc": "demi-bride",
      "dc": "bride", "tr": "double-bride", "next st": "maille suivante",
      "into same st": "dans la m√™me maille", "round": "tour", "row": "rang",
      "skip": "sauter", "repeat from *": "r√©p√©ter √† partir de *", "the derni√®re ch": "la derni√®re cha√Ænette"
    };

    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      texte = texte.replace(/(\w)\1{2,}/g, '$1$1');
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì‚Äô']/g, '');
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte.trim();
    }

    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "maillecoul√©e": "maille coul√©e",
        "mailleserr√©e": "maille serr√©e",
        "faireune": "faire une",
        "surlamaille": "sur la maille"
      };
      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    function appliquerCorrections(text) {
      text = nettoyerTexteOCR(text);
      text = corrigerMotsFusionnes(text);
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        text = text.replace(regexOCR, mapping[erreur]);
      }
      return text.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();
    }

    async function translateText(text) {
      const corrig√© = appliquerCorrections(text);
      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(corrig√©)}&langpair=en|fr`);
        const data = await res.json();
        resultDiv.textContent = data.responseData.translatedText || "Erreur de traduction.";
      } catch (e) {
        resultDiv.textContent = "Erreur de traduction.";
      }
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;
      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";

      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    async function loadYouTubeCaptions() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0];
      if (!videoId) return alert("Lien YouTube invalide");

      document.getElementById('videoContainer').innerHTML = `
        <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/${videoId}?cc_load_policy=1"
        frameborder="0" allowfullscreen></iframe>`;

      const trackUrl = `https://video.google.com/timedtext?lang=en&v=${videoId}`;
      try {
        const res = await fetch(trackUrl);
        const xml = await res.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, "text/xml");
        const texts = xmlDoc.getElementsByTagName('text');

        const container = document.getElementById('ytTranslation');
        container.innerHTML = '';

        for (let i = 0; i < texts.length; i++) {
          let line = texts[i].textContent;
          const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(line)}&langpair=en|fr`);
          const json = await res.json();
          const translated = json.responseData.translatedText;

          const div = document.createElement("div");
          div.className = "yt-line";
          div.textContent = translated;
          div.onclick = () => readText(translated);
          container.appendChild(div);
        }
      } catch (err) {
        alert("Impossible de r√©cup√©rer les sous-titres");
      }
    }

    function readText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.pitch = 1.2;
      utter.rate = 0.95;
      utter.volume = 1.0;
      const voices = speechSynthesis.getVoices();
      const female = voices.find(v =>
        v.lang === "fr-FR" && (v.name.toLowerCase().includes("google") || v.name.toLowerCase().includes("amelie"))
      );
      if (female) utter.voice = female;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    window.speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    inputTypeSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
