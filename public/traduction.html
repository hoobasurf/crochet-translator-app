<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    header {
      margin-top: 20px;
      font-size: 2.2em;
      color: white;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pelote {
      width: 50px;
      margin-left: 10px;
    }

    .btn-retour {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .container {
      margin: 50px 20px 100px;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 180px;
      padding: 10px;
      border-radius: 12px;
      font-size: 1em;
      border: none;
      resize: none;
      font-family: sans-serif;
    }

    .btn {
      margin-top: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    input[type="file"],
    input[type="url"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      font-family: sans-serif;
      font-size: 0.9em;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2em;
      white-space: pre-wrap;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn-retour">‚Üê Retour</a>

  <header>
    Traduction Crochet
    <img src="pelote.png" alt="Pelote" class="pelote">
  </header>

  <div class="container">

    <input type="file" id="imageInput" accept="image/*">
    <br/>
    <input type="url" id="imageURL" placeholder="Ou collez une URL d'image" style="width:90%; max-width:400px;">
    <br/>

    <button class="btn" onclick="processImage()">üì∏ Extraire et Traduire</button>

    <textarea id="textInput" placeholder="Colle ici ton texte ou utilise une image ci-dessus..."></textarea>

    <div id="output"></div>
    <p id="status"></p>

  </div>

  <script>
    const mapping = {
      "sc": "maille serr√©e",
      "inc": "augmentation",
      "dec": "diminution",
      "ch": "maille en l‚Äôair",
      "sl st": "maille coul√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arri√®re",
      "flo": "brin avant",
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "√† partir du crochet",
      "continue on the other side": "continuer de l‚Äôautre c√¥t√©",
      "continue": "continuer",
      "times": "fois",
      "start": "d√©but",
      "repeat": "r√©p√©ter",
      "last": "derni√®re",
      "next": "suivante",
      "join": "joindre",
      "chain": "cha√Ænette",
      "round": "tour",
      "stitch": "maille"
    };

    function traduireTexte() {
      let texte = document.getElementById('textInput').value;

      // Remplacer les phrases compl√®tes d‚Äôabord (plus longues en premier)
      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const mot of sortedKeys) {
        const regex = new RegExp(`\\b${mot}\\b`, "gi");
        texte = texte.replace(regex, mapping[mot]);
      }

      document.getElementById('output').innerText = texte;
    }

    function processImage() {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL').value;
      const status = document.getElementById('status');
      status.textContent = "‚è≥ Lecture en cours...";

      let image;

      if (fileInput.files.length > 0) {
        image = URL.createObjectURL(fileInput.files[0]);
      } else if (urlInput) {
        image = urlInput;
      } else {
        status.textContent = "Veuillez s√©lectionner une image ou coller une URL.";
        return;
      }

      Tesseract.recognize(
        image,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        document.getElementById('textInput').value = text;
        status.textContent = "‚úÖ Image lue avec succ√®s !";
        traduireTexte();
      }).catch(err => {
        console.error(err);
        status.textContent = "‚ùå Erreur lors de la lecture de l‚Äôimage.";
      });
    }
  </script>

</body>
</html>
