<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 16px;
      resize: none;
    }
    select, button {
      font-family: 'Pacifico', cursive;
      font-size: 16px;
      margin: 5px auto;
      display: block;
      border-radius: 8px;
      border: none;
      padding: 10px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">‚¨Ö Retour</a>
<h1>üåç Traduction</h1>

<textarea id="inputText" placeholder="√âcris ton texte ici... (max 400 caract√®res)" maxlength="400"></textarea>

<select id="langSelect">
  <option value="en">Anglais</option>
  <option value="es">Espagnol</option>
  <option value="de">Allemand</option>
  <option value="it">Italien</option>
  <option value="ja">Japonais</option>
</select>

<button onclick="translateText()">Traduire</button>

<div class="result" id="resultBox"></div>

<script>
async function translateText() {
  const text = document.getElementById('inputText').value.trim();
  const targetLang = document.getElementById('langSelect').value;
  const resultBox = document.getElementById('resultBox');

  if (text.length === 0) {
    resultBox.innerText = "‚õî Entrez un texte.";
    return;
  }

  if (text.length > 400) {
    resultBox.innerText = "‚ùó Texte trop long (max 400 caract√®res).";
    return;
  }

  try {
    resultBox.innerText = "‚è≥ Traduction en cours...";

    const res = await fetch("https://libretranslate.de/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: text,
        source: "fr",
        target: targetLang,
        format: "text"
      })
    });

    const data = await res.json();

    if (data.translatedText) {
      resultBox.innerText = "‚úÖ " + data.translatedText;
    } else {
      resultBox.innerText = "‚ùå Erreur de traduction.";
    }
  } catch (err) {
    resultBox.innerText = "üö´ Service indisponible ou probl√®me r√©seau.";
  }
}
</script>

</body>
</html>
