  <textarea id="ocrInput" placeholder="Exemple : danmaille serrÃ©ee, chaÃ®netteaÃ®nette 5..."></textarea>

  <h2>âœ… RÃ©sultat :</h2>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script>
    // Mappage des erreurs OCR vers franÃ§ais correct
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "Ã  partir du crochet",
      "continue on the other side": "continuer de lâ€™autre cÃ´tÃ©",
      "start": "dÃ©but",
      "continue": "continuer",
      "times": "fois",
      "last": "derniÃ¨re",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaÃ®nette",
      "stitch": "maille",
      "base": "base",
      "side": "cÃ´tÃ©",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en lâ€™air",
      "sl st": "maille coulÃ©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arriÃ¨re",
      "flo": "brin avant",
      "scin": "maille serrÃ©e dans",
      "sc": "maille serrÃ©e",
      "ch": "chaÃ®nette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "Ã  double bride",
      "chaÃ®nettee": "chaÃ®nette",
      "mailleserrÃ©e": "maille serrÃ©e",
      "mailleen lâ€™air": "maille en lâ€™air",
      "maillecoulÃ©e": "maille coulÃ©e",
      "doublebride": "double bride",
      "maille serrÃ©": "maille serrÃ©e",
      "the derniÃ¨re ch": "la derniÃ¨re chaÃ®nette"
    };

    // Fonction nettoyage OCR : rÃ©duit lettres rÃ©pÃ©tÃ©es, enlÃ¨ve caractÃ¨res spÃ©ciaux, espaces multiples
    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      // RÃ©duction lettres rÃ©pÃ©tÃ©es (ex: serrÃ©ee -> serrÃ©e)
      texte = texte.replace(/(\w)\1{2,}/g, '$1');
      // Nettoyage caractÃ¨res spÃ©ciaux non alphabÃ©tiques autorisÃ©s
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)-Ã©Ã¨ÃªÃ«Ã Ã¢Ã¤Ã®Ã¯Ã§Ã¹Ã»Ã¼Ã´Å“â€™']/gi, '');
      // Espaces multiples en un seul
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte;
    }

    // Corrige mots fusionnÃ©s typiques OCR
    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "dansmaille": "dans maille",
        "maillecoulee": "maille coulÃ©e",
        "maillecolÃ©e": "maille coulÃ©e",
        "maille serreee": "maille serrÃ©e",
        "maille serree": "maille serrÃ©e",
        "maille serrÃ©": "maille serrÃ©e",
        "maille serrÃ©ee": "maille serrÃ©e",
        "maille serrÃ©eee": "maille serrÃ©e",
        "maille serrÃ©eeee": "maille serrÃ©e",
        "crochaÃ®nettet": "crochet",
        "chaÃ®netteaÃ®nette": "chaÃ®nette",
        "csurtdansuerr": "dans le coin",
        "maille en lair": "maille en lâ€™air",
        "maille en l'air": "maille en lâ€™air",
        "mailleenlair": "maille en lâ€™air",
        "maillencoulÃ©e": "maille coulÃ©e",
        "doublebridee": "double bride"
      };

      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    // Fonction globale de correction + traduction du texte OCR
    function corrigerEtTraduire() {
      let texte = document.getElementById('ocrInput').value;

      texte = nettoyerTexteOCR(texte);
      texte = corrigerMotsFusionnes(texte);

      // Appliquer le mapping pour traduire les termes anglais mal reconnus
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Nettoyer espaces et lignes multiples
      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();

      document.getElementById('resultat').innerText = texte;
    }

    // Fonction traduction basique avec mapping, pour la zone 'textInput'
    function traduireTexte() {
      let texte = document.getElementById('textInput').value.toLowerCase();

      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Traduction des expressions "nombre + mot"
      for (const key in mapping) {
        const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
        texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
      }

      // Traduction mots seuls, triÃ©s par longueur dÃ©croissante pour Ã©viter conflits
      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const key of sortedKeys) {
        const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
        texte = texte.replace(regexMot, mapping[key]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
      document.getElementById('output').innerText = texte.trim();
    }

    // Ã‰vÃ©nements boutons et input
    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);
    document.getElementById('textInput').addEventListener('input', traduireTexte);

    // OCR via Tesseract.js
    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');

      output.textContent = 'â³ Extraction en cours, patience...';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = 'âŒ Erreur OCR : ' + err.message;
          });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = 'âŒ Erreur OCR : ' + err.message;
          });
      } else {
        output.textContent = 'âš ï¸ Veuillez choisir une image ou entrer une URL.';
      }
    });
  </script>
