<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
    }
    .form {
      text-align: center;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 90%;
      min-height: 130px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      font-family: 'Pacifico', cursive;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">‚¨Ö Retour</a>
<h1>üåç Traduction</h1>

<div class="form">
  <textarea id="textInput" placeholder="Entrez votre texte √† traduire..."></textarea>

  <div class="controls">
    <select id="langSelect">
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
      <option value="it">Italien</option>
      <option value="ja">Japonais</option>
      <option value="zh">Chinois</option>
    </select>

    <button onclick="translateText()">Traduire</button>
  </div>

  <div class="result" id="resultBox"></div>
</div>

<script>
async function translateText() {
  const text = document.getElementById('textInput').value.trim();
  const lang = document.getElementById('langSelect').value;

  if (!text) {
    alert("Merci d‚Äô√©crire du texte √† traduire.");
    return;
  }

  try {
    const res = await fetch("https://libretranslate.de/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: text,
        source: "fr",
        target: lang,
        format: "text"
      })
    });

    const data = await res.json();
    document.getElementById('resultBox').textContent = data.translatedText || "‚ùå Erreur de traduction.";
  } catch (error) {
    document.getElementById('resultBox').textContent = "‚ö†Ô∏è Une erreur est survenue.";
    console.error(error);
  }
}
</script>

</body>
</html>
