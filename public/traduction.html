<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      text-shadow: 1px 1px 3px black;
      text-align: center;
    }
    header {
      margin-top: 20px;
      font-size: 2.2em;
      text-align: center;
      padding: 30px 20px 10px;
      color: white;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pelote {
      width: 50px;
      height: auto;
      margin-left: 10px;
    }
    .btn-retour {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .container {
      margin: 50px 20px 100px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 180px;
      padding: 10px;
      border-radius: 12px;
      font-size: 1em;
      border: none;
      box-shadow: 0 0 5px #fff3;
      background-color: rgba(0,0,0,0.4);
      color: white;
      resize: none;
      font-family: sans-serif;
    }
    input[type="file"],
    input[type="url"] {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      font-family: sans-serif;
      font-size: 0.9em;
    }
    .btn {
      margin-top: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      white-space: pre-wrap;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    #resultat {
      margin-top: 20px;
      font-size: 1.2em;
      white-space: pre-wrap;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <header>
    OCR Crochet
    <img src="pelote.png" alt="pelote de laine" class="pelote" />
  </header>

  <div class="container">
    <h1>OCR Crochet - Correction & Traduction</h1>

    <label for="imageInput">Choisir une image locale :</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label for="imageURL">Ou saisir une URL d'image :</label>
    <input type="url" id="imageURL" placeholder="https://exemple.com/image.jpg" />

    <button id="btnOCR" class="btn">Lancer OCR & Traduction</button>
    <button id="btnClear" class="btn">Effacer tout</button>

    <label for="textInput">Texte OCR (modifiable pour retraduire) :</label>
    <textarea id="textInput" rows="6" placeholder="Texte reconnu par OCR..."></textarea>

    <button id="btnTraduire" class="btn">Corriger & Traduire Texte</button>

    <h2>Résultat corrigé + traduit :</h2>
    <pre id="output" aria-live="polite" aria-atomic="true"></pre>

    <h2>Résultat final nettoyé + fusionné :</h2>
    <pre id="resultat" aria-live="polite" aria-atomic="true"></pre>
  </div>

  <a href="index.html" class="btn-retour">Retour</a>

  <script>
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "à partir du crochet",
      "continue on the other side": "continuer de l’autre côté",
      "start": "début",
      "continue": "continuer",
      "times": "fois",
      "last": "dernière",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaînette",
      "stitch": "maille",
      "base": "base",
      "side": "côté",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l’air",
      "sl st": "maille coulée",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arrière",
      "flo": "brin avant",
      "scin": "maille serrée dans",
      "sc": "maille serrée",
      "ch": "chaînette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "à double bride",
      "chaînettee": "chaînette",
      "mailleserrée": "maille serrée",
      "mailleen l’air": "maille en l’air",
      "maillecoulée": "maille coulée",
      "doublebride": "double bride",
      "maille serré": "maille serrée",
      "the dernière ch": "la dernière chaînette"
    };

    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      texte = texte.replace(/(\w)\1{2,}/g, '$1$1');
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)\-éèêëàâäîïçùûüôœ’']/g, '');
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte.trim();
    }

    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "dansmaille": "dans maille",
        "maillecoulee": "maille coulée",
        "maillecolée": "maille coulée",
        "maille serreee": "maille serrée",
        "maille serree": "maille serrée",
        "maille serré": "maille serrée",
        "maille serréee": "maille serrée",
        "maille serréeee": "maille serrée",
        "maille serréeeee": "maille serrée",
        "crochaînettet": "crochet",
        "chaînetteaînette": "chaînette",
        "csurtdansuerr": "dans le coin",
        "maille en lair": "maille en l’air",
        "maille en l'air": "maille en l’air",
        "mailleenlair": "maille en l’air",
        "maillencoulée": "maille coulée",
        "doublebridee": "double bride"
      };

      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    function corrigerEtTraduire() {
      let texte = document.getElementById('textInput').value;

      texte = nettoyerTexteOCR(texte);
      texte = corrigerMotsFusionnes(texte);

      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();

      document.getElementById('output').innerText = texte;
      document.getElementById('resultat').innerText = texte;
    }

    function traduireTexte() {
      corrigerEtTraduire();
    }

    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);
    document.getElementById('textInput').addEventListener('input', traduireTexte);

    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');
      const resultat = document.getElementById('resultat');

      output.textContent = '⏳ Extraction en cours, patience...';
      resultat.textContent = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', {
          logger: m => {}
        })
        .then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        })
        .catch(err => {
          output.textContent = '❌ Erreur OCR : ' + err.message;
          resultat.textContent = '';
        });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', {
          logger: m => {}
        })
        .then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        })
        .catch(err => {
          output.textContent = '❌ Erreur OCR : ' + err.message;
          resultat.textContent = '';
        });
      } else {
        output.textContent = '⚠️ Veuillez sélectionner une image locale ou saisir une URL.';
        resultat.textContent = '';
      }
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('imageInput').value = '';
      document.getElementById('imageURL').value = '';
      document.getElementById('textInput').value = '';
      document.getElementById('output').innerText = '';
      document.getElementById('resultat').innerText = '';
    });
  </script>
</body>
</html>
