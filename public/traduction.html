<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      resize: vertical;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
    }

    #output {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border-radius: 10px;
      padding: 15px;
      white-space: pre-wrap;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px 0;
    }

    button:hover {
      background: linear-gradient(135deg, deeppink, purple);
    }

    .retour {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .retour a {
      text-decoration: none;
      background: linear-gradient(135deg, pink, violet);
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .retour a:hover {
      background: linear-gradient(135deg, deeppink, purple);
    }
  </style>
</head>
<body>

  <header>üìù Traduction Crochet</header>

  <div class="container">
    <textarea id="input" rows="8" placeholder="Colle ici ton mod√®le crochet (ex: inc, sc 3, dec...)"></textarea>
    <br>
    <button onclick="traduire()">Traduire</button>
    <div id="output"></div>

    <div class="retour">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
    </div>
  </div>

  <script>
    function traduire() {
      const input = document.getElementById("input").value;

      const dictionnaire = {
        "sc": "maille serr√©e",
        "inc": "augmentation",
        "dec": "diminution",
        "ch": "maille en l‚Äôair",
        "sl st": "maille coul√©e",
        "hdc": "demi-bride",
        "dc": "bride"
      };

      let texteTraduit = input;

      const clesTriees = Object.keys(dictionnaire).sort((a, b) => b.length - a.length);

      for (let abbr of clesTriees) {
        const regex = new RegExp(`\\b${abbr}\\b`, 'gi');
        texteTraduit = texteTraduit.replace(regex, dictionnaire[abbr]);
      }

      document.getElementById("output").innerText = texteTraduit;
    }
  </script>

</body>
</html>
