<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduction Crochet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    header {
      font-size: 2.2em;
      text-align: center;
      padding: 30px 20px 10px;
      color: white;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pelote {
      width: 50px;
      height: auto;
      margin-left: 10px;
    }

    .btn-retour {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .container {
      margin: 50px 20px 100px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      resize: vertical;
      box-shadow: 0 0 5px #fff3;
      background-color: rgba(0,0,0,0.4);
      color: white;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 15px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      background-color: #f0f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px 30px 0;
      font-size: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 1.1em;
    }

    .footer {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-retour">← Retour</a>

  <header>
    Traduction Crochet
    <img src="pelote.png" alt="Pelote" class="pelote">
  </header>

  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="urlInput" placeholder="ou colle une URL d’image ici...">
    <textarea id="textInput" placeholder="Colle ici ton texte ou utilise une image ci-dessus..."></textarea>
    <button id="btnTraduire">Traduire</button>
    <button id="btnOCR">OCR depuis image</button>
    <div id="output"></div>
    <p id="status"></p>
  </div>

  <div class="footer">
    <a href="index.html" class="btn-retour">← Retour</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "à partir du crochet",
      "continue on the other side": "continuer de l’autre côté",
      "start": "début",
      "continue": "continuer",
      "times": "fois",
      "last": "dernière",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaînette",
      "stitch": "maille",
      "base": "base",
      "side": "côté",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l’air",
      "sl st": "maille coulée",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arrière",
      "flo": "brin avant",
      "scin": "maille serrée dans",
      "sc": "maille serrée",
      "ch": "chaînette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "à double bride",
      "chaînettee": "chaînette",
      "mailleserrée": "maille serrée",
      "mailleen l’air": "maille en l’air",
      "maillecoulée": "maille coulée",
      "doublebride": "double bride",
      "maille serré": "maille serrée",
      "the dernière ch": "la dernière chaînette"
    };

    function traduireTexte() {
      let texte = document.getElementById('textInput').value.toLowerCase();

      // Correction OCR
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Abréviations collées à des chiffres
      for (const key in mapping) {
        const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
        texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
      }

      // Remplacement simple
      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const key of sortedKeys) {
        const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
        texte = texte.replace(regexMot, mapping[key]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
      document.getElementById('output').innerText = texte.trim();
    }

    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);

    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('urlInput');
      const output = document.getElementById('output');

      output.textContent = '⏳ Extraction en cours, patience...';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
          });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
          });
      } else {
        output.textContent = '⚠️ Veuillez choisir une image ou entrer une URL.';
      }
    });
  </script>
</body>
</html>
