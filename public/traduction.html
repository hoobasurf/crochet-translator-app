<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    header {
      margin-top: 20px;
      font-size: 2.2em;
      color: white;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pelote {
      width: 50px;
      margin-left: 10px;
    }

    .container {
      margin: 50px 20px;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 180px;
      padding: 10px;
      border-radius: 12px;
      font-size: 1em;
      border: none;
      resize: none;
      font-family: sans-serif;
    }

    .btn {
      margin-top: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    input[type="file"],
    input[type="url"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.7);
      font-family: sans-serif;
      font-size: 0.9em;
    }

    #output {
      margin-top: 20px;
      font-size: 1.2em;
      white-space: pre-wrap;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .btn-retour {
      display: inline-block;
      margin-top: 60px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <header>
    Traduction Crochet
    <img src="pelote.png" alt="Pelote" class="pelote">
  </header>

  <div class="container">

    <input type="file" id="imageInput" accept="image/*">
    <br/>
    <input type="url" id="imageURL" placeholder="Ou collez une URL d'image" style="width:90%; max-width:400px;">
    <br/>

    <button class="btn" id="btnOCR">üì∏ Extraire et Traduire</button>
    <br/>
    <button class="btn" id="btnTraduire">üìù Traduire le texte</button>

    <textarea id="textInput" placeholder="Colle ici ton texte ou utilise une image ci-dessus..."></textarea>

    <div id="output"></div>

    <p id="status"></p>

  </div>

  <div class="footer">
    <a href="index.html" class="btn-retour">‚Üê Retour</a>
  </div>

  <script>
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "√† partir du crochet",
      "continue on the other side": "continuer de l‚Äôautre c√¥t√©",
      "start": "d√©but",
      "continue": "continuer",
      "times": "fois",
      "last": "derni√®re",
      "next": "suivante",
      "join": "joindre",
      "chain": "cha√Ænette",
      "stitch": "maille",
      "base": "base",
      "side": "c√¥t√©",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l‚Äôair",
      "sl st": "maille coul√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arri√®re",
      "flo": "brin avant",
      "scin": "maille serr√©e dans",
      "sc": "maille serr√©e",
      "ch": "cha√Ænette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "√† double bride",
      "cha√Ænettee": "cha√Ænette",
      "mailleserr√©e": "maille serr√©e",
      "mailleen l‚Äôair": "maille en l‚Äôair",
      "maillecoul√©e": "maille coul√©e",
      "doublebride": "double bride",
      "maille serr√©": "maille serr√©e",
      "the derni√®re ch": "la derni√®re cha√Ænette"
    };

    function traduireTexte() {
      let texte = document.getElementById('textInput').value.toLowerCase();

      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      for (const key in mapping) {
        const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
        texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
      }

      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const key of sortedKeys) {
        const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
        texte = texte.replace(regexMot, mapping[key]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
      document.getElementById('output').innerText = texte.trim();
    }

    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);

    document.getElementById('textInput').addEventListener('input', traduireTexte);

    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');

      output.textContent = '‚è≥ Extraction en cours, patience...';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '‚ùå Erreur OCR : ' + err.message;
          });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '‚ùå Erreur OCR : ' + err.message;
          });
      } else {
        output.textContent = '‚ö†Ô∏è Veuillez choisir une image ou entrer une URL.';
      }
    });
  </script>
</body>
</html>
