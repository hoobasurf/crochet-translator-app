<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>‚ú® Traduction Crochet & Vid√©o ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      box-shadow: 1px 1px 5px rgba(255,255,255,0.3);
    }
    button {
      background: linear-gradient(135deg, pink, violet);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .actions button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      color: #ffe6f0;
      text-shadow: 0 0 2px #000;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <h1>‚ú® Traduction Crochet & Vid√©o ‚ú®</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">üìù Texte</option>
      <option value="file">üìÑ Fichier</option>
      <option value="image">üñºÔ∏è Image</option>
      <option value="url">üåê URL</option>
    </select>

    <textarea id="manualText" placeholder="Tape ton texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Colle une URL ici..." style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>

    <div class="actions">
      <button onclick="copyText()">üìã Copier</button>
      <button onclick="downloadText('txt')">üíæ TXT</button>
      <button onclick="downloadText('pdf')">üìÑ PDF</button>
    </div>

    <div id="result"></div>
  </div>

<script>
const inputType = document.getElementById("inputType");
const manualText = document.getElementById("manualText");
const fileInput = document.getElementById("fileInput");
const urlInput = document.getElementById("urlInput");
const resultDiv = document.getElementById("result");

const dictionary = {
  // Abr√©viations
  "sc": "maille serr√©e",
  "dc": "bride",
  "hdc": "demi-bride",
  "tr": "double bride",
  "dtr": "triple bride",
  "slst": "maille coul√©e",
  "sl st": "maille coul√©e",
  "ch": "maille en l‚Äôair",
  "st": "maille",
  "inc": "augmentation",
  "linc": "augmentation",
  "dec": "diminution",
  "yo": "jet√©",
  "lp": "boucle",
  "flo": "brin avant",
  "blo": "brin arri√®re",
  "beg": "d√©but",
  "mc": "couleur principale",
  "tog": "ensemble",

  // Phrases
  "magic ring": "cercle magique",
  "magic loop": "cercle magique",
  "pull through": "passer √† travers",
  "draw through": "passer √† travers",
  "loop on hook": "boucle sur le crochet",
  "insert hook": "ins√©rer le crochet",
  "yarn over": "jet√©",
  "break the yarn": "couper le fil",
  "cut the yarn": "couper le fil",
  "foundation chain": "cha√Ænette de base",
  "fasten off": "arr√™ter",
  "with the yellow yarn": "avec le fil jaune",
  "with the green yarn": "avec le fil vert",
  "using off-white yarn": "avec du fil √©cru",
  "join the two sides": "assembler les deux c√¥t√©s",
  "only the back stitches": "uniquement dans le brin arri√®re",
  "of each part": "de chaque partie",
  "single crochet across the entire piece": "faire des mailles serr√©es sur toute la pi√®ce",
  "right side": "endroit",
  "wrong side": "envers",

  // Instructions
  "row": "rang",
  "round": "tour",
  "rounds": "tours",
  "turn": "tourner",
  "repeat": "r√©p√©ter",
  "start": "commencer",
  "end": "fin",
  "next": "suivant",
  "skip": "sauter",
  "marker": "marqueur",
  "stuffing": "rembourrage",
  "needle": "aiguille",
  "materials": "fournitures",
  "contrast color": "couleur contrastante",

  // Segments
  "on the": "sur le",
  "in the": "dans le",
  "into the": "dans le",
  "and": "et",

  // Formes OCR
  "isc": "1 maille serr√©e",
  "x√©": "x6",
  "r n": "rang",
  "maille serr√©e": "mailles serr√©es",
  "double bride": "double bride",
  "2 tours": "2 tours"
};

// Corrige erreurs courantes OCR et traductions bancales
function fixCommonErrors(text) {
  return text
    .replace(/\bon the cercle magique\b/gi, "sur le cercle magique")
    .replace(/\bthe two sides\b/gi, "les deux c√¥t√©s")
    .replace(/\bsingle crochet across the entire\b/gi, "faire des mailles serr√©es sur toute la")
    .replace(/\busing only the back stitches\b/gi, "en utilisant uniquement le brin arri√®re")
    .replace(/\busing off-white yarn\b/gi, "avec du fil √©cru")
    .replace(/\br n\b/gi, "rang")
    .replace(/\brounds?\b/gi, "tours")
    .replace(/\bx√©\b/gi, "x6")
    .replace(/\bisc\b/gi, "1sc");
}

// Remplace les chiffres coll√©s aux abr√©viations : 6sc ‚Üí 6 mailles serr√©es
function normalizeNumbers(text) {
  return text.replace(/(\d+)([a-z]{2,5})\b/gi, (match, num, abbr) => {
    const translated = dictionary[abbr.toLowerCase()];
    return translated ? `${num} ${translated}` : match;
  });
}

// Applique le dictionnaire de traduction
function applyDictionary(text) {
  const sortedKeys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
  for (const key of sortedKeys) {
    const regex = new RegExp(`\\b${key}\\b`, 'gi');
    text = text.replace(regex, dictionary[key]);
  }
  return normalizeNumbers(text);
}

// Nettoie le texte OCR
function cleanOCR(text) {
  return text.replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì'‚Äô]/gi, '');
}

// Fonction principale
function translateText(text) {
  const cleaned = cleanOCR(text.toLowerCase());
  const fixed = fixCommonErrors(cleaned);
  const translated = applyDictionary(fixed);
  resultDiv.textContent = translated;

  const words = fixed.split(/\s+/);
  const missing = words.filter(w => w.length > 3 && !(dictionary.hasOwnProperty(w)));
  console.log("‚ùì Mots non traduits :", [...new Set(missing)]);
}

// Types d'entr√©e
function handleTranslate() {
  const type = inputType.value;
  if (type === "text") {
    translateText(manualText.value);
  } else if (type === "file") {
    const file = fileInput.files[0];
    if (!file) return alert("Aucun fichier");
    const reader = new FileReader();
    reader.onload = () => translateText(reader.result);
    reader.readAsText(file);
  } else if (type === "image") {
    const file = fileInput.files[0];
    if (!file) return alert("Aucune image");
    Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
  } else if (type === "url") {
    fetch(urlInput.value)
      .then(res => res.text())
      .then(text => translateText(text))
      .catch(() => resultDiv.textContent = "Erreur de chargement");
  }
}

function copyText() {
  navigator.clipboard.writeText(resultDiv.textContent).then(() => alert("Texte copi√© ‚úÖ"));
}

function downloadText(type) {
  const text = resultDiv.textContent;
  if (type === "txt") {
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "traduction.txt";
    link.click();
  } else if (type === "pdf") {
    const w = window.open("", "_blank");
    w.document.write(`<pre style="font-family:'Arial'; white-space:pre-wrap;">${text}</pre>`);
    w.print();
  }
}

inputType.addEventListener("change", () => {
  manualText.style.display = inputType.value === "text" ? "block" : "none";
  fileInput.style.display = inputType.value === "file" || inputType.value === "image" ? "block" : "none";
  urlInput.style.display = inputType.value === "url" ? "block" : "none";
});
window.onload = () => inputType.dispatchEvent(new Event("change"));
</script>
</body>
</html>
