<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .container {
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }
    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: 'Pacifico', cursive;
      font-size: 0.9em;
      cursor: pointer;
      margin: 5px;
    }
    .translated {
      color: #ff69b4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      transform: translateY(-2px);
      transition: all 0.3s ease-in-out;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction Crochet</h1>

  <div class="container" id="translatorContainer">
    <div id="inputBlocks">
      <textarea placeholder="Entrez votre texte ici..."></textarea>
    </div>
    <div class="actions">
      <button onclick="addTextField()">‚ûï Ajouter un champ texte</button>
      <button onclick="translateAll()">‚ú® Traduire tout</button>
    </div>
    <div id="outputBlocks"></div>
    <div class="actions">
      <button onclick="copyText()">üìã Copier</button>
      <button onclick="downloadText()">üíæ T√©l√©charger</button>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const mapping = {
      "chain": "faire une cha√Ænette",
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "in next stitch": "dans la maille suivante",
      "repeat": "r√©p√©ter",
      "join": "joindre",
      "fasten off": "arr√™ter",
      "sl st": "maille coul√©e",
      "sc": "maille serr√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "dtr": "triple bride",
      "next st": "maille suivante",
      "into same st": "dans la m√™me maille",
      "round": "tour",
      "row": "rang",
      "skip": "sauter",
      "repeat from *": "r√©p√©ter √† partir de *",
      "st": "maille",
      "ch": "maille en l‚Äôair",
      "slst": "maille coul√©e",
      "inc": "augmentation",
      "dec": "diminution",
      "inv-dec": "diminution invisible",
      "tog": "ensemble",
      "sk": "passer",
      "yo": "faire un jet√©",
      "blo": "dans le brin arri√®re seulement",
      "flo": "dans le brin avant seulement",
      "front loop": "brin avant",
      "back loop": "brin arri√®re",
      "front post": "autour de la maille en passant devant",
      "back post": "autour de la maille en passant derri√®re",
      "loop": "boucle",
      "cut": "couper le fil",
      "weave in ends": "rentrer les fils",
      "edge": "bordure",
      "seaming": "couture",
      "main color": "couleur principale",
      "contrasting color": "couleur contrastante",
      "right side": "endroit",
      "wrong side": "envers",
      "approximately": "approximativement",
      "remaining": "restant",
      "foundation chain": "cha√Ænette de montage",
      // unit√©s am√©ricaines
      "inches": "pouces",
      "oz": "onces",
      "lb": "livres",
      "yards": "yardes",
      "feet": "pieds",
      // mots mal reconnus en OCR
      "se": "sc", "s‚Ç¨": "sc", "SC": "sc"
    };

    function applyMapping(text) {
      for (let key in mapping) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, mapping[key]);
      }
      return text;
    }

    function addTextField() {
      const block = document.createElement("textarea");
      block.placeholder = "Entrez votre texte ici...";
      document.getElementById("inputBlocks").appendChild(block);
    }

    function translateAll() {
      const inputs = document.querySelectorAll("#inputBlocks textarea");
      const output = document.getElementById("outputBlocks");
      output.innerHTML = "";
      inputs.forEach(el => {
        const translated = applyMapping(el.value.toLowerCase());
        const div = document.createElement("div");
        div.className = "translated";
        div.textContent = translated;
        output.appendChild(div);
      });
    }

    function copyText() {
      const texts = Array.from(document.querySelectorAll("#outputBlocks .translated")).map(div => div.textContent).join("\n\n");
      navigator.clipboard.writeText(texts).then(() => alert("Texte copi√© ‚úÖ"));
    }

    function downloadText() {
      const texts = Array.from(document.querySelectorAll("#outputBlocks .translated")).map(div => div.textContent).join("\n\n");
      const blob = new Blob([texts], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "traduction.txt";
      link.click();
    }
  </script>
</body>
</html>
