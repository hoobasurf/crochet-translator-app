    const resultDiv = document.getElementById('result');

    function handleInputVisibility() {
      const type = inputTypeSelect.value;
      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";
    }

    function cleanOCR(text) {

    }

    function applyCrochetMapping(text) {
      const mapping = {
        "chain": "faire une cha√Ænette",
        "with white yarn": "avec du fil blanc",
        "with yarn": "avec du fil",
        "st": "maille",
        "sc": "maille serr√©e",
        "sl st": "maille coul√©e",
        "hdc": "demi-bride",
        "dc": "bride",
        "tr": "double bride",
        "dtr": "triple bride",
        "yo": "faire un jet√©",
        "round": "tour",
        "row": "rang",
        "hook": "crochet",
        "repeat": "r√©p√©ter"
      };
      for (let key in mapping) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, mapping[key]);
      }
      return text;
    }

    function translateText(text) {
      text = cleanOCR(text);
      text = applyCrochetMapping(text);
      resultDiv.textContent = text;
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;
      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    function copyText() {
      navigator.clipboard.writeText(resultDiv.textContent)
        .then(() => alert("Texte copi√© ‚úÖ"))
        .catch(() => alert("Erreur lors de la copie."));
    }

    function downloadText() {
      const blob = new Blob([resultDiv.textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "traduction.txt";
      link.click();
    }
