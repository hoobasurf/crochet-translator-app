<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:20px;
      font-family:'Pacifico', cursive;
      background-image:url('fond-accueil.jpg');
      background-size:cover;
      background-position:center;
      color:#fff;
      min-height:100vh;
    }
    h1 {
      text-align:center;
      color:#ff69b4;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin-bottom:20px;
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:10px 15px;
      border-radius:12px;
      text-decoration:none;
      font-family:'Pacifico', cursive;
    }
    textarea, select {
      width:90%;
      display:block;
      margin:20px auto;
      padding:10px;
      border-radius:12px;
      border:none;
      font-family:'Pacifico', cursive;
      font-size:1em;
      resize: none;
    }
    button {
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:12px 20px;
      border:none;
      border-radius:12px;
      font-family:'Pacifico', cursive;
      font-size:1em;
      cursor:pointer;
      display:block;
      margin:10px auto;
    }
    .result {
      background: rgba(255,255,255,0.2);
      padding:15px;
      border-radius:12px;
      width:90%;
      margin:20px auto;
      color:white;
      font-family:'Pacifico', cursive;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">⬅ Retour</a>
<h1>🌍 Traduction</h1>

<textarea id="textInput" rows="6" placeholder="Entre le texte à traduire..."></textarea>

<select id="langSelect">
  <option value="en">🇬🇧 Anglais</option>
  <option value="es">🇪🇸 Espagnol</option>
  <option value="de">🇩🇪 Allemand</option>
  <option value="it">🇮🇹 Italien</option>
  <option value="ja">🇯🇵 Japonais</option>
  <option value="zh">🇨🇳 Chinois</option>
</select>

<button onclick="translate()">Traduire</button>

<div class="result" id="resultArea"></div>

<script>
  function translate() {
    const text = document.getElementById('textInput').value.trim();
    const lang = document.getElementById('langSelect').value;

    if (text.length === 0) {
      alert("⛔ Merci d'entrer un texte.");
      return;
    }

    if (text.length > 480) {
      alert("❗ Le texte est trop long. Max : 480 caractères.");
      return;
    }

    // Simulation de traduction
    const simulated = `[FR → ${lang.toUpperCase()}] ${text.toUpperCase()}`;
    document.getElementById('resultArea').textContent = simulated;
  }
</script>

</body>
</html>
