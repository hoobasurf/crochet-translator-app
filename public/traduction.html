<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correcteur & Traducteur Crochet (OCR)</title>
  <style>
    /* Ton style existant ici (ne rien changer) */
  </style>
</head>
<body>

  <h1>🔄 Correcteur & Traducteur Crochet (OCR)</h1>

  <label for="ocrInput">📝 Collez ici votre texte OCR brut :</label>
  <textarea id="ocrInput" placeholder="Exemple : danmaille serréee, chaînetteaînette 5..."></textarea>

  <button onclick="corrigerEtTraduire()">Corriger & Traduire</button>

  <h2>✅ Résultat :</h2>
  <div id="resultat"></div>

  <hr />

  <label for="textInput">📥 Ou collez ici votre texte à traduire :</label>
  <textarea id="textInput" placeholder="Collez votre texte ici..."></textarea>

  <button id="btnTraduire">Traduire</button>

  <h2>📤 Traduction :</h2>
  <pre id="output" style="white-space: pre-wrap;"></pre>

  <hr />

  <label for="imageInput">📷 Ou choisissez une image pour OCR :</label>
  <input type="file" id="imageInput" accept="image/*" />

  <label for="imageURL">Ou entrez une URL d'image :</label>
  <input type="url" id="imageURL" placeholder="https://exemple.com/image.jpg" />

  <button id="btnOCR">Extraire texte OCR</button>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script>
    // Mappage des erreurs OCR vers français correct
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "à partir du crochet",
      "continue on the other side": "continuer de l’autre côté",
      "start": "début",
      "continue": "continuer",
      "times": "fois",
      "last": "dernière",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaînette",
      "stitch": "maille",
      "base": "base",
      "side": "côté",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l’air",
      "sl st": "maille coulée",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arrière",
      "flo": "brin avant",
      "scin": "maille serrée dans",
      "sc": "maille serrée",
      "ch": "chaînette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "à double bride",
      "chaînettee": "chaînette",
      "mailleserrée": "maille serrée",
      "mailleen l’air": "maille en l’air",
      "maillecoulée": "maille coulée",
      "doublebride": "double bride",
      "maille serré": "maille serrée",
      "the dernière ch": "la dernière chaînette"
    };

    // Fonction nettoyage OCR : réduit lettres répétées, enlève caractères spéciaux, espaces multiples
    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      // Réduction lettres répétées (ex: serréee -> serrée)
      texte = texte.replace(/(\w)\1{2,}/g, '$1');
      // Nettoyage caractères spéciaux non alphabétiques autorisés
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)-éèêëàâäîïçùûüôœ’']/gi, '');
      // Espaces multiples en un seul
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte;
    }

    // Corrige mots fusionnés typiques OCR
    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "dansmaille": "dans maille",
        "maillecoulee": "maille coulée",
        "maillecolée": "maille coulée",
        "maille serreee": "maille serrée",
        "maille serree": "maille serrée",
        "maille serré": "maille serrée",
        "maille serréee": "maille serrée",
        "maille serréeee": "maille serrée",
        "maille serréeeee": "maille serrée",
        "crochaînettet": "crochet",
        "chaînetteaînette": "chaînette",
        "csurtdansuerr": "dans le coin",
        "maille en lair": "maille en l’air",
        "maille en l'air": "maille en l’air",
        "mailleenlair": "maille en l’air",
        "maillencoulée": "maille coulée",
        "doublebridee": "double bride"
      };

      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    // Fonction globale de correction + traduction du texte OCR
    function corrigerEtTraduire() {
      let texte = document.getElementById('ocrInput').value;

      texte = nettoyerTexteOCR(texte);
      texte = corrigerMotsFusionnes(texte);

      // Appliquer le mapping pour traduire les termes anglais mal reconnus
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Nettoyer espaces et lignes multiples
      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();

      document.getElementById('resultat').innerText = texte;
    }

    // Fonction traduction basique avec mapping, pour la zone 'textInput'
    function traduireTexte() {
      let texte = document.getElementById('textInput').value.toLowerCase();

      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Traduction des expressions "nombre + mot"
      for (const key in mapping) {
        const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
        texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
      }

      // Traduction mots seuls, triés par longueur décroissante pour éviter conflits
      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const key of sortedKeys) {
        const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
        texte = texte.replace(regexMot, mapping[key]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
      document.getElementById('output').innerText = texte.trim();
    }

    // Événements boutons et input
    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);
    document.getElementById('textInput').addEventListener('input', traduireTexte);

    // OCR via Tesseract.js
    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');

      output.textContent = '⏳ Extraction en cours, patience...';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
          });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', { logger: m => console.log(m) })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          }).catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
          });
      } else {
        output.textContent = '⚠️ Veuillez choisir une image ou entrer une URL.';
      }
    });
  </script>

</body>
</html>
