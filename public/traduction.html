<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin:0;
      padding:20px;
      font-family:'Pacifico', cursive;
      background-image:url('fond-traduction.jpg');
      background-size:cover;
      background-position:center;
      color:#fff;
      min-height:100vh;
    }
    h1 {
      text-align:center;
      color:#ff69b4;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin-bottom:20px;
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:10px 15px;
      border-radius:12px;
      text-decoration:none;
    }
    .container {
      background:rgba(0,0,0,0.5);
      border-radius:12px;
      padding:20px;
      max-width:800px;
      margin:auto;
    }
    select, input[type=file], textarea, button {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:8px;
      border:none;
      font-family:'Pacifico', cursive;
      font-size:1em;
    }
    button {
      background:linear-gradient(135deg,violet,pink);
      color:white;
      cursor:pointer;
    }
    #result {
      white-space:pre-wrap;
      background:rgba(255,255,255,0.1);
      padding:15px;
      border-radius:12px;
      margin-top:20px;
    }
  </style>
</head>
<body>
<a href="index.html" class="back-btn">‚¨Ö Retour</a>
<h1>üåê Traduction</h1>

<div class="container">
  <select id="inputType">
    <option value="text">‚úçÔ∏è Entrer du texte</option>
    <option value="file">üìÅ Fichier .txt</option>
    <option value="image">üñºÔ∏è Image (OCR)</option>
    <option value="url">üîó URL</option>
  </select>

  <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
  <input type="file" id="fileInput" style="display:none;">
  <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display:none;">

  <button onclick="handleTranslate()">Traduire</button>

  <div id="result"></div>
</div>

<script>
  const inputTypeSelect = document.getElementById('inputType');
  const manualText = document.getElementById('manualText');
  const fileInput = document.getElementById('fileInput');
  const urlInput = document.getElementById('urlInput');
  const resultDiv = document.getElementById('result');

  inputTypeSelect.addEventListener('change', () => {
    const type = inputTypeSelect.value;
    manualText.style.display = type === 'text' ? 'block' : 'none';
    fileInput.style.display = (type === 'file' || type === 'image') ? 'block' : 'none';
    urlInput.style.display = type === 'url' ? 'block' : 'none';
  });

  async function translateText(text) {
    try {
      const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|fr`);
      const data = await res.json();
      resultDiv.textContent = data.responseData.translatedText || "Erreur de traduction.";
    } catch (e) {
      resultDiv.textContent = "Erreur de traduction.";
    }
  }

  function handleTranslate() {
    const type = inputTypeSelect.value;

    if (type === 'text') {
      translateText(manualText.value);
    } else if (type === 'file') {
      const file = fileInput.files[0];
      if (!file) return alert("Aucun fichier s√©lectionn√©.");
      const reader = new FileReader();
      reader.onload = () => translateText(reader.result);
      reader.readAsText(file);
    } else if (type === 'image') {
      const file = fileInput.files[0];
      if (!file) return alert("Aucune image s√©lectionn√©e.");
      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
    } else if (type === 'url') {
      fetch(urlInput.value)
        .then(res => res.text())
        .then(text => translateText(text))
        .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
    }
  }
</script>

</body>
</html>
