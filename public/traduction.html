<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR Crochet - Correction & Traduction</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="file"], input[type="url"], textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      min-height: 150px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 120px;
      max-height: 400px;
      overflow-y: auto;
      font-family: "Courier New", Courier, monospace;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR Crochet - Correction & Traduction</h1>

    <label for="imageInput">Choisir une image locale :</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label for="imageURL">Ou saisir une URL d'image :</label>
    <input type="url" id="imageURL" placeholder="https://exemple.com/image.jpg" />

    <button id="btnOCR">Lancer OCR & Traduction</button>

    <label for="textInput">Texte OCR (modifiable pour retraduire) :</label>
    <textarea id="textInput" placeholder="Texte reconnu par OCR..."></textarea>

    <button id="btnTraduire">Corriger & Traduire Texte</button>

    <h2>Résultat corrigé + traduit :</h2>
    <pre id="output" aria-live="polite" aria-atomic="true"></pre>

    <h2>Résultat final nettoyé + fusionné :</h2>
    <pre id="resultat" aria-live="polite" aria-atomic="true"></pre>
  </div>

  <script>
    // Mapping des erreurs OCR vers traduction française correcte
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "à partir du crochet",
      "continue on the other side": "continuer de l’autre côté",
      "start": "début",
      "continue": "continuer",
      "times": "fois",
      "last": "dernière",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaînette",
      "stitch": "maille",
      "base": "base",
      "side": "côté",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l’air",
      "sl st": "maille coulée",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arrière",
      "flo": "brin avant",
      "scin": "maille serrée dans",
      "sc": "maille serrée",
      "ch": "chaînette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "à double bride",
      "chaînettee": "chaînette",
      "mailleserrée": "maille serrée",
      "mailleen l’air": "maille en l’air",
      "maillecoulée": "maille coulée",
      "doublebride": "double bride",
      "maille serré": "maille serrée",
      "the dernière ch": "la dernière chaînette"
    };

    // Nettoyage du texte OCR
    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      // Réduire répétitions excessives de lettres (ex: serréee -> serrée)
      texte = texte.replace(/(\w)\1{2,}/g, '$1$1');
      // Supprimer caractères spéciaux non autorisés (garder accents, apostrophes, ponctuation de base)
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)\-éèêëàâäîïçùûüôœ’']/g, '');
      // Remplacer multiples espaces par un seul
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte.trim();
    }

    // Corriger mots fusionnés typiques OCR
    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "dansmaille": "dans maille",
        "maillecoulee": "maille coulée",
        "maillecolée": "maille coulée",
        "maille serreee": "maille serrée",
        "maille serree": "maille serrée",
        "maille serré": "maille serrée",
        "maille serréee": "maille serrée",
        "maille serréeee": "maille serrée",
        "maille serréeeee": "maille serrée",
        "crochaînettet": "crochet",
        "chaînetteaînette": "chaînette",
        "csurtdansuerr": "dans le coin",
        "maille en lair": "maille en l’air",
        "maille en l'air": "maille en l’air",
        "mailleenlair": "maille en l’air",
        "maillencoulée": "maille coulée",
        "doublebridee": "double bride"
      };

      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    // Correction + traduction globale du texte OCR
    function corrigerEtTraduire() {
      let texte = document.getElementById('textInput').value;

      texte = nettoyerTexteOCR(texte);
      texte = corrigerMotsFusionnes(texte);

      // Appliquer le mapping de traduction
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Nettoyer espaces multiples et sauts de ligne multiples
      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();

      // Afficher dans les 2 zones : résultat simple et final fusionné
      document.getElementById('output').innerText = texte;
      document.getElementById('resultat').innerText = texte;
    }

    // Traduction directe à partir de la zone textInput (bouton corriger & traduire)
    function traduireTexte() {
      corrigerEtTraduire();
    }

    // Gestion des événements
    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);
    document.getElementById('textInput').addEventListener('input', traduireTexte);

    // OCR via Tesseract.js
    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');
      const resultat = document.getElementById('resultat');

      output.textContent = '⏳ Extraction en cours, patience...';
      resultat.textContent = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', {
          logger: m => {
            // Optionnel: afficher progression dans console
            // console.log(m);
          }
        })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          })
          .catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
            resultat.textContent = '';
          });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', {
          logger: m => {
            // console.log(m);
          }
        })
          .then(({ data: { text } }) => {
            document.getElementById('textInput').value = text;
            traduireTexte();
          })
          .catch(err => {
            output.textContent = '❌ Erreur OCR : ' + err.message;
            resultat.textContent = '';
          });
      } else {
        output.textContent = '⚠️ Veuillez sélectionner une image locale ou saisir une URL.';
        resultat.textContent = '';
      }
    });
  </script>
</body>
</html>
