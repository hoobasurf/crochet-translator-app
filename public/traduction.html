<script>
  const mapping = {
    // AbrÃ©viations et termes crochet
    "with white yarn": "avec du fil blanc",

    "continue on the other side": "continuer de lâ€™autre cÃ´tÃ©",

    "continue": "continuer",
    "times": "fois",
    "last": "derniÃ¨re",
    "next": "suivante",
    "join": "joindre",
    "chain": "chaÃ®nette",
    "stitch": "maille",
    "base": "base",
    "side": "cÃ´tÃ©",
    "the": "",
    "of": "de",
    "in": "dans",
    "on": "sur",
    "chb": "maille en lâ€™air",
    "sl st": "maille coulÃ©e",
    "hdc": "demi-bride",
    "dc": "bride",
    "tr": "double bride",
    "blo": "brin arriÃ¨re",

    "sc": "maille serrÃ©e",

    "dec": "diminution",

    // Corrections OCR frÃ©quentes
    "audouble bridee": "Ã  double bride",
    "chaÃ®nettee": "chaÃ®nette",
    "mailleserrÃ©e": "maille serrÃ©e",
    "mailleen lâ€™air": "maille en lâ€™air",

    "maille serrÃ©": "maille serrÃ©e",
    "the derniÃ¨re ch": "la derniÃ¨re chaÃ®nette"
  };

  function traduireTexte() {
    let texte = document.getElementById('textInput').value.toLowerCase();

    // Corriger les fautes OCR d'abord
    for (const erreur in mapping) {
      const regexOCR = new RegExp(erreur, 'gi');
      texte = texte.replace(regexOCR, mapping[erreur]);
    }

    // GÃ©rer les abrÃ©viations collÃ©es Ã  un chiffre, ex: 3sc ou 5scin
    for (const key in mapping) {
      const regexAbbr = new RegExp("(\\d+)\\s*" + key + "\\b", "gi");
      texte = texte.replace(regexAbbr, (_, num) => num + " " + mapping[key]);
    }

    // Remplacer les mots simples
    const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
    for (const key of sortedKeys) {
      const regexMot = new RegExp("\\b" + key + "\\b", "gi");
      texte = texte.replace(regexMot, mapping[key]);
    }

    // Nettoyage final
    texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
    document.getElementById('output').innerText = texte.trim();
  }
</script>
