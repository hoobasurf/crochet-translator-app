<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }

    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .yt-line {
      cursor: pointer;
      margin: 10px 0;
      font-size: 1.1em;
      color: #ff69b4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">‚úçÔ∏è Entrer du texte</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>
    <div id="result"></div>
  </div>

  <!-- Bloc vid√©o YouTube -->
  <div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">üé• Traduire une vid√©o YouTube</h2>
    <input type="text" id="youtubeUrl" placeholder="Collez un lien YouTube" />
    <button onclick="loadYouTubeVideo()">Lancer</button>
    <div id="videoContainer" style="margin-top:20px; text-align:center;"></div>
    <div id="ytTranslation" style="margin-top:20px;"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const inputTypeSelect = document.getElementById('inputType');
    const manualText = document.getElementById('manualText');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "in next stitch": "dans la maille suivante",
      "repeat": "r√©p√©ter",
      "join": "joindre",
      "fasten off": "arr√™ter",
      "chain": "faire une cha√Ænette",
      "sl st": "maille coul√©e",
      "slst": "maille coul√©e",
      "sc": "maille serr√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "dtr": "triple bride",
      "next st": "maille suivante",
      "into same st": "dans la m√™me maille",
      "round": "tour",
      "row": "rang",
      "skip": "sauter",
      "repeat from *": "r√©p√©ter √† partir de *",
      "st": "maille",
      "ch": "maille en l‚Äôair",
      "inc": "augmentation",
      "dec": "diminution",
      "inv-dec": "diminution invisible",
      "tog": "ensemble",
      "sk": "passer",
      "yo": "faire un jet√©",
      "blo": "dans le brin arri√®re seulement",
      "flo": "dans le brin avant seulement",
      "front loop": "brin avant",
      "back loop": "brin arri√®re",
      "front post": "autour de la maille en passant devant",
      "back post": "autour de la maille en passant derri√®re",
      "loop": "boucle",
      "cut": "couper le fil",
      "weave in ends": "rentrer les fils",
      "edge": "bordure",
      "seaming": "couture",
      "main color": "couleur principale",
      "contrasting color": "couleur contrastante",
      "right side": "endroit",
      "wrong side": "envers",
      "approximately": "approximativement",
      "remaining": "restant",
      "foundation chain": "cha√Ænette de montage",
      "danmaille": "dans maille",
      "maillecoul√©e": "maille coul√©e",
      "mailleserr√©e": "maille serr√©e",
      "faireune": "faire une",
      "surlamaille": "sur la maille"
    };

    function handleInputVisibility() {
      const type = inputTypeSelect.value;
      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";
    }

    function applyCrochetCorrections(text) {
      let corrected = text;

      // Ne touche pas les mots d√©j√† traduits en fran√ßais
      for (let key in mapping) {
        const regex = new RegExp(`\\b${key}\\b`, 'gi');
        corrected = corrected.replace(regex, mapping[key]);
      }

      corrected = corrected.replace(/\s{2,}/g, ' ');
      return corrected.trim();
    }

    function translateText(text) {
      const result = applyCrochetCorrections(text.toLowerCase());
      resultDiv.textContent = result;
    }

    function translateCrochetImage(text) {
      let cleaned = text
        .replace(/[^a-zA-Z0-9\s\-*,.:()\[\]√©√®√™√´√†√¢√§√Æ√Ø√¥√∂√π√ª√º√ß]/g, ' ') // Nettoyage basique
        .replace(/\s{2,}/g, ' ');

      const corrected = applyCrochetCorrections(cleaned.toLowerCase());
      resultDiv.textContent = corrected;
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;

      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateCrochetImage(text));
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    function loadYouTubeVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0];
      if (!videoId) return alert("Lien YouTube invalide");

      document.getElementById('videoContainer').innerHTML = `
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" 
        frameborder="0" allowfullscreen></iframe>`;

      const phrases = [
        "Prenez votre crochet 3.5 mm.",
        "Faites une cha√Ænette de 5 mailles.",
        "Rejoignez en rond avec une maille coul√©e.",
        "Faites 12 mailles serr√©es dans l‚Äôanneau."
      ];

      const container = document.getElementById('ytTranslation');
      container.innerHTML = '';
      let i = 0;

      function displayNext() {
        if (i >= phrases.length) return;
        const line = document.createElement("div");
        line.className = "yt-line";
        line.textContent = phrases[i];
        line.onclick = () => readText(phrases[i]);
        container.appendChild(line);
        readText(phrases[i]);
        i++;
        setTimeout(displayNext, 5000);
      }

      displayNext();
    }

    function readText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.pitch = 1.2;
      utter.rate = 0.9;
      utter.volume = 1.0;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    inputTypeSelect.addEventListener('change', handleInputVisibility);
    window.speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    window.onload = () => handleInputVisibility();
  </script>
</body>
</html>
