<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }
    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .yt-line {
      padding: 6px;
      margin: 3px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .yt-line:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .yt-line.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction</h1>

  <!-- SECTION TRADUCTION CLASSIQUE -->
  <div class="container">
    <select id="inputType">
      <option value="text">‚úçÔ∏è Entrer du texte</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display: none;">
    <button onclick="handleTranslate()">Traduire</button>

    <div id="result"></div>

    <div class="actions">
      <button onclick="copyText()">üìã Copier</button>
      <button onclick="downloadText()">üíæ T√©l√©charger</button>
    </div>
  </div>

  <!-- SECTION YOUTUBE KARAOK√â -->
  <div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">üé• Traduire une vid√©o YouTube (karaok√©)</h2>
    <input type="text" id="youtubeUrl" placeholder="Collez un lien YouTube" />
    <button onclick="loadYouTubeVideo()">Lancer</button>
    <div id="videoContainer" style="margin-top:20px; text-align:center;"></div>
    <div id="ytTranslation" style="margin-top:20px;"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const inputTypeSelect = document.getElementById('inputType');
    const manualText = document.getElementById('manualText');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    function handleInputVisibility() {
      const type = inputTypeSelect.value;
      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";
    }

    function cleanOCR(text) {
      return text.toLowerCase().replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì‚Äô']/g, '');
    }

    function applyCrochetMapping(text) {
      const mapping = {
        "chain": "faire une cha√Ænette",
        "with white yarn": "avec du fil blanc",
        "with yarn": "avec du fil",
        "st": "maille",
        "sc": "maille serr√©e",
        "sl st": "maille coul√©e",
        "hdc": "demi-bride",
        "dc": "bride",
        "tr": "double bride",
        "dtr": "triple bride",
        "yo": "faire un jet√©",
        "round": "tour",
        "row": "rang",
        "hook": "crochet",
        "repeat": "r√©p√©ter"
      };
      for (let key in mapping) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, mapping[key]);
      }
      return text;
    }

    function translateText(text) {
      text = cleanOCR(text);
      text = applyCrochetMapping(text);
      resultDiv.textContent = text;
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;
      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    function copyText() {
      navigator.clipboard.writeText(resultDiv.textContent)
        .then(() => alert("Texte copi√© ‚úÖ"))
        .catch(() => alert("Erreur lors de la copie."));
    }

    function downloadText() {
      const blob = new Blob([resultDiv.textContent], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "traduction.txt";
      link.click();
    }

    // SECTION YOUTUBE KARAOKE
    async function loadYouTubeVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0];
      if (!videoId) return alert("Lien YouTube invalide");

      document.getElementById('videoContainer').innerHTML = `
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
      `;

      const subtitleUrl = `https://video.google.com/timedtext?lang=en&v=${videoId}&tlang=fr`;
      const response = await fetch(subtitleUrl);
      const xml = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, "text/xml");
      const texts = xmlDoc.getElementsByTagName("text");

      const container = document.getElementById('ytTranslation');
      container.innerHTML = "";

      Array.from(texts).forEach(el => {
        const start = parseFloat(el.getAttribute("start"));
        const dur = parseFloat(el.getAttribute("dur"));
        const line = document.createElement("div");
        line.className = "yt-line";
        line.dataset.start = start;
        line.textContent = el.textContent;
        line.onclick = () => {
          const iframe = document.querySelector("iframe");
          iframe.contentWindow.postMessage('{"event":"command","func":"seekTo","args":[' + start + ', true]}', '*');
          readText(line.textContent);
        };
        container.appendChild(line);
      });
    }

    function readText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.voice = speechSynthesis.getVoices().find(v => v.lang === 'fr-FR' && v.name.includes('Google') && v.name.includes('fem')) || null;
      utter.pitch = 1.1;
      utter.rate = 0.95;
      utter.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    inputTypeSelect.addEventListener('change', handleInputVisibility);
    window.onload = () => {
      handleInputVisibility();
      speechSynthesis.getVoices(); // Charger les voix d√®s que possible
    };
  </script>
</body>
</html>
