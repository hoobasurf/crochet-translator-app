<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }

    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .yt-line {
      cursor: pointer;
      margin: 10px 0;
      font-size: 1.1em;
      color: #ff69b4;
      font-weight: bold;
    }

    .yt-line.active {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 6px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">‚úçÔ∏è Entrer du texte</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
    <input type="file" id="fileInput" style="display: none;">
    <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>

    <div id="result"></div>
  </div>

  <!-- üîÅ Bloc vid√©o YouTube -->
  <div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">üé• Traduire une vid√©o YouTube</h2>
    <input type="text" id="youtubeUrl" placeholder="Collez un lien YouTube" />
    <button onclick="loadYouTubeVideo()">Lancer</button>
    <div id="videoContainer" style="margin-top:20px; text-align:center;"></div>
    <div id="ytTranslation" style="margin-top:20px;"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const inputTypeSelect = document.getElementById('inputType');
    const manualText = document.getElementById('manualText');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    const mapping = {
      "st": "maille",
      "ch": "maille en l‚Äôair",
      "slst": "maille coul√©e",
      "sl st": "maille coul√©e",
      "sc": "maille serr√©e",
      "single crochet": "maille serr√©e",
      "dc": "bride",
      "double crochet": "bride",
      "tr": "double bride",
      "treble crochet": "double bride",
      "dtr": "triple bride",
      "double treble": "triple bride",
      "trip tr": "triple bride",
      "hdc": "demi-bride",
      "htr": "demi-bride",
      "inc": "augmentation",
      "increase": "augmentation",
      "dec": "diminution",
      "decrease": "diminution",
      "inv-dec": "diminution invisible",
      "invisible decrease": "diminution invisible",
      "tog": "ensemble",
      "sk": "passer",
      "skip": "passer",
      "yo": "faire un jet√©",
      "blo": "dans le brin arri√®re seulement",
      "flo": "dans le brin avant seulement",
      "front loop": "brin avant",
      "back loop": "brin arri√®re",
      "front post": "crocheter en passant devant",
      "back post": "crocheter en passant derri√®re",
      "row": "rang",
      "round": "tour",
      "loop": "boucle",
      "join": "joindre",
      "fasten off": "arr√™ter le travail",
      "cut the yarn": "couper le fil",
      "break the yarn": "couper le fil",
      "weave in ends": "rentrer les fils",
      "edge": "bordure",
      "seaming": "couture",
      "main color": "couleur principale",
      "MC": "couleur principale",
      "contrasting color": "couleur contrastante",
      "CC": "couleur contrastante",
      "right side": "endroit",
      "RS": "endroit",
      "wrong side": "envers",
      "WS": "envers",
      "repeat": "r√©p√©ter",
      "approximately": "approximativement",
      "approx": "approximativement",
      "remaining": "restant",
      "foundation chain": "cha√Ænette de montage",
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "in next stitch": "dans la maille suivante",
      "repeat from *": "r√©p√©ter √† partir de *",
      "the derni√®re ch": "la derni√®re cha√Ænette",
      "into same st": "dans la m√™me maille",
      "next st": "maille suivante",
      "danmaille": "dans maille",
      "maillecoul√©e": "maille coul√©e",
      "mailleserr√©e": "maille serr√©e",
      "faireune": "faire une",
      "surlamaille": "sur la maille"
    };

    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      texte = texte.replace(/(\w)\1{2,}/g, '$1$1');
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì‚Äô']/g, '');
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte.trim();
    }

    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "maillecoul√©e": "maille coul√©e",
        "mailleserr√©e": "maille serr√©e",
        "faireune": "faire une",
        "surlamaille": "sur la maille"
      };
      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    function appliquerCorrections(text) {
      text = nettoyerTexteOCR(text);
      text = corrigerMotsFusionnes(text);
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        text = text.replace(regexOCR, mapping[erreur]);
      }
      return text.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();
    }

    async function translateText(text) {
      const corrig√© = appliquerCorrections(text);
      try {
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(corrig√©)}&langpair=en|fr`);
        const data = await res.json();
        resultDiv.textContent = data.responseData.translatedText || "Erreur de traduction.";
      } catch (e) {
        resultDiv.textContent = "Erreur de traduction.";
      }
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;

      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";

      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    function loadYouTubeVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0];
      if (!videoId) return alert("Lien YouTube invalide");

      document.getElementById('videoContainer').innerHTML = `
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" 
        frameborder="0" allowfullscreen></iframe>`;

      const phrases = [
        "Prenez votre crochet 3.5 mm.",
        "Faites une cha√Ænette de 5 mailles.",
        "Rejoignez en rond avec une maille coul√©e.",
        "Faites 12 mailles serr√©es dans l‚Äôanneau."
      ];

      const container = document.getElementById('ytTranslation');
      container.innerHTML = '';
      let i = 0;

      function displayNext() {
        if (i >= phrases.length) return;
        const line = document.createElement("div");
        line.className = "yt-line";
        line.textContent = phrases[i];
        container.querySelectorAll('.yt-line').forEach(el => el.classList.remove('active'));
        line.classList.add("active");
        container.appendChild(line);
        readText(phrases[i]);
        i++;
        setTimeout(displayNext, 5000);
      }

      displayNext();
    }

    function readText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.pitch = 1.1;
      utter.rate = 0.9;
      utter.volume = 1;

      const voices = speechSynthesis.getVoices();
      const female = voices.find(v =>
        v.lang === "fr-FR" && v.name.toLowerCase().includes("f") && !v.name.toLowerCase().includes("male")
      );
      if (female) utter.voice = female;

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    // Chargement initial des voix
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };

    inputTypeSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
