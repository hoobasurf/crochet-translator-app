<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-traduction.jpg') center/cover no-repeat;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    textarea, input[type="url"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-family: 'Pacifico', cursive;
    }

    .upload-zone {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      cursor: pointer;
    }

    .result {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚¨Ö Retour</a>
    <h1>üßµ Traduction Crochet</h1>

    <textarea id="inputText" rows="6" placeholder="Colle ici ton texte crochet en anglais (ou autre)..."></textarea>
    <input type="url" id="urlInput" placeholder="Ou colle un lien vers une page crochet √† traduire..."/>

    <div class="upload-zone">
      <label>Ou choisis une image contenant du texte crochet :</label>
      <input type="file" id="imageInput" accept="image/*"/>
    </div>

    <button onclick="handleTranslation()">Traduire</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function translateText(fullText) {
      const chunks = fullText.match(/[\s\S]{1,400}/g); // diviser en morceaux de 400 caract√®res
      let result = '';
      for (const part of chunks) {
        const response = await fetch("https://api.mymemory.translated.net/get?q=" + encodeURIComponent(part) + "&langpair=en|fr");
        const data = await response.json();
        result += data.responseData.translatedText + " ";
      }
      return result.trim();
    }

    async function handleTranslation() {
      const text = document.getElementById("inputText").value.trim();
      const url = document.getElementById("urlInput").value.trim();
      const image = document.getElementById("imageInput").files[0];
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Traduction en cours...";

      if (text) {
        const translated = await translateText(text);
        resultDiv.textContent = translated;
        return;
      }

      if (url) {
        try {
          const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
          const data = await response.json();
          const extractedText = data.contents.replace(/<[^>]+>/g, ' ').replace(/\s+/g, ' ').trim().slice(0, 3000);
          const translated = await translateText(extractedText);
          resultDiv.textContent = translated;
        } catch (e) {
          resultDiv.textContent = "‚ö†Ô∏è Erreur lors de la r√©cup√©ration de l'URL.";
        }
        return;
      }

      if (image) {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const base64Image = e.target.result.split(',')[1];
          const res = await fetch("https://api.ocr.space/parse/image", {
            method: "POST",
            headers: {
              apikey: "helloworld",
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `base64Image=data:image/jpeg;base64,${base64Image}`
          });
          const data = await res.json();
          const extracted = data.ParsedResults?.[0]?.ParsedText || "";
          if (extracted) {
            const translated = await translateText(extracted);
            resultDiv.textContent = translated;
          } else {
            resultDiv.textContent = "‚ùå Aucun texte d√©tect√© dans l'image.";
          }
        };
        reader.readAsDataURL(image);
        return;
      }

      resultDiv.textContent = "‚ùóÔ∏èVeuillez entrer du texte, un lien ou une image.";
    }
  </script>
</body>
</html>
