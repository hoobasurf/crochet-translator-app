<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>‚ú® Traduction Crochet & Vid√©o ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      box-shadow: 1px 1px 5px rgba(255,255,255,0.3);
    }
    button {
      background: linear-gradient(135deg, pink, violet);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .actions button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      color: #ffe6f0;
      text-shadow: 0 0 2px #000;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <h1>‚ú® Traduction Crochet & Vid√©o ‚ú®</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">üìù Texte</option>
      <option value="file">üìÑ Fichier</option>
      <option value="image">üñºÔ∏è Image</option>
      <option value="url">üåê URL</option>
    </select>

    <textarea id="manualText" placeholder="Tape ton texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Colle une URL ici..." style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>

    <div class="actions">
      <button onclick="copyText()">üìã Copier</button>
      <button onclick="downloadText('txt')">üíæ TXT</button>
      <button onclick="downloadText('pdf')">üìÑ PDF</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
  const inputType = document.getElementById("inputType");
  const manualText = document.getElementById("manualText");
  const fileInput = document.getElementById("fileInput");
  const urlInput = document.getElementById("urlInput");
  const resultDiv = document.getElementById("result");

  const dictionary = {
    "sc": "maille serr√©e",
    "hdc": "demi-bride",
    "dc": "bride",
    "tr": "double bride",
    "dtr": "triple bride",
    "ch": "maille en l‚Äôair",
    "sl st": "maille coul√©e",
    "slst": "maille coul√©e",
    "st": "maille",
    "inc": "augmentation",
    "dec": "diminution",
    "yo": "jet√©",
    "hook": "crochet",
    "join": "joindre",
    "fasten off": "arr√™ter",
    "foundation chain": "cha√Ænette de base",
    "row": "rang",
    "round": "tour",
    "skip": "sauter",
    "beginning": "d√©but",
    "next": "suivante",
    "repeat": "r√©p√©ter",
    "from hook": "depuis le crochet",
    "in last ch": "dans la derni√®re maille en l‚Äôair",
    "last ch": "derni√®re maille en l‚Äôair",
    "first ch": "premi√®re maille en l‚Äôair",
    "alt": "alternativement",
    "lp": "boucle",
    "blo": "brin arri√®re seulement",
    "flo": "brin avant seulement",
    "mc": "couleur principale",
    "beg": "d√©but",
    "yo twice": "faire deux jet√©s",
    "tog": "ensemble",
    "turn": "tourner",
    "magic loop": "cercle magique",
    "magic ring": "cercle magique",
    "marker": "marqueur",
    "stuffing": "rembourrage",
    "needle": "aiguille",
    "break the yarn": "couper le fil",
    "cut the yarn": "couper le fil",
    "yarn over": "jet√©",
    "pull through": "passer √† travers",
    "loop on hook": "boucle sur le crochet",
    "insert hook": "ins√©rer le crochet",
    "draw through": "passer √† travers",
    "together": "ensemble",
    "weave in ends": "arr√™ter le fil",
    "picot": "picot",
    "shell": "coquille",
    "diagram": "diagramme",
    "corner": "coin",
    "square": "carr√©",
    "edge": "bord",
    "finish": "terminer",
    "start": "commencer",
    "end": "fin",
    "materials": "fournitures",
    "main color": "couleur principale",
    "contrast color": "couleur contrastante",
    "loop": "boucle",
    "back loop": "brin arri√®re",
    "front loop": "brin avant",
    "right side": "endroit",
    "wrong side": "envers",
    "turning chain": "maille de mont√©e",
    "repeat until end": "r√©p√©ter jusqu‚Äô√† la fin",
    "next stitch": "maille suivante",
    "last stitch": "derni√®re maille",
    "first stitch": "premi√®re maille",
    "triple treble": "triple bride",
    "double treble": "double bride",
    "single crochet 2 together": "maille serr√©e li√©e",
    "double crochet 2 together": "bride li√©e"
    // Tu peux continuer √† enrichir ici si tu veux
  };

  function applyDictionary(text) {
    const keys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
    for (const key of keys) {
      const regex = new RegExp(`\\b${key}\\b`, "gi");
      text = text.replace(regex, dictionary[key]);
    }
    return text;
  }

  function cleanOCR(text) {
    return text.replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì'‚Äô]/gi, '');
  }

  function translateText(text) {
    const cleaned = cleanOCR(text.toLowerCase());
    const translated = applyDictionary(cleaned);
    resultDiv.textContent = translated;
  }

  function handleTranslate() {
    const type = inputType.value;
    if (type === "text") {
      translateText(manualText.value);
    } else if (type === "file") {
      const file = fileInput.files[0];
      if (!file) return alert("Aucun fichier");
      const reader = new FileReader();
      reader.onload = () => translateText(reader.result);
      reader.readAsText(file);
    } else if (type === "image") {
      const file = fileInput.files[0];
      if (!file) return alert("Aucune image");
      Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
    } else if (type === "url") {
      fetch(urlInput.value)
        .then(res => res.text())
        .then(text => translateText(text))
        .catch(() => resultDiv.textContent = "Erreur de chargement");
    }
  }

  function copyText() {
    navigator.clipboard.writeText(resultDiv.textContent).then(() => alert("Texte copi√© !"));
  }

  function downloadText(type) {
    const text = resultDiv.textContent;
    if (type === "txt") {
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "traduction.txt";
      link.click();
    } else if (type === "pdf") {
      const w = window.open("", "_blank");
      w.document.write(`<pre style="font-family:'Arial'; white-space:pre-wrap;">${text}</pre>`);
      w.print();
    }
  }

  function translateYouTube() {
    const url = document.getElementById("youtubeUrl").value;
    const videoId = url.split('v=')[1]?.split('&')[0];
    if (!videoId) return alert("Lien YouTube invalide");

    document.getElementById("videoContainer").innerHTML = `
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" 
      frameborder="0" allowfullscreen></iframe>`;

    // Simulation de traduction vid√©o
    const phrases = [
      "Faire une cha√Ænette de 5 mailles.",
      "Rejoindre en rond avec une maille coul√©e.",
      "Faire 12 mailles serr√©es dans l‚Äôanneau."
    ];
    const container = document.getElementById("ytTranslation");
    container.innerHTML = '';
    let i = 0;

    function displayNext() {
      if (i >= phrases.length) return;
      const line = document.createElement("div");
      line.textContent = phrases[i];
      container.appendChild(line);
      const utter = new SpeechSynthesisUtterance(phrases[i]);
      utter.lang = "fr-FR";
      utter.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google") && v.lang === "fr-FR") || null;
      utter.pitch = 1.1;
      utter.rate = 0.9;
      speechSynthesis.speak(utter);
      i++;
      setTimeout(displayNext, 4000);
    }

    displayNext();
  }

  inputType.addEventListener("change", () => {
    manualText.style.display = inputType.value === "text" ? "block" : "none";
    fileInput.style.display = inputType.value === "file" || inputType.value === "image" ? "block" : "none";
    urlInput.style.display = inputType.value === "url" ? "block" : "none";
  });
  window.onload = () => inputType.dispatchEvent(new Event("change"));
</script>
</body>
</html>
