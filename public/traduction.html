<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat, .pelote {
      position: fixed;
      width: 80px;
      z-index: 10;
    }

    .chat {
      top: 10px;
      left: 20px;
      animation: jump 2s ease-in-out infinite;
    }

    .pelote {
      top: 10px;
      left: 120px;
      animation: movePelote 4s linear infinite;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes movePelote {
      0% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(40px) rotate(180deg); }
      100% { transform: translateX(0) rotate(360deg); }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea, pre {
      width: 100%;
      font-family: monospace;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <img src="chat.png" alt="Chat" class="chat" />
  <img src="pelote.png" alt="Pelote" class="pelote" />

  <header>üìù Traduction</header>

  <div class="container">
    <textarea id="input" rows="8" placeholder="Entre ici les instructions de crochet..."></textarea>
    <button onclick="traduire()">Traduire</button>
    <pre id="output"></pre>
  </div>

  <script>
    function traduire() {
      const texte = document.getElementById('input').value;
      const dico = {
        'sc': 'maille serr√©e',
        'inc': 'augmentation',
        'dec': 'diminution',
        'ch': 'maille en l‚Äôair',
        'sl st': 'maille coul√©e',
        'hdc': 'demi-bride',
        'dc': 'bride'
      };

      let resultat = texte.replace(/\b(sc|inc|dec|ch|sl st|hdc|dc)\b/g, m => dico[m] || m);
      document.getElementById('output').textContent = resultat;
    }
  </script>
</body>
</html>
