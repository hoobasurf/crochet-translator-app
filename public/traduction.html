<head>

  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;

      color: white;
      resize: none;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Pacifico', cursive;
      margin: 10px 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, violet, pink);

    }

  </style>
</head>
<body>
  <a href="index.html" class="back-btn">â¬… Retour</a>
  <h1>ðŸ§¶ Traduction</h1>

  <div class="container">
    <textarea id="input" rows="6" placeholder="Ã‰cris ici ton modÃ¨le crochet (ex: sc, ch, inc...)"></textarea>
    <div style="text-align:center;">
      <button onclick="translateText()">Traduire</button>
      <button onclick="clearText()">Effacer</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    const dictionary = {
      "sc": "maille serrÃ©e",
      "ch": "maille en l'air",
      "inc": "augmentation",
      "dec": "diminution",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double-bride",
      "sl st": "maille coulÃ©e"
      // Ajoute ici d'autres abrÃ©viations si tu veux
    };

    function translateText() {
      const input = document.getElementById('input').value;
      if (!input.trim()) {
        alert('Merci de saisir un texte.');
        return;
      }

      // Couper en mots, traduire mot par mot
      const words = input.split(/\s+/);
      const translated = words.map(word => {
        const cleaned = word.toLowerCase().replace(/[.,;:!?]/g, '');
        return dictionary[cleaned] || word;
      });

      document.getElementById('output').innerText = translated.join(' ');
    }

    function clearText() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerText = '';
    }
  </script>
</body>
