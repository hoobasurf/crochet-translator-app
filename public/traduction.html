<body>

<div class="container">
  <h1>‚ú® Traduction Crochet Automatique ‚ú®</h1>

  <textarea id="textInput" placeholder="Colle ici ton texte en anglais (ex: With white yarn: Chain 5, sc in 2nd ch...)"></textarea>
  <button onclick="traduireTexte()">Traduire</button>

  <h3>üß∂ R√©sultat :</h3>
  <pre id="output"></pre>
</div>

<script>
  const mapping = {
    // Abr√©viations et termes crochet
    "with white yarn": "avec du fil blanc",
    "with yarn": "avec du fil",
    "from hook": "√† partir du crochet",
    "continue on the other side": "continuer de l‚Äôautre c√¥t√©",
    "start": "d√©but",
    "continue": "continuer",
    "times": "fois",
    "last": "derni√®re",
    "next": "suivante",
    "join": "joindre",
    "chain": "cha√Ænette",
    "stitch": "maille",
    "base": "base",
    "side": "c√¥t√©",
    "the": "",
    "of": "de",
    "in": "dans",
    "on": "sur",
    "chb": "maille en l‚Äôair",
    "sl st": "maille coul√©e",
    "hdc": "demi-bride",
    "dc": "bride",
    "tr": "double bride",
    "blo": "brin arri√®re",
    "flo": "brin avant",
    "scin": "maille serr√©e dans",
    "sc": "maille serr√©e",
    "ch": "cha√Ænette",
    "inc": "augmentation",
    "dec": "diminution",

    // Corrections OCR fr√©quentes
    "audouble bridee": "√† double bride",
    "cha√Ænettee": "cha√Ænette",
    "mailleserr√©e": "maille serr√©e",
    "mailleen l‚Äôair": "maille en l‚Äôair",
    "maillecoul√©e": "maille coul√©e",
    "doublebride": "double bride",
    "maille serr√©": "maille serr√©e",
    "the derni√®re ch": "la derni√®re cha√Ænette"
  };

  function traduireTexte() {
    let texte = document.getElementById('textInput').value.toLowerCase();

    // Correction OCR d'abord
    for (const erreur in mapping) {
      const regexOCR = new RegExp(erreur, 'gi');
      texte = texte.replace(regexOCR, mapping[erreur]);
    }

    // Gestion abr√©viations coll√©es √† des chiffres (ex: 3scin)
    for (const key in mapping) {
      const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
      texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
    }

    // Remplacement simple des mots isol√©s
    const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
    for (const key of sortedKeys) {
      const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
      texte = texte.replace(regexMot, mapping[key]);
    }

    // Nettoyage final
    texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
    document.getElementById('output').innerText = texte.trim();
  }
</script>
