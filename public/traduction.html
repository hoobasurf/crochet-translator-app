<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>✨ Traduction Crochet & Vidéo ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      box-shadow: 1px 1px 5px rgba(255,255,255,0.3);
    }
    button {
      background: linear-gradient(135deg, pink, violet);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .actions button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      color: #ffe6f0;
      text-shadow: 0 0 2px #000;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <h1>✨ Traduction Crochet & Vidéo ✨</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">📝 Texte</option>
      <option value="file">📄 Fichier</option>
      <option value="image">🖼️ Image</option>
      <option value="url">🌐 URL</option>
    </select>

    <textarea id="manualText" placeholder="Tape ton texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Colle une URL ici..." style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>

    <div class="actions">
      <button onclick="copyText()">📋 Copier</button>
      <button onclick="downloadText('txt')">💾 TXT</button>
      <button onclick="downloadText('pdf')">📄 PDF</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const inputType = document.getElementById("inputType");
    const manualText = document.getElementById("manualText");
    const fileInput = document.getElementById("fileInput");
    const urlInput = document.getElementById("urlInput");
    const resultDiv = document.getElementById("result");

    const dictionary = {
      "sc": "maille serrée", "hdc": "demi-bride", "dc": "bride", "tr": "double bride",
      "dtr": "triple bride", "ch": "maille en l’air", "sl st": "maille coulée", "st": "maille",
      "inc": "augmentation", "dec": "diminution", "yo": "jeté", "hook": "crochet",
      "join": "joindre", "fasten off": "arrêter", "foundation chain": "chaînette de base",
      "row": "rang", "round": "tour", "skip": "sauter", "beginning": "début", "next": "suivante",
      "repeat": "répéter", "with yarn": "avec le fil", "times": "fois", "from hook": "depuis le crochet",
      "in last ch": "dans la dernière maille en l’air", "last ch": "dernière maille en l’air",
      "first ch": "première maille en l’air", "start": "début", "turn": "tourner",
      "turning chain": "maille en l’air de montée", "skip next st": "sauter la maille suivante",
      "in next st": "dans la maille suivante", "repeat from * to *": "répéter de * à *",
      "work into": "travailler dans", "pull up a loop": "attraper une boucle", "yarn over": "faire un jeté",
      "chain space": "espace de mailles en l’air", "front post": "maille devant la barre",
      "back post": "maille derrière la barre", "increase in next stitch": "augmentation dans la maille suivante",
      "skip next 2 sts": "sauter les 2 mailles suivantes", "next stitch": "maille suivante",
      "last stitch": "dernière maille", "first stitch": "première maille", "edge": "bord",
      "corner": "coin", "chain 3": "chaînette de 3 mailles", "together": "ensemble",
      "pull tight": "tirer serré", "tighten": "serrer", "loose": "lâche",

      // Phrases supplémentaires ajoutées :
      "chain 5 start": "chaînette de 5 mailles – début",
      "in 2nd chain": "dans la 2ème maille en l’air",
      "in the last chain": "dans la dernière maille en l’air",
      "continue on the other side of the chain": "continuer de l’autre côté de la chaînette",
      "base": "base",
      "in the last chain [14]": "dans la dernière maille en l’air [14]"
    };

    function applyMapping(text) {
      const keys = Object.keys(dictionary).sort((a, b) => b.length - a.length);
      const lines = text.split('\n');
      let output = [];

      for (let line of lines) {
        for (const key of keys) {
          const regex = new RegExp(`\\b${key}\\b`, 'gi');
          line = line.replace(regex, dictionary[key]);
        }
        output.push(line);
      }

      resultDiv.innerHTML = output.map(l => `<div>👉 ${l}</div>`).join('\n');
    }

    function cleanOCR(text) {
      return text.replace(/[^\w\s.,:*\[\]\(\)\-éèêëàâäîïçùûüôœ'’]/gi, '');
    }

    function translateText(text) {
      const cleaned = cleanOCR(text.toLowerCase());
      applyMapping(cleaned);
    }

    function handleTranslate() {
      const type = inputType.value;
      if (type === "text") {
        translateText(manualText.value);
      } else if (type === "file") {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === "image") {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image");
        Tesseract.recognize(file, 'eng').then(({ data: { text } }) => translateText(text));
      } else if (type === "url") {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Erreur de chargement");
      }
    }

    function copyText() {
      const text = resultDiv.innerText;
      navigator.clipboard.writeText(text).then(() => alert("Texte copié !"));
    }

    function downloadText(type) {
      const text = resultDiv.innerText;
      if (type === "txt") {
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "traduction.txt";
        link.click();
      } else if (type === "pdf") {
        const w = window.open("", "_blank");
        w.document.write(`<pre style="font-family:'Arial'; white-space:pre-wrap;">${text}</pre>`);
        w.print();
      }
    }

    inputType.addEventListener("change", () => {
      manualText.style.display = inputType.value === "text" ? "block" : "none";
      fileInput.style.display = inputType.value === "file" || inputType.value === "image" ? "block" : "none";
      urlInput.style.display = inputType.value === "url" ? "block" : "none";
    });
    window.onload = () => inputType.dispatchEvent(new Event("change"));
  </script>
</body>
</html>
