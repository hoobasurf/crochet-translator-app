<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Traduction Crochet Automatique ‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 900px;
      width: 100%;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #ff8ce0;
      text-shadow: 0 0 10px #ff8ce0;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      resize: vertical;
      background-color: #222;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 18px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-right: 15px;
      margin-bottom: 20px;
    }

    button:hover {
      background: linear-gradient(90deg, #ff8ce0, #6a67d5);
    }

    h3 {
      margin-top: 30px;
      color: #ffd5fa;
      font-weight: 700;
      text-shadow: 0 0 5px #ff8ce0;
    }

    pre {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      color: #fff;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 160px;
      box-sizing: border-box;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #ff8ce0;
      text-shadow: 0 0 5px #ff8ce0;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="file"] {
      background-color: #222;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input[type="text"] {
      background-color: #222;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‚ú® Traduction Crochet Automatique ‚ú®</h1>

    <textarea id="textInput" placeholder="Colle ici ton texte en anglais (ex: With white yarn: Chain 5, sc in 2nd ch...)"></textarea>

    <div style="margin-bottom:20px;">
      <button id="btnTraduire">Traduire</button>
      <button id="btnOCR">Extraire et Traduire (OCR)</button>
    </div>

    <div class="input-group">
      <label for="imageInput">Choisir une image locale :</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="input-group">
      <label for="urlInput">Ou saisir URL d'image :</label>
      <input type="text" id="urlInput" placeholder="https://exemple.com/image.jpg" />
    </div>

    <h3>üß∂ R√©sultat :</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const mapping = {
      // Abr√©viations et termes crochet
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "√† partir du crochet",
      "continue on the other side": "continuer de l‚Äôautre c√¥t√©",
      "start": "d√©but",
      "continue": "continuer",
      "times": "fois",
      "last": "derni√®re",
      "next": "suivante",
      "join": "joindre",
      "chain": "cha√Ænette",
      "stitch": "maille",
      "base": "base",
      "side": "c√¥t√©",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l‚Äôair",
      "sl st": "maille coul√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arri√®re",
      "flo": "brin avant",
      "scin": "maille serr√©e dans",
      "sc": "maille serr√©e",
      "ch": "cha√Ænette",
      "inc": "augmentation",
      "dec": "diminution",

      // Corrections OCR fr√©quentes
      "audouble bridee": "√† double bride",
      "cha√Ænettee": "cha√Ænette",
      "mailleserr√©e": "maille serr√©e",
      "mailleen l‚Äôair": "maille en l‚Äôair",
      "maillecoul√©e": "maille coul√©e",
      "doublebride": "double bride",
      "maille serr√©": "maille serr√©e",
      "the derni√®re ch": "la derni√®re cha√Ænette"
    };

    function traduireTexte() {
      let texte = document.getElementById('textInput').value.toLowerCase();

      // Correction OCR d'abord
      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      // Gestion abr√©viations coll√©es √† des chiffres (ex: 3scin)
      for (const key in mapping) {
        const regexChiffre = new RegExp('(\\d+)\\s*' + key + '\\b', 'gi');
        texte = texte.replace(regexChiffre, (_, nombre) => nombre + ' ' + mapping[key]);
      }

      // Remplacement simple des mots isol√©s
      const sortedKeys = Object.keys(mapping).sort((a, b) => b.length - a.length);
      for (const key of sortedKeys) {
        const regexMot = new RegExp('\\b' + key + '\\b', 'gi');
        texte = texte.replace(regexMot, mapping[key]);
      }

      // Nettoyage final
      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n');
      document.getElementById('output').innerText = texte.trim();
    }

    // √âv√©nements boutons
    document.getElementById('btnTraduire').addEventListener('click', () => {
      traduireTexte();
    });

    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('urlInput');
      const output = document.getElementById('output');

      output.textContent = '‚è≥ Extraction en cours, patience...';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(
          file,
          'eng',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        }).catch(err => {
          output.textContent = '‚ùå Erreur lors de l\'extraction OCR : ' + err.message;
        });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(
          urlInput.value.trim(),
          'eng',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        }).catch(err => {
          output.textContent = '‚ùå Erreur lors de l\'extraction OCR : ' + err.message;
        });
      } else {
        output.textContent = '‚ö†Ô∏è Veuillez choisir un fichier image ou saisir une URL.';
      }
    });
  </script>

</body>
</html>
