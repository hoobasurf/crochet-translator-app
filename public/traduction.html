<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traduction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 2.5em;
      color: #e91e63;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea, pre {
      width: 100%;
      font-family: monospace;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    pre {
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>üìù Traduction</header>

  <div class="container">
    <textarea id="input" rows="8" placeholder="Entre ici les instructions de crochet..."></textarea>
    <button onclick="traduire()">Traduire</button>
    <pre id="output"></pre>
  </div>

  <script>
    function traduire() {
      const texte = document.getElementById('input').value;
      const dico = {
        'sc': 'maille serr√©e',
        'inc': 'augmentation',
        'dec': 'diminution',
        'ch': 'maille en l‚Äôair',
        'sl st': 'maille coul√©e',
        'hdc': 'demi-bride',
        'dc': 'bride'
      };

      let resultat = texte.replace(/\b(sc|inc|dec|ch|sl st|hdc|dc)\b/g, m => dico[m] || m);
      document.getElementById('output').textContent = resultat;
    }
  </script>
</body>
</html>
