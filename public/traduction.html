<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Traduction VidÃ©o YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #f8b195;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1em;
      border: none;
    }
    button {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .line {
      padding: 5px;
      margin: 5px 0;
      background: #333;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Traduction YouTube (Auto)</h1>

  <input type="text" id="youtubeUrl" placeholder="Collez l'URL d'une vidÃ©o YouTube ici" />
  <button onclick="startTranslation()">Lancer</button>

  <div id="result"></div>

  <script>
    async function startTranslation() {
      const url = document.getElementById("youtubeUrl").value;
      const videoId = extractVideoId(url);
      if (!videoId) return alert("Lien invalide");

      const captionsUrl = `https://video.google.com/timedtext?lang=en&v=${videoId}`;

      const res = await fetch(captionsUrl);
      const xml = await res.text();
      if (!xml || xml.includes("xml")) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, "text/xml");
        const texts = Array.from(xmlDoc.getElementsByTagName("text")).map(t => ({
          start: parseFloat(t.getAttribute("start")),
          duration: parseFloat(t.getAttribute("dur")),
          content: decodeHTMLEntities(t.textContent)
        }));

        const translatedLines = await Promise.all(texts.map(line => translate(line.content)));

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = '';
        let i = 0;

        function showLine() {
          if (i >= translatedLines.length) return;
          const lineDiv = document.createElement("div");
          lineDiv.className = "line";
          lineDiv.textContent = translatedLines[i];
          resultDiv.appendChild(lineDiv);
          speak(translatedLines[i]);
          i++;
          setTimeout(showLine, texts[i]?.duration * 1000 || 3000);
        }

        showLine();
      } else {
        alert("Sous-titres non trouvÃ©s pour cette vidÃ©o.");
      }
    }

    function extractVideoId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function decodeHTMLEntities(text) {
      const txt = document.createElement("textarea");
      txt.innerHTML = text;
      return txt.value;
    }

    async function translate(text) {
      try {
        const res = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "fr",
            format: "text"
          })
        });
        const data = await res.json();
        return data.translatedText || text;
      } catch (err) {
        return text;
      }
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.voice = speechSynthesis.getVoices().find(v => v.lang === "fr-FR" && v.name.toLowerCase().includes("fem")) || null;
      utter.pitch = 1;
      utter.rate = 0.95;
      utter.volume = 1;
      speechSynthesis.speak(utter);
    }

    // Charger les voix au dÃ©marrage
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
