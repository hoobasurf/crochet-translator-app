<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Traduction</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    select, input[type=file], textarea, button, input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }
    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .yt-line {
      cursor: pointer;
      margin: 10px 0;
      font-size: 1.1em;
      color: #ff69b4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üåê Traduction</h1>

  <div class="container">
    <select id="inputType">
      <option value="text">‚úçÔ∏è Entrer du texte</option>
      <option value="file">üìÅ Fichier .txt</option>
      <option value="image">üñºÔ∏è Image (OCR)</option>
      <option value="url">üîó URL</option>
    </select>

    <textarea id="manualText" placeholder="Tapez votre texte ici..."></textarea>
    <input type="file" id="fileInput" accept="image/*,.txt" style="display: none;">
    <input type="text" id="urlInput" placeholder="Collez une URL ici" style="display: none;">

    <button onclick="handleTranslate()">Traduire</button>
    <div id="result"></div>
  </div>

  <!-- Bloc vid√©o YouTube -->
  <div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">üé• Traduire une vid√©o YouTube</h2>
    <input type="text" id="youtubeUrl" placeholder="Collez un lien YouTube" />
    <button onclick="loadYouTubeVideo()">Lancer</button>
    <div id="videoContainer" style="margin-top:20px; text-align:center;"></div>
    <div id="ytTranslation" style="margin-top:20px;"></div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const inputTypeSelect = document.getElementById('inputType');
    const manualText = document.getElementById('manualText');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const resultDiv = document.getElementById('result');

    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "in next stitch": "dans la maille suivante",
      "repeat": "r√©p√©ter",
      "join": "joindre",
      "fasten off": "arr√™ter",
      "chain": "faire une cha√Ænette",
      "sl st": "maille coul√©e",
      "sc": "maille serr√©e",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double-bride",
      "dtr": "triple bride",
      "next st": "maille suivante",
      "into same st": "dans la m√™me maille",
      "round": "tour",
      "row": "rang",
      "skip": "sauter",
      "repeat from *": "r√©p√©ter √† partir de *",
      "the derni√®re ch": "la derni√®re cha√Ænette",
      "st": "maille",
      "ch": "maille en l‚Äôair",
      "slst": "maille coul√©e",
      "inc": "augmentation",
      "dec": "diminution",
      "inv-dec": "diminution invisible",
      "tog": "ensemble",
      "sk": "passer",
      "yo": "faire un jet√©",
      "blo": "dans le brin arri√®re seulement",
      "flo": "dans le brin avant seulement",
      "front loop": "brin avant",
      "back loop": "brin arri√®re",
      "front post": "autour de la maille en passant devant",
      "back post": "autour de la maille en passant derri√®re",
      "loop": "boucle",
      "cut": "couper le fil",
      "weave in ends": "rentrer les fils",
      "edge": "bordure",
      "seaming": "couture",
      "main color": "couleur principale",
      "contrasting color": "couleur contrastante",
      "right side": "endroit",
      "wrong side": "envers",
      "approximately": "approximativement",
      "remaining": "restant",
      "foundation chain": "cha√Ænette de montage",
      "danmaille": "dans maille",
      "maillecoul√©e": "maille coul√©e",
      "mailleserr√©e": "maille serr√©e",
      "faireune": "faire une",
      "surlamaille": "sur la maille"
    };

    function handleInputVisibility() {
      const type = inputTypeSelect.value;
      manualText.style.display = (type === "text") ? "block" : "none";
      fileInput.style.display = (type === "file" || type === "image") ? "block" : "none";
      urlInput.style.display = (type === "url") ? "block" : "none";
    }

    function applyCorrections(text) {
      text = text.toLowerCase().replace(/(\w)\1{2,}/g, '$1$1');
      text = text.replace(/[^\w\s.,:*\[\]\(\)\-√©√®√™√´√†√¢√§√Æ√Ø√ß√π√ª√º√¥≈ì‚Äô']/g, '');
      text = text.replace(/\s{2,}/g, ' ');
      const corrections = {
        "danmaille": "dans maille",
        "maillecoul√©e": "maille coul√©e",
        "mailleserr√©e": "maille serr√©e",
        "faireune": "faire une",
        "surlamaille": "sur la maille"
      };
      for (let wrong in corrections) {
        const regex = new RegExp(wrong, 'gi');
        text = text.replace(regex, corrections[wrong]);
      }
      for (let key in mapping) {
        const regex = new RegExp(`\\b${key}\\b`, "gi");
        text = text.replace(regex, mapping[key]);
      }
      return text;
    }

    async function translateText(text) {
      const cleaned = applyCorrections(text);
      resultDiv.textContent = cleaned;
    }

    async function translateCrochetImage(file) {
      resultDiv.textContent = "üì∏ Analyse de l'image en cours...";
      const { data: { text } } = await Tesseract.recognize(file, 'eng');
      const cleaned = applyCorrections(text);
      resultDiv.textContent = cleaned;
    }

    function handleTranslate() {
      const type = inputTypeSelect.value;

      if (type === 'text') {
        translateText(manualText.value);
      } else if (type === 'file') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucun fichier s√©lectionn√©.");
        const reader = new FileReader();
        reader.onload = () => translateText(reader.result);
        reader.readAsText(file);
      } else if (type === 'image') {
        const file = fileInput.files[0];
        if (!file) return alert("Aucune image s√©lectionn√©e.");
        translateCrochetImage(file);
      } else if (type === 'url') {
        fetch(urlInput.value)
          .then(res => res.text())
          .then(text => translateText(text))
          .catch(() => resultDiv.textContent = "Impossible de charger l'URL.");
      }
    }

    function loadYouTubeVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = url.split('v=')[1]?.split('&')[0];
      if (!videoId) return alert("Lien YouTube invalide");
      document.getElementById('videoContainer').innerHTML = `
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" 
        frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('ytTranslation').innerHTML = "‚è≥ Traduction automatique des sous-titres YouTube √† venir.";
    }

    function readText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      utter.pitch = 1.2;
      utter.rate = 0.9;
      utter.volume = 1.0;
      const voices = speechSynthesis.getVoices();
      const female = voices.find(v => v.lang === "fr-FR" && v.name.toLowerCase().includes("google"));
      if (female) utter.voice = female;
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    inputTypeSelect.addEventListener('change', handleInputVisibility);
    window.speechSynthesis.onvoiceschanged = () => speechSynthesis.getVoices();
    window.onload = () => handleInputVisibility();
  </script>
</body>
</html>
