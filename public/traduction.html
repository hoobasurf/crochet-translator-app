<head>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;

    .container {
      max-width: 600px;

    textarea, select {

    button {
      background: linear-gradient(135deg, violet, pink);

<body>

<a href="index.html" class="back-btn">‚¨Ö Retour</a>
<h1>üåç Traduction</h1>

<div class="container">
  <textarea id="textToTranslate" rows="5" placeholder="√âcris ton texte ici (max 480 caract√®res)"></textarea>

  <select id="languageSelect">
    <option value="uk">Fran√ßais ‚Üí Anglais (UK)</option>
    <option value="us">Fran√ßais ‚Üí Am√©ricain (US)</option>
    <option value="es">Fran√ßais ‚Üí Espagnol</option>
    <option value="de">Fran√ßais ‚Üí Allemand</option>
    <option value="it">Fran√ßais ‚Üí Italien</option>
  </select>

  <button onclick="translate()">Traduire</button>

  <div class="result" id="resultBox" style="display: none;"></div>
</div>

<script>
  function translate() {
    const text = document.getElementById('textToTranslate').value.trim();
    const lang = document.getElementById('languageSelect').value;
    const resultBox = document.getElementById('resultBox');

    if (text.length === 0) {
      alert("Le champ est vide !");
      return;
    }

    if (text.length > 480) {
      alert("Le texte d√©passe la limite de 480 caract√®res.");
      return;
    }

    const label = {
      uk: "Anglais (UK)",
      us: "Am√©ricain (US)",
      es: "Espagnol",
      de: "Allemand",
      it: "Italien"
    };

    resultBox.innerHTML = `<strong>[Fran√ßais ‚Üí ${label[lang]}]</strong><br>${text}`;
    resultBox.style.display = 'block';
  }
</script>

</body>
