<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Crochet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output, #resultat {
      white-space: pre-wrap;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traduction OCR Patron Crochet</h1>

    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="imageURL" placeholder="Ou collez une URL d’image ici" />

    <textarea id="textInput" placeholder="Texte OCR ou manuel ici..."></textarea>

    <button id="btnOCR">Extraire depuis l’image</button>
    <button id="btnTraduire">Corriger + Traduire</button>
    <button id="btnClear">Tout Effacer</button>

    <div id="output"></div>
    <div id="resultat"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const mapping = {
      "with white yarn": "avec du fil blanc",
      "with yarn": "avec du fil",
      "from hook": "à partir du crochet",
      "continue on the other side": "continuer de l’autre côté",
      "start": "début",
      "continue": "continuer",
      "times": "fois",
      "last": "dernière",
      "next": "suivante",
      "join": "joindre",
      "chain": "chaînette",
      "stitch": "maille",
      "base": "base",
      "side": "côté",
      "the": "",
      "of": "de",
      "in": "dans",
      "on": "sur",
      "chb": "maille en l’air",
      "sl st": "maille coulée",
      "hdc": "demi-bride",
      "dc": "bride",
      "tr": "double bride",
      "blo": "brin arrière",
      "flo": "brin avant",
      "scin": "maille serrée dans",
      "sc": "maille serrée",
      "ch": "chaînette",
      "inc": "augmentation",
      "dec": "diminution",
      "audouble bridee": "à double bride",
      "chaînettee": "chaînette",
      "mailleserrée": "maille serrée",
      "mailleen l’air": "maille en l’air",
      "maillecoulée": "maille coulée",
      "doublebride": "double bride",
      "maille serré": "maille serrée",
      "the dernière ch": "la dernière chaînette"
    };

    function nettoyerTexteOCR(texte) {
      texte = texte.toLowerCase();
      texte = texte.replace(/(\w)\1{2,}/g, '$1$1');
      texte = texte.replace(/[^\w\s.,:*\[\]\(\)\-éèêëàâäîïçùûüôœ’']/g, '');
      texte = texte.replace(/\s{2,}/g, ' ');
      return texte.trim();
    }

    function corrigerMotsFusionnes(texte) {
      const corrections = {
        "danmaille": "dans maille",
        "dansmaille": "dans maille",
        "maillecoulee": "maille coulée",
        "maillecolée": "maille coulée",
        "maille serreee": "maille serrée",
        "maille serree": "maille serrée",
        "maille serré": "maille serrée",
        "maille serréee": "maille serrée",
        "maille serréeee": "maille serrée",
        "maille serréeeee": "maille serrée",
        "crochaînettet": "crochet",
        "chaînetteaînette": "chaînette",
        "csurtdansuerr": "dans le coin",
        "maille en lair": "maille en l’air",
        "maille en l'air": "maille en l’air",
        "mailleenlair": "maille en l’air",
        "maillencoulée": "maille coulée",
        "doublebridee": "double bride"
      };

      for (const mot in corrections) {
        const regex = new RegExp(mot, 'gi');
        texte = texte.replace(regex, corrections[mot]);
      }
      return texte;
    }

    function corrigerEtTraduire() {
      let texte = document.getElementById('textInput').value;

      texte = nettoyerTexteOCR(texte);
      texte = corrigerMotsFusionnes(texte);

      for (const erreur in mapping) {
        const regexOCR = new RegExp(erreur, 'gi');
        texte = texte.replace(regexOCR, mapping[erreur]);
      }

      texte = texte.replace(/\s{2,}/g, ' ').replace(/\n{2,}/g, '\n').trim();

      document.getElementById('output').innerText = texte;
      document.getElementById('resultat').innerText = texte;
    }

    function traduireTexte() {
      corrigerEtTraduire();
    }

    document.getElementById('btnTraduire').addEventListener('click', traduireTexte);
    document.getElementById('textInput').addEventListener('input', traduireTexte);

    document.getElementById('btnOCR').addEventListener('click', () => {
      const fileInput = document.getElementById('imageInput');
      const urlInput = document.getElementById('imageURL');
      const output = document.getElementById('output');
      const resultat = document.getElementById('resultat');

      output.textContent = '⏳ Extraction en cours, patience...';
      resultat.textContent = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        Tesseract.recognize(file, 'eng', {
          logger: m => {}
        })
        .then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        })
        .catch(err => {
          output.textContent = '❌ Erreur OCR : ' + err.message;
          resultat.textContent = '';
        });
      } else if (urlInput.value.trim() !== '') {
        Tesseract.recognize(urlInput.value.trim(), 'eng', {
          logger: m => {}
        })
        .then(({ data: { text } }) => {
          document.getElementById('textInput').value = text;
          traduireTexte();
        })
        .catch(err => {
          output.textContent = '❌ Erreur OCR : ' + err.message;
          resultat.textContent = '';
        });
      } else {
        output.textContent = '⚠️ Veuillez sélectionner une image locale ou saisir une URL.';
        resultat.textContent = '';
      }
    });

    document.getElementById('btnClear').addEventListener('click', () => {
      document.getElementById('imageInput').value = '';
      document.getElementById('imageURL').value = '';
      document.getElementById('textInput').value = '';
      document.getElementById('output').innerText = '';
      document.getElementById('resultat').innerText = '';
    });
  </script>
</body>
</html>
