<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traduction Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      font-family: 'Pacifico', cursive;
    }

    .output {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¶ Traduction Crochet</h1>
    <textarea id="inputText" placeholder="Colle ici ton texte en anglais ou amÃ©ricain..."></textarea>
    <button onclick="translateText()">Traduire automatiquement en franÃ§ais</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const crochetMap = {
      // ðŸ‡ºðŸ‡¸ US -> ðŸ‡«ðŸ‡·
      "single crochet": "maille serrÃ©e",
      "double crochet": "bride",
      "half double crochet": "demi-bride",
      "treble crochet": "double bride",
      "slip stitch": "maille coulÃ©e",
      "chain stitch": "maille en l'air",
      "magic ring": "cercle magique",

      // ðŸ‡¬ðŸ‡§ UK -> ðŸ‡«ðŸ‡·
      "double crochet (UK)": "maille serrÃ©e",
      "treble crochet (UK)": "bride",
      "half treble (UK)": "demi-bride",
      "double treble (UK)": "double bride",
      "slip stitch (UK)": "maille coulÃ©e",
      "chain stitch (UK)": "maille en l'air"
    };

    function translateText() {
      const input = document.getElementById('inputText').value;
      if (!input.trim()) {
        document.getElementById('output').textContent = "Merci dâ€™entrer un texte Ã  traduire.";
        return;
      }

      let translated = input.toLowerCase();

      for (const [key, val] of Object.entries(crochetMap)) {
        const regex = new RegExp(key, "gi");
        translated = translated.replace(regex, val);
      }

      // Affiche le texte avec la casse d'origine conservÃ©e
      document.getElementById('output').textContent = translated;
    }
  </script>
</body>
</html>
