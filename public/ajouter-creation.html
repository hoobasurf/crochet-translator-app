<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter une création</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff89e9, #b072ff);
      -webkit-background-clip: text;
      color: transparent;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    input[type="file"] {
      background-color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff89e9, #b072ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .back-link {
      display: block;
      margin-bottom: 15px;
      color: white;
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← Retour à l'accueil</a>
    <h1>Ajouter une création</h1>
    <input type="text" placeholder="Titre de la création" />
    <textarea rows="4" placeholder="Description..."></textarea>
    <input type="file" accept="image/*" />
    <button>Enregistrer la création</button>
  </div>
</body>
</html>
