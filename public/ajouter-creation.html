<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter une création</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ajouter une création</h1>
    <input type="text" id="titre" placeholder="Titre de la création" />
    <textarea id="contenu" rows="6" placeholder="Décris ta création ici..."></textarea>
    <button onclick="sauver()">Enregistrer</button>
    <p id="confirmation" style="margin-top:10px;"></p>
  </div>

  <script>
    function sauver() {
      const titre = document.getElementById("titre").value;
      const contenu = document.getElementById("contenu").value;
      const creations = JSON.parse(localStorage.getItem("creations") || "[]");
      creations.push({ titre, contenu });
      localStorage.setItem("creations", JSON.stringify(creations));
      document.getElementById("confirmation").textContent = "✅ Création enregistrée !";
    }
  </script>
</body>
</html>
