<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Cr√©ations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .creation {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #333;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <a href="index.html">‚¨ÖÔ∏è Retour √† l'accueil</a>
    <h2>‚úèÔ∏è Ajouter une cr√©ation</h2>
    <textarea id="creationInput" rows="4" placeholder="√âcris ta cr√©ation ici..."></textarea>
    <button onclick="saveCreation()">Enregistrer</button>

    <h3>üìÇ Mes cr√©ations enregistr√©es :</h3>
    <div id="creationList"></div>
  </div>

  <script>
    function saveCreation() {
      const input = document.getElementById('creationInput').value.trim();
      if (!input) return;

      const creations = JSON.parse(localStorage.getItem('creations') || '[]');
      creations.push(input);
      localStorage.setItem('creations', JSON.stringify(creations));
      document.getElementById('creationInput').value = '';
      displayCreations();
    }

    function displayCreations() {
      const container = document.getElementById('creationList');
      const creations = JSON.parse(localStorage.getItem('creations') || '[]');
      container.innerHTML = creations.map(text => `<div class="creation">${text}</div>`).join('');
    }

    displayCreations();
  </script>
</body>
</html>
