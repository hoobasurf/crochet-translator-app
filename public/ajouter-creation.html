<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter une crÃ©ation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      text-align: center;
      color: white;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âž• Ajouter une crÃ©ation</h2>
    <textarea id="texte" rows="4" placeholder="DÃ©cris ta crÃ©ation..."></textarea>
    <input type="file" accept="image/*" onchange="loadImage(event)">
    <br>
    <button onclick="ajouter()">ðŸ’¾ Enregistrer</button>
    <a href="index.html" class="btn-link">â¬… Retour</a>
  </div>

  <script>
    let imageData = "";

    function loadImage(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imageData = e.target.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function ajouter() {
      const texte = document.getElementById("texte").value.trim();
      if (!texte) {
        alert("Ajoute un texte pour ta crÃ©ation !");
        return;
      }

      const creations = JSON.parse(localStorage.getItem("creations") || "[]");
      creations.push({
        texte,
        image: imageData,
        date: new Date().toLocaleString()
      });

      localStorage.setItem("creations", JSON.stringify(creations));
      window.location.href = "creations.html";
    }
  </script>
</body>
</html>
