<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes cr√©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body{margin:0;padding:0;font-family:'Pacifico',cursive;background:url('fond-accueil.jpg') center/cover no-repeat;overflow-x:hidden;min-height:100vh;}
    header{margin-top:80px;text-align:center;font-size:2em;background:linear-gradient(135deg,violet,pink);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .chat,.pelote{position:fixed;top:10px;width:80px;animation:jump 2s ease-in-out infinite;z-index:999;}
    .chat{left:20px;} .pelote{left:120px;}
    @keyframes jump{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
    .content{display:flex;flex-direction:column;align-items:center;gap:20px;margin-top:40px;}
    .content input,.content textarea{width:80%;padding:10px;font-size:1em;border-radius:6px;border:none;}
    .content button{padding:12px 20px;font-size:1.1em;border:none;border-radius:12px;background:violet;color:white;cursor:pointer;}
    .content button:hover{opacity:0.9;}
  </style>
</head>
<body>
  <img src="chat.png" class="chat"/>
  <img src="pelote.png" class="pelote"/>
  <header>Mes cr√©ations üé®</header>
  <div class="content">
    <input type="text" id="titre" placeholder="Titre (optionnel)">
    <input type="url" id="image" placeholder="URL image (optionnel)">
    <textarea id="desc" placeholder="Description (optionnel)"></textarea>
    <button onclick="saveCreation()">Sauvegarder</button>
    <a class="btn-link" href="index.html">‚Üê Retour</a>
  </div>
  <script>
    function saveCreation(){
      const t=document.getElementById('titre').value;
      const i=document.getElementById('image').value;
      const d=document.getElementById('desc').value;
      if(!t&&!i&&!d){alert('Rien √† sauvegarder.');return;}
      const o={titre:t||null, image:i||null, desc:d||null};
      localStorage.setItem('creation_'+Date.now(),JSON.stringify(o));
      alert('Cr√©ation enregistr√©e !');
    }
  </script>
</body>
</html>
