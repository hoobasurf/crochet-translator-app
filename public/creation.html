<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes crÃ©ations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-blanc.jpg'); /* fond simple sans patchwork */
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      font-family: 'Pacifico', cursive;
    }

    .creation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
      gap: 20px;
    }

    .creation-item {
      position: relative;
      border: 3px solid #f78fcf;
      border-radius: 12px;
      padding: 10px;
      background-color: white;
    }

    .creation-item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background-color: #ff6b81;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .legend {
      text-align: center;
      color: #555;
      margin-top: 10px;
    }

    #saveBtn {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px;
    }

    #success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }

    .fullscreen-img {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .fullscreen-img img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">â¬… Retour</a>
  <h1>ðŸŽ¨ Mes CrÃ©ations</h1>

  <div class="input-group">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <input type="text" id="legendInput" placeholder="Titre ou lÃ©gende (facultatif)">
    <button id="saveBtn">Sauvegarder</button>
    <div id="success"></div>
  </div>

  <div class="creation-grid" id="creationGrid"></div>

  <div id="fullscreenContainer" class="fullscreen-img" style="display:none;">
    <img id="fullscreenImage" src="" alt="">
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const legendInput = document.getElementById('legendInput');
    const saveBtn = document.getElementById('saveBtn');
    const creationGrid = document.getElementById('creationGrid');
    const successDiv = document.getElementById('success');

    let creations = JSON.parse(localStorage.getItem("creations") || "[]");

    function renderCreations() {
      creationGrid.innerHTML = "";
      creations.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "creation-item";

        const img = document.createElement("img");
        img.src = item.src;
        img.alt = "CrÃ©ation";
        img.onclick = () => showFullscreen(item.src);

        const legend = document.createElement("div");
        legend.className = "legend";
        legend.textContent = item.legend || "";

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "âœ•";
        deleteBtn.onclick = () => {
          creations.splice(index, 1);
          localStorage.setItem("creations", JSON.stringify(creations));
          renderCreations();
        };

        wrapper.appendChild(img);
        wrapper.appendChild(deleteBtn);
        wrapper.appendChild(legend);
        creationGrid.appendChild(wrapper);
      });
    }

    saveBtn.onclick = () => {
      const files = fileInput.files;
      const legend = legendInput.value.trim();

      if (!files.length) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          creations.push({ src: e.target.result, legend });
          localStorage.setItem("creations", JSON.stringify(creations));
          renderCreations();
          successDiv.textContent = "CrÃ©ations sauvegardÃ©es !";
          setTimeout(() => successDiv.textContent = "", 2000);
          legendInput.value = "";
        };
        reader.readAsDataURL(file);
      });

      fileInput.value = "";
    };

    function showFullscreen(src) {
      const container = document.getElementById("fullscreenContainer");
      const img = document.getElementById("fullscreenImage");
      img.src = src;
      container.style.display = "flex";
      container.onclick = () => container.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", renderCreations);
  </script>
</body>
</html>
