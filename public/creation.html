<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes Créations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-creation.jpg');
      background-size: cover;
      margin: 0;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 28px;
    }

    .btn-retour {
      background-color: #ffb6c1;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      font-family: 'Pacifico', cursive;
    }

    form {
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="file"] {
      width: 95%;
      padding: 6px;
      border-radius: 8px;
      border: none;
      margin: 5px 0;
      font-family: 'Pacifico', cursive;
    }

    button[type="submit"] {
      background-color: violet;
      color: white;
      border: none;
      padding: 6px 15px;
      border-radius: 8px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
    }

    .creations-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .creation-item {
      background-color: rgba(255, 240, 250, 0.95);
      width: 160px;
      border-radius: 12px;
      padding: 6px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
    }

    .creation-item img {
      width: 100%;
      height: auto;
      max-height: 120px;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
    }

    .creation-item p {
      margin: 5px 0;
      font-size: 13px;
      word-break: break-word;
    }

    .delete-btn {
      position: absolute;
      top: 3px;
      right: 6px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #ff69b4;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .creation-item {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <button onclick="history.back()" class="btn-retour">← Retour</button>
  <h1>Mes Créations</h1>

  <form id="creationForm">
    <input type="text" id="titre" placeholder="Titre ou légende (facultatif)">
    <input type="file" id="image" accept="image/*,video/*,application/pdf">
    <button type="submit">Sauvegarder</button>
  </form>

  <div class="creations-grid" id="creationsList"></div>

  <script>
    const form = document.getElementById('creationForm');
    const creationsList = document.getElementById('creationsList');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    function renderCreations() {
      creationsList.innerHTML = '';
      creations.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'creation-item';

        let media;
        if (item.type.startsWith('image/')) {
          media = document.createElement('img');
          media.src = item.data;
          media.alt = item.titre || '';
          media.onclick = () => window.open(item.data, '_blank');
        } else if (item.type.startsWith('video/')) {
          media = document.createElement('video');
          media.src = item.data;
          media.controls = true;
          media.style.width = '100%';
        } else {
          media = document.createElement('a');
          media.href = item.data;
          media.textContent = 'Voir le fichier';
          media.target = '_blank';
        }

        const p = document.createElement('p');
        p.textContent = item.titre || '';

        const btn = document.createElement('button');
        btn.innerHTML = '✖';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          creations.splice(index, 1);
          localStorage.setItem('creations', JSON.stringify(creations));
          renderCreations();
        };

        div.appendChild(btn);
        div.appendChild(media);
        if (item.titre) div.appendChild(p);
        creationsList.appendChild(div);
      });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('image');
      const titre = document.getElementById('titre').value;
      const file = fileInput.files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        creations.push({ titre, data: reader.result, type: file.type });
        localStorage.setItem('creations', JSON.stringify(creations));
        renderCreations();
        form.reset();
      };
      reader.readAsDataURL(file);
    };

    renderCreations();
  </script>
</body>
</html>
