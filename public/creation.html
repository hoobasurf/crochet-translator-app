<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cr√©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
    }
    input, textarea, button {
      font-family: 'Pacifico', cursive;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-item {
      background: rgba(255, 192, 203, 0.3);
      border: 2px solid pink;
      border-radius: 12px;
      padding: 10px;
      position: relative;
    }
    .preview-item img {
      max-width: 150px;
      border-radius: 8px;
      cursor: pointer;
    }
    .legend {
      color: #fff;
      margin-top: 5px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 4px 8px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: violet;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üé® Mes cr√©ations</h1>
  <input type="file" id="image" accept="image/*">
  <input type="text" id="legend" placeholder="Titre ou l√©gende (facultatif)">
  <button onclick="addCreation()">Sauvegarder</button>
  <div class="preview" id="preview"></div>
  <a class="back-btn" href="index.html">‚¨ÖÔ∏è Retour</a>

  <script>
    const imageInput = document.getElementById("image");
    const legendInput = document.getElementById("legend");
    const preview = document.getElementById("preview");

    function addCreation() {
      const file = imageInput.files[0];
      const legend = legendInput.value;
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const creations = JSON.parse(localStorage.getItem("creations") || "[]");
        creations.push({ src: e.target.result, legend });
        localStorage.setItem("creations", JSON.stringify(creations));
        displayCreations();
        imageInput.value = "";
        legendInput.value = "";
      };
      reader.readAsDataURL(file);
    }

    function displayCreations() {
      preview.innerHTML = "";
      const creations = JSON.parse(localStorage.getItem("creations") || "[]");
      creations.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "preview-item";

        const img = document.createElement("img");
        img.src = item.src;
        img.onclick = () => showFullScreen(item.src);

        const p = document.createElement("p");
        p.className = "legend";
        p.textContent = item.legend || "";

        const del = document.createElement("button");
        del.className = "delete-btn";
        del.textContent = "üóëÔ∏è";
        del.onclick = () => {
          creations.splice(index, 1);
          localStorage.setItem("creations", JSON.stringify(creations));
          displayCreations();
        };

        div.appendChild(del);
        div.appendChild(img);
        div.appendChild(p);
        preview.appendChild(div);
      });
    }

    function showFullScreen(src) {
      const win = window.open();
      win.document.write(`<img src="${src}" style="width:100%">`);
    }

    window.onload = displayCreations;
  </script>
</body>
</html>
