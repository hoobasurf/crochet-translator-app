<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .section {
      background: transparent;
      border-radius: 10px;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8em;
    }

    input[type="file"] {
      width: 100%;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: rgba(255,255,255,0.5);
    }

    input::file-selector-button {
      font-family: 'Pacifico', cursive;
      background: #e59bd8;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button, .back-btn {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 1.1em;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    button:hover, .back-btn:hover {
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      background: rgba(255,255,255,0.6);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #c00;
    }

    #zoom {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #zoom img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <h1>Ajouter une Création</h1>
      <input type="file" id="creationInput" accept="image/*" multiple title="Choisir fichier ou image" />
      <button onclick="addCreation()">Sauvegarder</button>
      <a href="index.html" class="back-btn">← Retour</a>
    </div>

    <div class="section">
      <h1>Mes Créations</h1>
      <div id="creationGallery" class="gallery"></div>
    </div>
  </div>

  <div id="zoom" onclick="zoom.style.display='none'">
    <img id="zoomImg" src="" alt="Zoomed"/>
  </div>

  <script>
    const creationGallery = document.getElementById('creationGallery');
    const zoom = document.getElementById('zoom');
    const zoomImg = document.getElementById('zoomImg');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    function renderCreations() {
      creationGallery.innerHTML = '';
      creations.forEach((src, i) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = src;
        img.onclick = () => {
          zoomImg.src = src;
          zoom.style.display = 'flex';
        };

        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.textContent = '✕';
        btn.onclick = (e) => {
          e.stopPropagation();
          creations.splice(i, 1);
          localStorage.setItem('creations', JSON.stringify(creations));
          renderCreations();
        };

        item.appendChild(img);
        item.appendChild(btn);
        creationGallery.appendChild(item);
      });
    }

    function addCreation() {
      const files = document.getElementById('creationInput').files;
      if (files.length === 0) return alert('Merci de sélectionner au moins une image.');

      let loaded = 0;
      const total = files.length;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          creations.push(reader.result);
          loaded++;
          if (loaded === total) {
            localStorage.setItem('creations', JSON.stringify(creations));
            renderCreations();
            document.getElementById('creationInput').value = '';
          }
        };
        reader.readAsDataURL(file);
      });
    }

    renderCreations();
  </script>

</body>
</html>
