<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création</title>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      background-image: url('fond.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Pacifico', cursive;
    }

    input[type="file"] {
      margin: 10px 0;
      font-family: 'Pacifico', cursive;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      margin-top: 10px;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 120px;
    }

    .image-container img {
      width: 100%;
      border-radius: 5px;
    }

    .image-container span {
      display: block;
      text-align: center;
      color: #fff;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .preview {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Création</h1>
    
    <label for="fileInput">Choisir fichier ou image :</label>
    <input type="file" id="fileInput" multiple accept="image/*">

    <input type="text" id="imageTitle" placeholder="Titre (facultatif)" />

    <select id="genreSelect">
      <option value="">Genre (facultatif)</option>
      <option value="Amitié">Amitié</option>
      <option value="Amour">Amour</option>
      <option value="Famille">Famille</option>
      <option value="Autre">Autre</option>
    </select>

    <button onclick="saveImages()">Sauvegarder</button>

    <div class="preview" id="previewContainer"></div>
  </div>

  <script>
    let savedImages = [];

    function saveImages() {
      const files = document.getElementById("fileInput").files;
      const title = document.getElementById("imageTitle").value;
      const genre = document.getElementById("genreSelect").value;

      if (files.length === 0) {
        alert("Veuillez choisir au moins un fichier.");
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          savedImages.push({
            src: e.target.result,
            title: title || "Sans titre",
            genre: genre || "Sans genre"
          });
          renderPreview();
        };
        reader.readAsDataURL(file);
      }

      // Réinitialisation
      document.getElementById("fileInput").value = "";
      document.getElementById("imageTitle").value = "";
      document.getElementById("genreSelect").value = "";
    }

    function renderPreview() {
      const container = document.getElementById("previewContainer");
      container.innerHTML = "";
      savedImages.forEach(img => {
        const div = document.createElement("div");
        div.className = "image-container";
        div.innerHTML = `
          <img src="${img.src}" alt="photo">
          <span>${img.title}</span>
          <span style="font-size:12px;">${img.genre}</span>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
