<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #f8a2d5;
      text-align: center;
      padding: 2em;
      margin: 0;
    }

    h1 {
      color: #f36bb2;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input[type="text"], textarea, select {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #f8a2d5;
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
      color: #f8a2d5;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    input[type="file"] {
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      color: #f8a2d5;
      background: transparent;
      border: 2px dashed #f8a2d5;
      padding: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      font-family: 'Pacifico', cursive;
      font-size: 1.1em;
      padding: 0.7em 2em;
      background-color: #f8a2d5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f36bb2;
    }

    @media (max-width: 600px) {
      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Création</h1>

  <form id="creation-form">
    <input type="text" placeholder="Titre (optionnel)">
    
    <select name="genre">
      <option value="">Choisir un genre</option>
      <option value="Amusant">Amusant</option>
      <option value="Triste">Triste</option>
      <option value="Aventure">Aventure</option>
      <option value="Magique">Magique</option>
    </select>

    <textarea placeholder="Écris quelque chose..."></textarea>
    
    <input type="file" id="fileInput" name="images" accept="image/*" multiple title="Choisir fichier ou image">

    <button type="submit">Sauvegarder</button>
  </form>

  <script>
    document.getElementById("creation-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const files = document.getElementById("fileInput").files;

      if (files.length === 0) {
        alert("Merci de choisir au moins une image !");
        return;
      }

      alert(files.length + " image(s) sélectionnée(s) et formulaire sauvegardé !");
      // Ici tu peux envoyer les données à un serveur ou les stocker localement
    });
  </script>
</body>
</html>
