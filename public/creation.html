<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes CrÃ©ations</title>
  <style>
    body {
      font-family: 'Arial', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(to right, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #imageInput {
      display: block;
      margin: 0 auto 20px;
    }
    #creationList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-content: center;
    }
    .creation-item {
      border: 4px solid pink;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      position: relative;
    }
    .creation-item img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .caption-input {
      display: block;
      margin: 10px auto;
      font-family: 'Arial', cursive;
      font-size: 1em;
      padding: 5px;
      width: 90%;
      border-radius: 5px;
    }
    .save-btn {
      display: block;
      margin: 5px auto;
      padding: 6px 14px;
      background: pink;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255,255,255,0.8);
      color: red;
      border: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      background: violet;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 4px solid pink;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Mes CrÃ©ations</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div id="creationList"></div>
  <a href="index.html" class="back-btn">â¬… Retour</a>

  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="Agrandie">
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const creationList = document.getElementById('creationList');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    function saveCreations() {
      localStorage.setItem('creations', JSON.stringify(creations));
    }

    function displayCreations() {
      creationList.innerHTML = '';
      creations.forEach((creation, index) => {
        const item = document.createElement('div');
        item.className = 'creation-item';

        const img = document.createElement('img');
        img.src = creation.data;
        img.alt = creation.caption || '';
        img.onclick = () => {
          modal.style.display = 'flex';
          modalImage.src = creation.data;
        };

        const caption = document.createElement('p');
        caption.className = 'caption-input';
        caption.textContent = creation.caption || '';

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = 'Ã—';
        del.onclick = () => {
          creations.splice(index, 1);
          saveCreations();
          displayCreations();
        };

        item.appendChild(del);
        item.appendChild(img);
        item.appendChild(caption);
        creationList.appendChild(item);
      });
    }

    imageInput.addEventListener('change', () => {
      const files = Array.from(imageInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const newItem = document.createElement('div');
          newItem.className = 'creation-item';

          const img = document.createElement('img');
          img.src = reader.result;
          img.alt = 'nouvelle image';
          img.onclick = () => {
            modal.style.display = 'flex';
            modalImage.src = reader.result;
          };

          const input = document.createElement('input');
          input.className = 'caption-input';
          input.placeholder = 'Titre ou lÃ©gende (facultatif)';

          const save = document.createElement('button');
          save.className = 'save-btn';
          save.textContent = 'Sauvegarder';
          save.onclick = () => {
            creations.push({
              data: reader.result,
              caption: input.value.trim()
            });
            saveCreations();
            displayCreations();
          };

          newItem.appendChild(img);
          newItem.appendChild(input);
          newItem.appendChild(save);
          creationList.appendChild(newItem);
        };
        reader.readAsDataURL(file);
      });
      imageInput.value = '';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    displayCreations();
  </script>
</body>
</html>
