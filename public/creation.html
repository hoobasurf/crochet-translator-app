<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes créations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Mes créations</h2>
    <textarea id="creationText" placeholder="Titre ou légende..."></textarea>
    <input type="file" id="creationImg" accept="image/*">
    <button class="button" onclick="addCreation()">Ajouter</button>
    <div id="creaList"></div>
    <a class="btn-link" href="index.html">← Retour</a>
  </div>
  <script>
function addCreation() {
  const t = document.getElementById("creationText").value.trim();
  const f = document.getElementById("creationImg").files[0];
  const L = document.getElementById("creaList");
  const d = document.createElement("div"); d.className="creation-card";
  if (f) {
    const img = document.createElement("img");
    const r = new FileReader();
    r.onload = () => img.src = r.result;
    r.readAsDataURL(f);
    d.appendChild(img);
  }
  if (t) d.appendChild(Object.assign(document.createElement("p"), { textContent: t }));
  d.appendChild(Object.assign(document.createElement("small"), { textContent: new Date().toLocaleString() }));
  L.prepend(d);
  document.getElementById("creationText").value="";
  document.getElementById("creationImg").value="";
}
  </script>
</body>
</html>
