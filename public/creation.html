<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Cr√©ations</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 32px;
    }

    .back-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .back-btn:hover {
      opacity: 0.85;
    }

    .input-section {
      text-align: center;
      margin: 20px 0;
    }

    input[type="file"],
    input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    button.save-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .image-card {
      position: relative;
      border: 3px solid #f58fc7;
      border-radius: 12px;
      padding: 5px;
      background-color: #fff;
      width: 45%;
      box-sizing: border-box;
      text-align: center;
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .legend {
      margin-top: 5px;
      font-size: 14px;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4081;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    /* Grand √©cran image */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">‚¨ÖÔ∏è Retour</button>
  <h1>üé® Mes Cr√©ations</h1>

  <div class="input-section">
    <input type="file" id="imageInput" accept="image/*" multiple>
    <input type="text" id="legendInput" placeholder="Titre ou l√©gende (facultatif)">
    <button class="save-btn" onclick="saveImages()">Sauvegarder</button>
  </div>

  <div class="grid" id="gallery"></div>

  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-img" src="" />
  </div>

  <script>
    let creations = JSON.parse(localStorage.getItem("creations") || "[]");

    function saveImages() {
      const files = document.getElementById("imageInput").files;
      const legend = document.getElementById("legendInput").value.trim();

      if (!files.length) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          creations.push({
            image: e.target.result,
            legend: legend
          });
          localStorage.setItem("creations", JSON.stringify(creations));
          showCreations();
        };
        reader.readAsDataURL(file);
      });

      // Reset inputs
      document.getElementById("imageInput").value = "";
      document.getElementById("legendInput").value = "";
    }

    function showCreations() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      creations.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "image-card";

        const img = document.createElement("img");
        img.src = item.image;
        img.onclick = () => openModal(item.image);

        const closeBtn = document.createElement("button");
        closeBtn.innerText = "√ó";
        closeBtn.className = "remove-btn";
        closeBtn.onclick = () => removeCreation(index);

        const legend = document.createElement("div");
        legend.className = "legend";
        legend.innerText = item.legend;

        card.appendChild(img);
        card.appendChild(closeBtn);
        if (item.legend) card.appendChild(legend);
        gallery.appendChild(card);
      });
    }

    function removeCreation(index) {
      creations.splice(index, 1);
      localStorage.setItem("creations", JSON.stringify(creations));
      showCreations();
    }

    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    showCreations();
  </script>
</body>
</html>
