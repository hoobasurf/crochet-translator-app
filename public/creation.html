<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Mes Créations</h2>
    <input type="file" id="creationInput" accept="image/*" />
    <button onclick="addCreation()">Ajouter une création</button>
    <div id="creationContainer"></div>
    <a class="btn-link" href="index.html">⬅ Retour</a>
  </div>

  <script>
    function addCreation() {
      const input = document.getElementById("creationInput");
      const file = input.files[0];
      const container = document.getElementById("creationContainer");

      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.style.maxWidth = "100%";
      img.style.marginBottom = "10px";

      container.prepend(img);
      input.value = "";
    }
  </script>
</body>
</html>
