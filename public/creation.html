<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Cr√©ations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px auto;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
    }

    #preview {
      display: block;
      margin: 10px auto;
      max-width: 90%;
      max-height: 300px;
      border-radius: 12px;
    }

    button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      position: relative;
      width: 45%;
      background-color: rgba(255, 192, 203, 0.4);
      border: 3px solid pink;
      border-radius: 12px;
      padding: 10px;
      box-sizing: border-box;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .item p {
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üé® Mes Cr√©ations</h1>

  <a href="index.html" class="back-btn">‚¨ÖÔ∏è Retour</a>

  <div class="form-container">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="titleInput" placeholder="Titre ou l√©gende (facultatif)" />
    <img id="preview" src="#" alt="Aper√ßu" style="display:none;" />
    <button onclick="saveCreation()">Sauvegarder</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const titleInput = document.getElementById('titleInput');
    const preview = document.getElementById('preview');
    const gallery = document.getElementById('gallery');

    let previewData = '';

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          previewData = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveCreation() {
      if (!previewData) return;

      const creations = JSON.parse(localStorage.getItem('creations') || '[]');
      creations.push({
        image: previewData,
        title: titleInput.value.trim()
      });
      localStorage.setItem('creations', JSON.stringify(creations));

      imageInput.value = '';
      titleInput.value = '';
      preview.style.display = 'none';
      previewData = '';

      renderGallery();
    }

    function renderGallery() {
      const creations = JSON.parse(localStorage.getItem('creations') || '[]');
      gallery.innerHTML = '';
      creations.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.src = item.image;
        img.onclick = () => openFullscreen(item.image);

        const p = document.createElement('p');
        p.textContent = item.title;

        const delBtn = document.createElement('button');
        delBtn.textContent = '‚úñ';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteCreation(index);

        div.appendChild(delBtn);
        div.appendChild(img);
        if (item.title) div.appendChild(p);
        gallery.appendChild(div);
      });
    }

    function deleteCreation(index) {
      const creations = JSON.parse(localStorage.getItem('creations') || '[]');
      creations.splice(index, 1);
      localStorage.setItem('creations', JSON.stringify(creations));
      renderGallery();
    }

    function openFullscreen(src) {
      const win = window.open('');
      win.document.write('<img src="' + src + '" style="width:100%;">');
    }

    renderGallery();
  </script>
</body>
</html>
