<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrÃ©ation</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header {
      text-align: center;
      font-size: 2.5em;
      padding: 20px;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"],
    input[type="text"] {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Pacifico', cursive;
    }

    input[type="file"] {
      background: #fff;
      color: black;
    }

    button {
      padding: 10px 20px;
      background: violet;
      border: none;
      color: white;
      border-radius: 10px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
      gap: 20px;
      width: 90%;
    }

    .item {
      background: rgba(255, 192, 203, 0.3);
      border: 2px solid pink;
      border-radius: 15px;
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .item p {
      margin-top: 10px;
      font-weight: bold;
      color: white;
    }

    .delete {
      position: absolute;
      top: 5px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-btn {
      margin: 30px auto;
      display: block;
      text-align: center;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 20px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 12px;
      font-family: 'Pacifico', cursive;
    }

    #fullScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullScreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¨ Mes CrÃ©ations</header>
  <div class="container">
    <div class="form-group">
      <input type="file" id="imageInput" accept="image/*" multiple>
      <input type="text" id="captionInput" placeholder="Titre ou lÃ©gende (facultatif)">
      <button onclick="addCreations()">Sauvegarder</button>
    </div>
    <div class="grid" id="creationGrid"></div>
    <a href="index.html" class="back-btn">â¬… Retour</a>
  </div>

  <div id="fullScreen" onclick="this.style.display='none'">
    <img id="fullScreenImg" src="" alt="Grand format">
  </div>

  <script>
    const grid = document.getElementById('creationGrid');
    let creations = JSON.parse(localStorage.getItem('creations')) || [];

    function addCreations() {
      const input = document.getElementById('imageInput');
      const caption = document.getElementById('captionInput').value;
      const files = input.files;

      if (!files.length) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          creations.push({ src: reader.result, caption });
          localStorage.setItem('creations', JSON.stringify(creations));
          renderCreations();
        };
        reader.readAsDataURL(file);
      });

      input.value = '';
      document.getElementById('captionInput').value = '';
    }

    function renderCreations() {
      grid.innerHTML = '';
      creations.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        const img = document.createElement('img');
        img.src = item.src;
        img.alt = item.caption || 'CrÃ©ation';
        img.onclick = () => showFullScreen(item.src);

        const p = document.createElement('p');
        p.textContent = item.caption || '';

        const del = document.createElement('button');
        del.className = 'delete';
        del.textContent = 'âœ–';
        del.onclick = () => {
          creations.splice(index, 1);
          localStorage.setItem('creations', JSON.stringify(creations));
          renderCreations();
        };

        div.appendChild(img);
        div.appendChild(p);
        div.appendChild(del);
        grid.appendChild(div);
      });
    }

    function showFullScreen(src) {
      const viewer = document.getElementById('fullScreen');
      const img = document.getElementById('fullScreenImg');
      img.src = src;
      viewer.style.display = 'flex';
    }

    renderCreations();
  </script>
</body>
</html>
