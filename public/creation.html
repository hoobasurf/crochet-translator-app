<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Cr√©ations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .upload-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
      gap: 20px;
    }
    .card {
      background: #ffe6f7;
      border: 3px solid hotpink;
      border-radius: 12px;
      padding: 10px;
      position: relative;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .card textarea {
      width: 90%;
      margin-top: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      border: 2px solid pink;
      border-radius: 8px;
      resize: none;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: crimson;
      cursor: pointer;
    }
    .save-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 25px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
      text-decoration: none;
      color: white;
      background: hotpink;
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 1em;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    #preview img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üé® Mes Cr√©ations</h1>

  <div class="upload-container">
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <div class="grid" id="preview"></div>

  <button class="save-btn" onclick="saveCreations()">Sauvegarder</button>

  <a href="index.html" class="back-btn">‚¨Ö Retour</a>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    function loadCreations() {
      const saved = JSON.parse(localStorage.getItem("creations")) || [];
      saved.forEach(item => {
        addCard(item.src, item.caption);
      });
    }

    function addCard(imgSrc, captionText = '') {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = imgSrc;
      img.onclick = () => openFullscreen(imgSrc);

      const caption = document.createElement("textarea");
      caption.placeholder = "Titre ou l√©gende (facultatif)";
      caption.value = captionText;

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "‚ùå";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => card.remove();

      card.appendChild(deleteBtn);
      card.appendChild(img);
      card.appendChild(caption);

      preview.appendChild(card);
    }

    function openFullscreen(src) {
      const win = window.open();
      win.document.write(`<img src="${src}" style="width:100%;height:auto">`);
    }

    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        addCard(e.target.result);
      };
      reader.readAsDataURL(file);
    });

    function saveCreations() {
      const cards = document.querySelectorAll(".card");
      const data = [];
      cards.forEach(card => {
        const img = card.querySelector("img").src;
        const caption = card.querySelector("textarea").value;
        data.push({ src: img, caption: caption });
      });
      localStorage.setItem("creations", JSON.stringify(data));
      alert("Cr√©ations sauvegard√©es !");
    }

    window.onload = loadCreations;
  </script>
</body>
</html>
