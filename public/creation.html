<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Création</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: #fff;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 10px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

  <div class="container">
    <h2>Bienvenue dans la page Création</h2>
