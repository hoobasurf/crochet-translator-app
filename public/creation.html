<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Créations</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('ton-fond.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 5px black;
    }
    .content {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px 60px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 1.4rem;
      color: orange;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: darkorange;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Voici mes créations</h1>
    <p>Page en construction...</p>
    <a href="index.html">← Retour à l'accueil</a>
  </div>
</body>
</html>
