<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes CrÃ©ations - Crochet Steph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 2.3em;
      margin-bottom: 30px;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .back-button {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border: none;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 25px;
      margin-bottom: 20px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 0 10px pink;
    }

    .creation-form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      font-family: 'Pacifico', cursive;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      border: 2px solid pink;
      background-color: #fff5fb;
      font-size: 1em;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    .save-button {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }

    .creations-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .creation-item {
      background-color: rgba(255, 240, 250, 0.95);
      border: 3px solid pink;
      border-radius: 15px;
      padding: 10px;
      width: 160px;
      text-align: center;
      position: relative;
    }

    .creation-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    .creation-title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1em;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 7px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      color: red;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">â¬… Retour Ã  lâ€™accueil</button>
  <header>ðŸŽ¨ Mes CrÃ©ations</header>

  <div class="creation-form">
    <input type="file" id="creation-image" />
    <input type="text" id="creation-title" placeholder="Titre ou lÃ©gende (facultatif)">
    <button class="save-button" onclick="saveCreation()">ðŸ’¾ Sauvegarder</button>
  </div>

  <div class="creations-grid" id="creations-list"></div>

  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Image en grand">
  </div>

  <script>
    const imageInput = document.getElementById('creation-image');
    const titleInput = document.getElementById('creation-title');
    const creationsList = document.getElementById('creations-list');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    function renderCreations() {
      creationsList.innerHTML = '';
      creations.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'creation-item';

        if (item.image && item.image.startsWith("data:image")) {
          const img = document.createElement('img');
          img.src = item.image;
          img.onclick = () => openModal(item.image);
          div.appendChild(img);
        }

        if (item.title) {
          const title = document.createElement('div');
          title.className = 'creation-title';
          title.textContent = item.title;
          div.appendChild(title);
        }

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = 'âœ–';
        del.onclick = () => {
          creations.splice(index, 1);
          localStorage.setItem('creations', JSON.stringify(creations));
          renderCreations();
        };
        div.appendChild(del);

        creationsList.appendChild(div);
      });
    }

    function saveCreation() {
      const file = imageInput.files[0];
      const title = titleInput.value.trim();

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const creation = {
          image: e.target.result,
          title
        };
        creations.push(creation);
        localStorage.setItem('creations', JSON.stringify(creations));
        resetForm();
      };
      reader.readAsDataURL(file);
    }

    function resetForm() {
      imageInput.value = '';
      titleInput.value = '';
      renderCreations();
    }

    function openModal(src) {
      modalImage.src = src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    renderCreations();
  </script>
</body>
</html>
