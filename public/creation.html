<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes cr√©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') center/cover no-repeat fixed;
      padding: 0 20px;
    }

    header {
      text-align: center;
      font-size: 2.5em;
      padding: 40px 10px 20px;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .banner {
      width: 100%;
      height: 80px;
      background: url('bandeau-creation.jpg') center/cover no-repeat;
      margin-bottom: 10px;
    }

    .input-section {
      text-align: center;
      margin: 20px auto;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-block;
      font-size: 1.1em;
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: 'Pacifico', cursive;
      width: 80%;
    }

    .creation-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .creation-item {
      position: relative;
      border: 3px solid hotpink;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
    }

    .creation-item img {
      max-width: 180px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      background: pink;
      border: none;
      font-size: 18px;
      color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    .caption {
      text-align: center;
      font-size: 0.9em;
      margin-top: 8px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
    }

    /* Modale pour image agrandie */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <header>üé® Mes cr√©ations</header>

  <div class="input-section">
    <label class="upload-label">
      Choisir une image
      <input type="file" accept="image/*" id="imageInput">
    </label>
    <br/>
    <input type="text" id="captionInput" placeholder="Titre ou l√©gende (facultatif)">
  </div>

  <div class="creation-list" id="creationList"></div>

  <a href="index.html" class="back-btn">‚¨ÖÔ∏è Retour</a>

  <!-- Modale agrandissement -->
  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="Agrandissement" />
  </div>

  <div class="banner"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const captionInput = document.getElementById('captionInput');
    const creationList = document.getElementById('creationList');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    function saveCreations() {
      localStorage.setItem('creations', JSON.stringify(creations));
    }

    function displayCreations() {
      creationList.innerHTML = '';
      creations.forEach((item, index) => {
        const container = document.createElement('div');
        container.className = 'creation-item';

        const img = document.createElement('img');
        img.src = item.data;
        img.alt = 'Cr√©ation';
        img.onclick = () => {
          modal.style.display = 'flex';
          modalImage.src = item.data;
        };

        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '‚úñ';
        closeBtn.onclick = () => {
          creations.splice(index, 1);
          saveCreations();
          displayCreations();
        };

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = item.caption || '';

        container.appendChild(closeBtn);
        container.appendChild(img);
        if (item.caption) container.appendChild(caption);

        creationList.appendChild(container);
      });
    }

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        creations.push({
          data: reader.result,
          caption: captionInput.value.trim()
        });
        saveCreations();
        displayCreations();
        captionInput.value = '';
        imageInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Chargement initial
    displayCreations();
  </script>
</body>
</html>
