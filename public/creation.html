<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes cr√©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center/cover;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
    }
    .back-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }
    .input-zone {
      margin-top: 20px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
    }
    .save-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 12px;
      width: 150px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
    }
    .item p {
      margin-top: 5px;
      font-size: 0.9em;
      color: white;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">‚Üê Retour</button>
  <h1>üé® Mes cr√©ations</h1>

  <div class="input-zone">
    <input type="file" id="imageInput" accept="image/*" />
    <input type="text" id="captionInput" placeholder="Titre ou l√©gende (facultatif)" />
    <button class="save-btn" onclick="saveCreation()">üì∏ Enregistrer la cr√©ation</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    function saveCreation() {
      const imageInput = document.getElementById('imageInput');
      const caption = document.getElementById('captionInput').value;

      if (!imageInput.files[0]) {
        alert("Merci de choisir une image !");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        const creations = JSON.parse(localStorage.getItem("creations") || "[]");
        creations.push({ image: imageData, caption });
        localStorage.setItem("creations", JSON.stringify(creations));
        displayCreations();
        imageInput.value = '';
        document.getElementById('captionInput').value = '';
      };
      reader.readAsDataURL(imageInput.files[0]);
    }

    function displayCreations() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      const creations = JSON.parse(localStorage.getItem("creations") || "[]");
      creations.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.image}" alt="Cr√©ation ${index + 1}" />
          <p>${item.caption || ''}</p>
        `;
        container.appendChild(div);
      });
    }

    window.onload = displayCreations;
  </script>
</body>
</html>
