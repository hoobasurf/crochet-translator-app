<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pacifico', cursive;
      background: url('fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
    }
    .form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="text"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      font-family: 'Pacifico', cursive;
    }
    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 5px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .card p {
      text-align: center;
      font-size: 0.9em;
      margin: 5px 0 0;
    }
    .del-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">â¬… Retour</a>
<h1>ðŸŽ¨ CrÃ©ation</h1>

<div class="form">
  <input type="file" id="fileInput" multiple accept="image/*">
  <input type="text" id="titleInput" placeholder="Titre (facultatif)">
  <button onclick="addCreations()">Sauvegarder</button>
</div>

<div class="grid" id="creationGrid"></div>

<script>
let db;
const request = indexedDB.open("CreationsDB", 1);

request.onupgradeneeded = (e) => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("creations")) {
    db.createObjectStore("creations", { keyPath: "id", autoIncrement: true });
  }
};

request.onsuccess = (e) => {
  db = e.target.result;
  renderCreations();
};

function addCreations() {
  const files = document.getElementById('fileInput').files;
  const title = document.getElementById('titleInput').value;

  if (files.length === 0) {
    alert("Choisissez au moins une image.");
    return;
  }

  const tx = db.transaction("creations", "readwrite");
  const store = tx.objectStore("creations");

  let completed = 0;

  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(event) {
      store.add({ src: event.target.result, title: title });
      completed++;
      if (completed === files.length) {
        tx.oncomplete = () => {
          document.getElementById('fileInput').value = "";
          document.getElementById('titleInput').value = "";
          renderCreations();
        };
      }
    };
    reader.readAsDataURL(file);
  });
}

function renderCreations() {
  const grid = document.getElementById("creationGrid");
  grid.innerHTML = "";

  const tx = db.transaction("creations", "readonly");
  const store = tx.objectStore("creations");
  const request = store.getAll();

  request.onsuccess = () => {
    request.result.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = item.src;

      const p = document.createElement("p");
      p.textContent = item.title || "";

      const del = document.createElement("button");
      del.className = "del-btn";
      del.textContent = "âœ–";
      del.onclick = () => {
        const delTx = db.transaction("creations", "readwrite");
        const delStore = delTx.objectStore("creations");
        delStore.delete(item.id);
        delTx.oncomplete = renderCreations;
      };

      card.appendChild(del);
      card.appendChild(img);
      card.appendChild(p);
      grid.appendChild(card);
    });
  };
}
</script>

</body>
</html>
