<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes CrÃ©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(135deg, violet, pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #imageInput {
      display: block;
      margin: 0 auto 20px;
    }
    #creationList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .creation-item {
      border: 4px solid pink;
      border-radius: 10px;
      padding: 10px;
      width: 260px;
      background-color: rgba(255,255,255,0.1);
      position: relative;
    }
    .creation-item img {
      max-width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .caption-input {
      display: block;
      margin: 10px auto 5px;
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      padding: 5px;
      width: 90%;
      border-radius: 5px;
    }
    .save-btn {
      display: block;
      margin: 0 auto;
      padding: 6px 14px;
      background: pink;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: rgba(255,255,255,0.7);
      color: red;
      border: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      background: violet;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 4px solid pink;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Mes CrÃ©ations</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <div id="creationList"></div>
  <a href="index.html" class="back-btn">â¬… Retour</a>

  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="Agrandie">
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const creationList = document.getElementById('creationList');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    let creations = JSON.parse(localStorage.getItem('creations') || '[]');

    const saveCreations = () => {
      localStorage.setItem('creations', JSON.stringify(creations));
    };

    const displayCreations = () => {
      creationList.innerHTML = '';
      creations.forEach((creation, index) => {
        const container = document.createElement('div');
        container.className = 'creation-item';

        const img = document.createElement('img');
        img.src = creation.data;
        img.alt = creation.caption || 'CrÃ©ation';
        img.onclick = () => {
          modal.style.display = 'flex';
          modalImage.src = creation.data;
        };

        const caption = document.createElement('p');
        caption.textContent = creation.caption || '';
        caption.className = 'caption-input';

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.onclick = () => {
          creations.splice(index, 1);
          saveCreations();
          displayCreations();
        };

        container.appendChild(deleteBtn);
        container.appendChild(img);
        container.appendChild(caption);
        creationList.appendChild(container);
      });
    };

    imageInput.addEventListener('change', () => {
      const files = [...imageInput.files];

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const imageData = reader.result;

          const container = document.createElement('div');
          container.className = 'creation-item';

          const img = document.createElement('img');
          img.src = imageData;
          img.alt = 'Nouvelle crÃ©ation';
          img.onclick = () => {
            modal.style.display = 'flex';
            modalImage.src = imageData;
          };

          const captionInput = document.createElement('input');
          captionInput.className = 'caption-input';
          captionInput.placeholder = 'Titre ou lÃ©gende (facultatif)';

          const saveBtn = document.createElement('button');
          saveBtn.className = 'save-btn';
          saveBtn.textContent = 'Sauvegarder';
          saveBtn.onclick = () => {
            const newCreation = {
              data: imageData,
              caption: captionInput.value.trim()
            };
            creations.push(newCreation);
            saveCreations();
            displayCreations();
          };

          container.appendChild(img);
          container.appendChild(captionInput);
          container.appendChild(saveBtn);
          creationList.appendChild(container);
        };
        reader.readAsDataURL(file);
      });

      imageInput.value = '';
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    displayCreations();
  </script>
</body>
</html>
