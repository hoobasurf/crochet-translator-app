<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création</title>
  <style>
    body {
      background-image: url('fond.jpg');
      background-size: cover;
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 2.2em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .form-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 600px;
    }
    label {
      font-size: 1.2em;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-family: 'Pacifico', cursive;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    input[type="file"] {
      font-family: 'Pacifico', cursive;
      font-size: 1em;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff85c1;
    }
    .back-btn {
      margin-top: 30px;
      text-align: center;
    }
    .preview {
      margin-top: 15px;
    }
    .preview img {
      max-width: 100px;
      border-radius: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Création</h1>
  <div class="container">
    <div class="form-section">
      <form id="creationForm">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" placeholder="Titre...">

        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" placeholder="Genre...">

        <label for="fichiers">Choisir fichier ou image :</label>
        <input type="file" id="fichiers" name="fichiers" multiple accept="image/*">

        <div class="preview" id="preview"></div>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" placeholder="Écris ici..."></textarea>

        <button type="submit">Sauvegarder</button>
      </form>
    </div>
  </div>

  <div class="back-btn">
    <a href="index.html">
      <button>Retour</button>
    </a>
  </div>

  <script>
    const input = document.getElementById('fichiers');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(input.files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });
    });

    document.getElementById('creationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Création sauvegardée avec succès ✅');
      // Ici, tu peux ajouter le code pour envoyer les données en backend si tu veux.
    });
  </script>
</body>
</html>
