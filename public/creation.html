<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes CrÃ©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('fond-accueil.jpg');
      background-size: cover;
      background-position: center;
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 10px 20px;
      font-size: 2.5em;
      color: hotpink;
      font-weight: bold;
      text-shadow: 1px 1px white;
    }
    .btn-container, .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 10px;
    }
    input[type="file"], input[type="text"], .save-btn, .back-btn {
      font-family: 'Pacifico', cursive;
      font-weight: bold;
    }
    input[type="file"], input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
      border: 2px solid pink;
    }
    .save-btn, .back-btn {
      background: linear-gradient(135deg, violet, pink);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
    }
    .save-btn:hover, .back-btn:hover {
      transform: scale(1.02);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
      gap: 15px;
      margin: 10px;
    }
    .card {
      position: relative;
      border: 3px solid hotpink;
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .legend {
      background: rgba(255,255,255,0.8);
      padding: 6px;
      font-size: 1em;
      text-align: center;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 1.2em;
      border-radius: 50%;
      cursor: pointer;
      width: 28px;
      height: 28px;
      line-height: 0.8;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¨ Mes CrÃ©ations</header>

  <div class="input-container">
    <input type="file" id="imageInput" accept="image/*" multiple />
    <input type="text" id="legendInput" placeholder="Titre ou lÃ©gende (facultatif)" />
    <button class="save-btn" onclick="addCreations()">Sauvegarder</button>
    <a class="back-btn" href="index.html">â¬… Retour</a>
  </div>

  <div class="grid" id="grid"></div>

  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Agrandie"/>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const inputFile = document.getElementById('imageInput');
    const legendInput = document.getElementById('legendInput');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');

    // Charger les crÃ©ations au dÃ©marrage
    let creations = JSON.parse(localStorage.getItem('creations') || '[]');
    document.addEventListener('DOMContentLoaded', displayCreations);

    function addCreations() {
      const files = Array.from(inputFile.files);
      const legend = legendInput.value.trim();

      if (files.length === 0) return;

      let filesLoaded = 0;

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          creations.push({ src: e.target.result, legend });
          filesLoaded++;
          if (filesLoaded === files.length) {
            saveAndDisplay();
          }
        };
        reader.readAsDataURL(file);
      });

      inputFile.value = '';
      legendInput.value = '';
    }

    function saveAndDisplay() {
      localStorage.setItem('creations', JSON.stringify(creations));
      displayCreations();
    }

    function displayCreations() {
      grid.innerHTML = '';
      creations.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.src;
        img.onclick = () => {
          modalImg.src = item.src;
          modal.style.display = 'flex';
        };

        const legendDiv = document.createElement('div');
        legendDiv.className = 'legend';
        legendDiv.textContent = item.legend;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.innerText = 'Ã—';
        removeBtn.onclick = () => {
          creations.splice(idx, 1);
          saveAndDisplay();
        };

        card.append(removeBtn, img);
        if (item.legend) card.appendChild(legendDiv);
        grid.appendChild(card);
      });
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
