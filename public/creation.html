<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CrÃ©ation</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:20px;
      font-family:'Pacifico', cursive;
      background-image:url('fond-accueil.jpg');
      background-size:cover;
      background-position:center;
      color:#fff;
      min-height:100vh;
    }
    h1 {
      text-align:center;
      color:#ff69b4;
      margin-bottom:20px;
    }
    .back-btn {
      display:inline-block;
      margin-bottom:20px;
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:10px 15px;
      border-radius:12px;
      text-decoration:none;
      font-family:'Pacifico',cursive;
    }
    .form {
      text-align:center;
      margin-bottom:20px;
    }
    input[type=file],
    input[type=text] {
      font-family:'Pacifico',cursive;
      display:block;
      width:80%;
      margin:10px auto;
      padding:10px;
      border:none;
      border-radius:8px;
    }
    button {
      background:linear-gradient(135deg,violet,pink);
      color:white;
      padding:12px 20px;
      border:none;
      border-radius:12px;
      font-family:'Pacifico',cursive;
      font-size:1em;
      cursor:pointer;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(45%,1fr));
      gap:15px;
    }
    .card {
      position:relative;
      background: rgba(255,255,255,0.1);
      padding:10px;
      border-radius:12px;
      text-align:center;
    }
    .card img {
      width:100%;
      border-radius:8px;
      cursor:pointer;
    }
    .card p {
      margin-top:8px;
      font-weight:bold;
    }
    .del-btn {
      position:absolute;
      top:8px; right:8px;
      background:none;
      border:none;
      font-size:18px;
      color:white;
      cursor:pointer;
    }
    .fullscreen {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .fullscreen img {
      max-width:90%; max-height:90%;
      border-radius:12px;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">â¬… Retour</a>
<h1>ðŸŽ¨ CrÃ©ation</h1>

<div class="form">
  <input type="file" id="fileInput" multiple accept="image/*">
  <input type="text" id="titleInput" placeholder="Titre (facultatif)">
  <button onclick="addCreations()">Sauvegarder</button>
</div>

<div class="grid" id="creationGrid"></div>

<div id="fullscreen" class="fullscreen" onclick="this.style.display='none'">
  <img src="" alt="">
</div>

<script>
  let creations = JSON.parse(localStorage.getItem('creations') || '[]');
  const grid = document.getElementById('creationGrid');

  function render() {
    grid.innerHTML = '';
    creations.forEach((c, i) => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = c.src;
      img.onclick = () => {
        document.querySelector('#fullscreen img').src = c.src;
        document.getElementById('fullscreen').style.display = 'flex';
      };

      const p = document.createElement('p');
      p.textContent = c.title || '';

      const del = document.createElement('button');
      del.className = 'del-btn';
      del.textContent = 'âœ–';
      del.onclick = () => {
        creations.splice(i, 1);
        localStorage.setItem('creations', JSON.stringify(creations));
        render();
      };

      card.append(del, img, p);
      grid.append(card);
    });
  }

  function addCreations() {
    const files = document.getElementById('fileInput').files;
    const title = document.getElementById('titleInput').value;

    if (files.length === 0) {
      alert('Veuillez choisir au moins une image.');
      return;
    }

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        creations.push({ src: e.target.result, title: title });
        localStorage.setItem('creations', JSON.stringify(creations));
        render();
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('fileInput').value = '';
    document.getElementById('titleInput').value = '';
  }

  render();
</script>

</body>
</html>
