<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertir Image PDF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ–¼ Convertir une image PDF</h1>
    <input type="file" accept="image/*" id="imageInput" />
    <div id="preview" class="output"></div>
    <a href="index.html" class="btn-link">â¬… Retour Ã  l'accueil</a>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.innerHTML = `<img src="${e.target.result}" style="max-width:100%; border-radius:8px;" />`;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
