<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertir Image PDF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ–¼ Convertir une image en PDF</h1>
    <input type="file" accept="image/*" id="imageInput" />
    <div id="preview" class="output"></div>
    <button id="downloadBtn" style="display:none;">ðŸ“¥ TÃ©lÃ©charger en PDF</button>
    <a href="index.html" class="btn-link">â¬… Retour Ã  l'accueil</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");
    let imgData = "";

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        imgData = e.target.result;
        preview.innerHTML = `<img src="${imgData}" style="max-width:100%; border-radius:8px; margin-top:10px;" />`;
        downloadBtn.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.addImage(imgData, "JPEG", 10, 10, 190, 0); // auto height
      pdf.save("image.pdf");
    });
  </script>
</body>
</html>
