<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertir une image PDF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Convertir une image PDF</h1>
    <input type="file" id="imageInput" accept="image/*,application/pdf" />
    <div id="imagePreview" class="output"></div>
    <a class="btn-link" href="index.html">‚¨Ö Retour √† l'accueil</a>
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("imagePreview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        if (file.type.startsWith("image/")) {
          preview.innerHTML = `<img src="${reader.result}" style="max-width:100%; border-radius:10px;">`;
        } else if (file.type === "application/pdf") {
          preview.innerHTML = `<p>üìÑ Fichier PDF s√©lectionn√© : ${file.name}</p>`;
        } else {
          preview.innerHTML = `<p>‚ùå Format non support√©.</p>`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
