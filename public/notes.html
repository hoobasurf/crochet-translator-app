<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fffdf5;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>📝 Mes notes</h2>
  <textarea placeholder="Écris ici ton pense-bête, rappel ou modèle..."></textarea>

  <label>📎 Ajouter un fichier (image ou PDF) :</label>
  <input type="file" accept="image/*, .pdf">
</body>
</html>
